<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ocp="http://java.sun.com/jsf/composite/ocpcommon"
                xmlns:mtop="http://mtop.org/jsf/facelets"
                template="/WEB-INF/templates/plantilla.xhtml">

    <ui:param name="titulo" value="Gestionar Requisiciones"/>
    <f:metadata>
        <f:viewParam name="requisicionId" value="#{controladorRequisicion.requisicionId}"/>

    </f:metadata>
    <ui:define name="header">

        <h2>#{titulo}</h2>   


    </ui:define>
    <ui:define name="content">
        <!--Metadato que se realiza antes de renderizarse la vista-->

        <!--Formulario dentro de un contenedor-->
        <h:form id="form">

            <p:growl id="growl" sticky="true" showDetail="true"/>

            <p:wizard  id="p" flowListener="#{userWizard.onFlowProcess}">
                <p:tab id="req"  title="Requisicion">
                    <p:panel header="Datos Generales">
                        <p:messages />
                        <h:panelGrid >
                            <mtop:input id="numRequisicion" name="numRequisicion" type="text" label="Número de Requisicion" 
                                        value="#{controladorRequisicion.instance.numRequisicion}" required="true" 
                                        inlinehelp="Ingrese un numero de requisicion" execute ="@this save" render="numRequisicion"/>

                            <h:outputLabel value="Fecha de Requisicion" /> <br></br> 
                            <p:calendar  id="fechaRequisicion" value="#{controladorRequisicion.instance.fechaRequisicion}"  label="Fecha de Requisicion"
                                         styleClass="xLarge" required="true" 
                                         locale="es" pattern="dd-MMM-yyyy">   
                                <p:ajax event="dateSelect" rendered="save" />  
                            </p:calendar>  <br></br> 

                            <h:outputText value="Tipo de requisicion "/> <br></br> 
                            <p:selectOneMenu id="tipoRequisicion" value="#{controladorRequisicion.instance.tipoRequisicion}" effect="fade" >  
                                <f:selectItem itemLabel="Selecione uno" itemValue="" />  
                                <f:selectItem itemLabel="Requisicion de Reparación" itemValue="requisicionRep" />  
                                <f:selectItem itemLabel="Requisicion de Bienes y Servicios" itemValue="requisicionByS" />  

                            </p:selectOneMenu> <br></br>

                            <h:outputText value="Tipo de adquisicion "/><br></br>
                            <p:selectOneMenu id="adquisicion" value="#{controladorRequisicion.instance.tipoAdquisicion}" effect="fade" >  
                                <f:selectItem itemLabel="Selecione uno" itemValue="" />  
                                <f:selectItem itemLabel="Bodega" itemValue="bodega" />  
                                <f:selectItem itemLabel="Compra" itemValue="compra" />  
                                <f:selectItem itemLabel="Pago" itemValue="pago" /> 
                                <f:selectItem itemLabel="Credito" itemValue="credito" />  

                            </p:selectOneMenu> <br></br>
                            <h:outputText value="Partida "/><br></br>
                            <p:selectOneMenu id="partida"  value="#{controladorRequisicion.instance.partida}" effect="fade" >  
                                <f:selectItem itemLabel="Selecione uno" itemValue="" />  
                                <f:selectItem itemLabel="1010100101" itemValue="1010100101" />  
                                <f:selectItem itemLabel="2020200202" itemValue="2020200202" />  
                                <f:selectItem itemLabel="3030300303" itemValue="3030300303" /> 
                                <f:selectItem itemLabel="4040404004" itemValue="4040404004" />  
                            </p:selectOneMenu> <br></br>
                            <p:outputLabel value="Observacio"/><br></br>
                            <p:inputTextarea id="observacion" value="#{controladorRequisicion.instance.observaciones}"
                                             required="true" /><br></br>

                            <!--mtop:input id="observacion" name="observacion" type="textarea" label="Observación" 
                                        value="# {controladorRequisicion.instance.observaciones}" required="true" 
                                        inlinehelp="Ingrese una observación" 
                                        /-->




                        </h:panelGrid>
                    </p:panel>
                </p:tab>

                <p:tab id="address" title="Asignar Vehiculo">
              
                    <p:panel id="v" header="Lista de Vehiculos">
                            <p:messages />
                            <p:dataTable id="listav" value="#{controladorRequisicion.vehiculos}" var="v">
                                <p:column headerText="Color">
                                    <h:outputText value="#{v.color}"></h:outputText>
                                </p:column>
                                <p:column headerText="Marca">
                                    <h:outputText value="#{v.marca}"></h:outputText>
                                </p:column>
                                <p:column headerText="Nro Registro">
                                    <h:outputText value="#{v.numRegistro}"></h:outputText>
                                </p:column>
                                <p:column headerText="Opciones" style="width: 5%"> 
                                    
                                    <p:commandButton value="Aprobarc" ajax="true" actionListener="#{controladorRequisicion.asignarIdVehiculo(v.id)}"
                                                    id="edit" >
                                        <p:ajax process="@this" update=":form:growl :address:v:vehiculo "/>
                                    </p:commandButton>>
                                    
                                </p:column>
                            </p:dataTable>
                            <p:outputLabel value="Vehiculo"/><br></br>
                            <p:inputText id="vehiculo" value="#{controladorRequisicion.idVehiculo}"
                                         required="true" /><br></br>

                        </p:panel>
                        
              

                </p:tab>




                <p:tab id="confirm" title="Confirmacion">
                    <p:panel header="Confirmacion">
                        <h:panelGrid id="confirmacion" columns="3" columnClasses="grid,grid,grid">
                            <h:panelGrid >
                                <h:outputText value="Numero de reqisicion: " />
                                <h:outputText value="#{controladorRequisicion.instance.numRequisicion}" styleClass="outputLabel"/>


                            </h:panelGrid>

                            <h:panelGrid columns="2" columnClasses="label, value">
                                <h:outputText value="vehiculo id: " />
                                <h:outputText value="#{controladorRequisicion.idVehiculo}" styleClass="outputLabel"/>
                            </h:panelGrid>


                        </h:panelGrid>

                        <p:commandButton id="save" value="Guardar" actionListener="#{controladorRequisicion.guardar()}" update="growl" process="@this"/>
                    </p:panel>
                </p:tab>
            </p:wizard>

        </h:form>

    </ui:define>
</ui:composition>
