<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"

    <ui:param name="titulo" value="Lista de Requisiciones"/>

        <f:viewParam name="requisicionId" value="#{controladorRequisicion.requisicionId}"/>

    <ui:define name="header">

        <h2>#{titulo}</h2>    

    </ui:define>
    <ui:define name="content">
        <!--Metadato que se realiza antes de renderizarse la vista-->

        <!--Formulario dentro de un contenedor-->
        <h:form id="form">
            <p:messages id="msg2" showDetail="true" autoUpdate="true" closable="true"/>
            <h1>Gestionar Requisiciones</h1>
            <p:panel header="Datos Generales">
                <div class="container-fluid">
                    <!-- Example row of columns -->
                    <div class="row">
                        <div class="col-md-6"> 

                            <mtop:input id="numRequisicion" name="numRequisicion1" type="text" label="NÃºmero de Requisicion" 
                                        value="#{controladorSolicitudReparacionMantenimiento.instance.numSolicitud}" required="true" 
                                        inlinehelp="Ingrese un numero de requisicion" execute ="@this save" render="numRequisicion"/>

                            <mtop:input id="fechaSolicitud" name="fechaSolicitud1" type="text" label="Fecha de Solicitud" 
                                        value="#{controladorSolicitudReparacionMantenimiento.instance.fechaSolicitud}" required="true" 
                                        inlinehelp="Ingrese la fecha de solicitud" 
                                        execute ="@this save" render="fechaS"/>
                            
                                                  </div>
                    </div>

                  </div>
            </p:panel>
            <p:panel header="Datos">
                         
            </p:panel>
                
            <p:commandButton id="save" value="Guardar"  styleClass="btn  btn-success" action="#{controladorRequisicion.guardar()}"
                             immediate="true"/>

            <h:button value="Regresar" rendered="#{true}" outcome="/paginas/requisicion/lista" styleClass="btn">

            </h:button>
        </h:form>

    </ui:define>
</ui:composition>
