<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ocp="http://java.sun.com/jsf/composite/ocpcommon"
                xmlns:mtop="http://mtop.org/jsf/facelets"
                template="/WEB-INF/templates/plantilla.xhtml">

    <ui:param name="titulo" value="Gestionar Requisiciones"/>
    <f:metadata>
        <f:viewParam name="requisicionId" value="#{controladorRequisicion.requisicionId}"/>

    </f:metadata>
    <ui:define name="header">

        <h2>#{titulo}</h2>   


    </ui:define>
    <ui:define name="content">
        <!--Metadato que se realiza antes de renderizarse la vista-->

        <!--Formulario dentro de un contenedor-->
        <h:form id="form">
            <div role="main">
                <div class="container-content" style="margin: 2em 10em 6em 10em; " align="left">

                    <p:growl id="growl" sticky="true" showDetail="true"/>

                    <p:wizard  id="p" flowListener="#{controladorRequisicion.onFlowProcess}">
                        <p:tab id="req"  title="Requisicion">
                            <div class="panel panel-primary">
                                <div class="panel-heading"><center>Datos Generales</center></div>
                                <p:panel >
                                    <p:messages />

                                    <p:outputLabel value="Número de Requisición"/>
                                    <p:inputText id="numRequisicion"  value="#{controladorRequisicion.numeroRequisicion}"
                                                 readonly="true" styleClass="form-control"
                                                 required="true" label="Número de Requisición" 
                                                 rendered="true"  />
                                    <span class="help-inline text-muted">Número de requisición<ocp:message forId="numRequisicion" /></span><br></br><br></br> 
                                    <h:outputLabel value="Fecha de Requisicion" /> <br></br> 
                                    <p:calendar  id="fechaRequisicion" value="#{controladorRequisicion.instance.fechaRequisicion}"  label="Fecha de Requisicion"
                                                 styleClass="xLarge" required="true" 
                                                 locale="es" pattern="dd-MMM-yyyy">   
                                        <p:ajax event="dateSelect" rendered="save" />  
                                    </p:calendar>  <br></br> 
                                    <span class="help-inline text-muted">Ingrese la fecha<ocp:message forId="fechaRequisicion" /></span><br></br><br></br> 

                                    <h:outputText value="Tipo de requisicion "/> <br></br> 
                                    <p:selectOneMenu id="tipoRequisicion"  value="#{controladorRequisicion.instance.tipoRequisicion}" effect="fade" >  
                                        <f:selectItem itemLabel="Selecione uno" itemValue="" />  
                                        <f:selectItem itemLabel="Requisicion de Reparación" itemValue="requisicionRep" />  
                                        <f:selectItem itemLabel="Requisicion de Bienes y Servicios" itemValue="requisicionByS" />  

                                    </p:selectOneMenu> <br></br>
                                    <span class="help-inline text-muted">Elija el tipo de requisición<ocp:message forId="tipoRequisicion" /></span><br></br><br></br> 
                                    <h:outputText value="Partida de Contabilidad "/> <br></br> 

                                    <p:selectOneMenu id="partida"  value="#{controladorRequisicion.idPartidaC}" effect="fade"
                                                     converter="#{omnifaces.GenericEnumConverter}" required="true"
                                                     requiredMessage="false">  
                                        <f:selectItem itemLabel="Selecione uno" itemValue="" />  
                                        <f:selectItems value="#{controladorRequisicion.listaPartida}" var="item" itemLabel="#{item.concatenarPartida}" itemValue="#{item.id}"/>  
                                        <p:ajax event="change" update="@parent" partialSubmit="true"/>
                                    </p:selectOneMenu> <br></br>
                                    <span class="help-inline text-muted">Elija el tipo de partida<ocp:message forId="partida" /></span><br></br><br></br> 

                                    <h:outputText value="Tipo de adquisicion "/><br></br>
                                    <p:selectOneMenu id="adquisicion" value="#{controladorRequisicion.instance.tipoAdquisicion}" effect="fade" >  
                                        <f:selectItem itemLabel="Selecione uno" itemValue="" />  
                                        <f:selectItem itemLabel="Bodega" itemValue="bodega" />  
                                        <f:selectItem itemLabel="Compra" itemValue="compra" />  
                                        <f:selectItem itemLabel="Pago" itemValue="pago" /> 
                                        <f:selectItem itemLabel="Credito" itemValue="credito" />  

                                    </p:selectOneMenu> <br></br>
                                    <span class="help-inline text-muted">Elija el tipo de adquisición<ocp:message forId="adquisicion" /></span><br></br><br></br>

                                    <p:outputLabel value="Observación"/><br></br>
                                    <p:inputTextarea id="observacion" styleClass="form-control" value="#{controladorRequisicion.instance.observaciones}"
                                                     required="true" />
                                    <span class="help-inline text-muted">Ingrese una observación<ocp:message forId="observacion" /></span>                                   


                                </p:panel>
                            </div>


                            <c:forEach items="#{ui.getProperties(controladorRequisicion.instance)}" var="p" >
                                <div  class="panel panel-primary">
                                    <div  class="panel-heading"><center><h:outputLabel value="#{p.label}"></h:outputLabel></center></div>

                                    <c:choose>                        
                                        <c:when test="#{p.type == 'org.mtop.model.Structure'}">                                    
                                            <h:panelGroup  layout="block" class="clearfix">
                                                <ui:repeat value="#{controladorRequisicion.instance.findBussinesEntityAttribute(p.name)}" var="a" varStatus="status">                                               
                                                    <h:panelGroup layout="block" class="clearfix">
                                                        <label for="#{a.name}" class="#{(not empty a.property.required and a.property.required) ? 'required' : ''}">#{a.property.label}#{(not empty a.property.required and a.property.required) ? '*&#160;' : ''}</label>
                                                        <div class="input">
                                                            <p:inputText  value="#{a.value}" styleClass="form-control" required="#{a.property.required}" label="#{a.property.label}" 
                                                                          rendered="#{a.property.type eq 'java.lang.String'}">
                                                                <f:validator validatorId="#{not empty a.property.validator ?  a.property.validator : 'safeTextUTF8Validator'}"/>
                                                                <p:ajax event="keyup" update="@parent" partialSubmit="true"/>
                                                            </p:inputText>
                                                            <p:calendar value="#{a.value}" navigator="true" label="#{a.property.label}"
                                                                        rendered="#{a.property.type eq 'java.util.Date'}">
                                                                <p:ajax event="dateSelect" update="@parent" partialSubmit="true"/>
                                                            </p:calendar>  
                                                            <pe:inputNumber value="#{a.value}" styleClass="xLarge span4" required="#{a.property.required}" label="#{a.property.label}"
                                                                            rendered="#{a.property.type eq 'java.lang.Long' or type eq 'java.lang.Double' or type eq 'java.lang.Float'}">  
                                                                <p:ajax event="blur" update="@parent" partialSubmit="true"/>
                                                            </pe:inputNumber>  
                                                            <p:selectOneMenu value="#{a.value}" effect="fade"  converter="#{omnifaces.SelectItemsConverter}" required="#{a.property.required}" requiredMessage="#{a.property.requiredMessage}" label="#{a.property.label}"
                                                                             rendered="#{a.property.type eq 'java.lang.String[]'}">  
                                                                <f:selectItems value="#{ui.getValuesAsSelectItem(a.property.values)}" var="v" itemLabel="#{v.label}" itemValue="#{v}"/>  
                                                                <p:ajax event="change" update="@parent" partialSubmit="true"/>
                                                            </p:selectOneMenu> 
                                                            <p:inputTextarea value="#{a.value}" styleClass="xLarge span4" required="#{a.property.required}" label="#{a.property.label}" style="width: 400px; height: 100px;" 
                                                                             rendered="#{a.property.type eq 'java.lang.MultiLineString'}">
                                                                <p:ajax event="blur" update="@parent" partialSubmit="true"/>
                                                            </p:inputTextarea>                                                
                                                            <h:graphicImage value="#{resource['success.gif']}" rendered="#{a.value != null}"
                                                                            styleClass="validation-status" />
                                                            <span class="help-inline text-muted"><br/>#{a.property.helpInline} <ocp:message forId="#{a.name}" /></span>
                                                        </div>
                                                    </h:panelGroup>  

                                                </ui:repeat>
                                            </h:panelGroup>
                                        </c:when>
                                    </c:choose>
                                </div>

                            </c:forEach>


                        </p:tab>

                        <p:tab id="address" title="Asignar Vehiculo">
                            <div class="panel panel-primary">
                                <div class="panel-heading"><center>Lista de Vehículo</center></div>
                                <p:panel >
                                    <p:messages id="mensaje" showDetail="true" autoUpdate="true" closable="true" />

                                    <p:dataTable id="basicDT" var="item" value="#{controladorRequisicion.vehiculos}">
                                        <p:column headerText="Id">
                                            <h:outputText value="#{item.id}" />
                                        </p:column>
                                        <p:column headerText="Placa">
                                            <h:outputText value="#{item.placa}" />
                                        </p:column>
                                        <p:column headerText="Color">
                                            <h:outputText value="#{item.color}" />
                                        </p:column>
                                        <p:column headerText="Numero de Registro">
                                            <h:outputText value="#{item.numRegistro}" />
                                        </p:column>
                                        <p:column style="width:4%;text-align: center">
                                            <p:commandLink update=":form:vehiculo :form:mensaje" value="Agregar" title="Seleccionar">
                                                <f:setPropertyActionListener value="#{item}" target="#{controladorRequisicion.vehiculo}" />
                                            </p:commandLink>
                                        </p:column>
                                    </p:dataTable>
                                    <h:outputText value="vehiculo id: " />
                                    <p:inputText immediate="true" id="vehiculo" value="#{controladorRequisicion.vehiculo.id}" rendered="true"
                                                 required="true" readonly="true" /><br/>


                                </p:panel>
                            </div>

                        </p:tab>

                        <p:tab id="items" title="Agregar Items">
                            <div class="panel panel-primary">
                                <div class="panel-heading"><center>Items</center></div>
                                <p:panel >
                                    <p:messages id="mensaje1" showDetail="true" autoUpdate="true" closable="true" />
                                    <p:outputLabel value="Cantidad"/><br></br>
                                    <p:inputText id="cantidad" label="Cantidad" styleClass="form-control" value="#{controladorRequisicion.cir.instance.cantidad}"
                                                 /><br></br>
                                    <p:outputLabel value="Unidad de Medida"/><br></br>
                                    <p:inputText id="unidadMedida" label="Unidad de medida" styleClass="form-control" value="#{controladorRequisicion.cir.instance.unidadMedida}"
                                                 /><br></br>

                                   
                                    <div class="admin-actions">
                                        <p:commandButton update=":form:listaa :form:cantidad :form:unidadMedida :form:mensaje1"  styleClass="btn  btn-success" value="Crear Item" title="Crear Item"  actionListener="#{controladorRequisicion.agregarItem()}">

                                        </p:commandButton>
                                    </div><br/>



                                    <p:dataTable id="listaa"  value="#{controladorRequisicion.cir.listaItemRequisicion}" var="item2">

                                        <p:column headerText="Cantidad">
                                            <h:outputText value="#{item2.cantidad}"></h:outputText>
                                        </p:column>

                                        <p:column headerText="Unidad de Medida">
                                            <h:outputText value="#{item2.unidadMedida}"></h:outputText>
                                        </p:column>
                                        <p:column headerText="Opciones" style="width: 5%"> 
                                            <p:commandLink update=":form:listaa :form:cantidad :form:unidadMedida" value="Editar"
                                                           actionListener="#{controladorRequisicion.editarItem(item2)}" title="Seleccionar">
                                                <f:setPropertyActionListener value="#{item2}" target="#{controladorRequisicion.cir.instance}" />
                                            </p:commandLink>

                                        </p:column>
                                    </p:dataTable>
                                    <br></br>


                                </p:panel>
                            </div>

                        </p:tab>
                        <p:tab id="confirm" title="Confirmacion">
                            <div class="panel panel-primary">
                                <div class="panel-heading"><center>Confirmación</center></div>
                                <p:panel >
                                    <h:panelGrid id="confirmacion" columns="2" cellpadding="7" columnClasses="grid,grid">
                                        <h:panelGrid >
                                            <h:outputText value="Numero de requisicion: " />
                                            <h:outputText value="#{controladorRequisicion.instance.numRequisicion}" styleClass="outputLabel"/><br/>
                                            <h:outputText value="fecha de requisicion: " /><br/>
                                            <h:outputText value="#{controladorRequisicion.instance.fechaRequisicion}" styleClass="outputLabel"/>

                                        </h:panelGrid>

                                        <h:panelGrid >
                                            <h:outputText value="vehiculo id: " />
                                            <h:outputText value="#{controladorRequisicion.vehiculo.id}" styleClass="outputLabel"/><br/>
                                            <h:outputText value="vehiculo placa: " />
                                            <h:outputText value="#{controladorRequisicion.vehiculo.placa}" styleClass="outputLabel"/>
                                        </h:panelGrid>


                                    </h:panelGrid>
                                </p:panel>
                            </div>

                            <div class="admin-actions " align="center"> 
                                <p:commandButton id="save" value="Guardar" icon="ui-icon-disk" action="#{controladorRequisicion.guardar()}" styleClass="btn  btn-success" update="growl" process="@this"/>
 #{' '} 
                                <h:button value="Regresar" rendered="#{true}" outcome="/paginas/requisicion/lista" styleClass="btn  btn-success"/>
                            </div>

                        </p:tab>
                    </p:wizard>
                </div></div>
        </h:form>

    </ui:define>
</ui:composition>
