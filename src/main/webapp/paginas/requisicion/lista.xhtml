<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                template="/WEB-INF/templates/plantilla.xhtml">

    <ui:param name="titulo" value="Lista de Requisiciones"/>

    <ui:define name="header">

        <h2>#{titulo}</h2>    

    </ui:define>
    <ui:define name="content">
        <!--Metadato que se realiza antes de renderizarse la vista-->

        <!--Formulario dentro de un contenedor-->
        <h:form id="form">            
            <!--Opción de mensaje, cuando se realiza una acción-->
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />  

            <!--Botones de admin-->
            <div class="admin-actions">
                <p:commandButton value="Crear" rendered="#{true}" action="/paginas/requisicion/crear.xhtml?faces-redirect=true" styleClass="btn  btn-success" >
                    <f:param name="requisicionId"></f:param>
                </p:commandButton>
            </div>
            <p:dataTable id="listap" value="#{controladorRequisicion.listaRequisicion}" var="r">
                <p:column headerText="Numero de Requisicion">
                    <h:outputText value="#{r.numRequisicion}"></h:outputText>
                </p:column>
                <p:column headerText="Fecha de requisicion">
                    <h:outputText value="#{r.fechaRequisicion}"></h:outputText>
                </p:column>
                <p:column headerText="Observación">
                    <h:outputText value="#{r.observaciones}"></h:outputText>
                </p:column>
                <p:column headerText="Opciones" style="width: 5%"> 
                    <p:commandButton value="Editar" action="/paginas/requisicion/crear.xhtml?faces-redirect=true">
                        <f:param name="requisicionId" value="#{r.id}"></f:param>
                    </p:commandButton>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
