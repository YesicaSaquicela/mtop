<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="en" lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:p="http://primefaces.org/ui"
      xmlns:s="http://jboss.org/seam/faces"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:mtop="http://mtop.org/jsf/facelets"
      xmlns:ocp="http://java.sun.com/jsf/composite/ocpcommon">

    <f:metadata>
        <f:viewParam name="profileId" value="#{profileHome.profileId}"/>
    </f:metadata>

    <ui:composition template="/WEB-INF/templates/plantilla.xhtml">

        <ui:param name="titulo" value="Cambiar Contranesa" />

        <ui:define name="header-replace"> <h1>Cambiar Contrase単a
                #{not empty profileHome.instance.firstname?profileHome.instance.firstname:profileHome.instance.username}</h1>
        </ui:define>


        <ui:define name="content">
            <h:form id="signup" acceptcharset="UTF-8">
                <div role="main">
                    <div class="container-content" style="margin: 1em 5em 6em 5em; " align="left">
                                      <div class="admin-actions " align="right">  

                        <p:button icon="ui-icon-arrowreturnthick-1-w" 
                                  outcome="/paginas/inicio.xhtml?faces-redirect=true"
                                  value="Regresar" styleClass="btn  btn-success" rendered="#{true}"/>
                    </div><br/>
                        <div class="panel panel-primary">
                            <div class="panel-heading" align="center">Cambio de contrase単a</div>
                            <p:panel id="p1" >
                                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" /> 

                                <div class="clearfix">
                                    <label for="password">#{messages['common.password.new']}</label>
                                    <div class="input">
                                        <h:inputSecret class="form-control" id="password" value="#{profileHome.password}" redisplay="true" 
                                                       styleClass="xLarge" style="text-transform: uppercase;" required="true" requiredMessage="Required" label="#{messages['common.password']}">
                                            <f:ajax execute="password passwordConfirm passwordValidator" render="password passwordConfirm pwg pwcg :messages:messages"/>
                                            <f:validator validatorId="passwordValidator" />
                                        </h:inputSecret>
                                        <h:panelGroup id="pwg">
                                            <h:graphicImage value="#{resource['success.gif']}" rendered="#{profileHome.password != null}"
                                                            styleClass="validation-status"/>
                                            <span class="help-inline text-muted">Ingrese la nueva contrase単a<ocp:message id="pm"  forId="password" /></span>
                                        </h:panelGroup>
                                    </div>
                                </div><br/>

                                <div class="clearfix">
                                    <label for="passwordConfirm">#{messages['common.confirmPassword']}</label>
                                    <div class="input">
                                        <h:inputSecret id="passwordConfirm" class="form-control" value="#{profileHome.passwordConfirm}"
                                                       redisplay="true" styleClass="xLarge" style="text-transform: uppercase;" label="#{messages['common.confirmPassword']}">
                                            <f:ajax execute="password passwordConfirm passwordValidator signup:signupValidator" render="password passwordConfirm pwg pwcg :messages:messages"/>
                                            <f:validator validatorId="passwordValidator" />
                                        </h:inputSecret>
                                        <h:panelGroup id="pwcg">
                                            <h:graphicImage value="#{resource['success.gif']}" rendered="#{profileHome.passwordConfirm != null}"
                                                            styleClass="validation-status"/>
                                            <span class="help-inline text-muted">Confirme la nueva contrase単a<ocp:message forId="passwordConfirm" /></span>
                                        </h:panelGroup>
                                    </div>
                                </div>

                                <s:validateForm id="passwordValidator" validatorId="passwordConfirm" />
                                <s:validateForm id="signupValidator" validatorId="signupValidator" />

                             

                            </p:panel>
                            
                        </div>
                           <div class="actions" align="center">
                                    <h:commandButton action="#{profileHome.changePassword()}" value="#{messages['common.save']}"
                                                     styleClass="btn  btn-success">
                                        <f:ajax execute="@form" render="@form" />
                                    </h:commandButton>

                                </div>
                    </div></div>

            </h:form>
        </ui:define>
    </ui:composition>
</html>
