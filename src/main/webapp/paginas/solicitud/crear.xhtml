<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ocp="http://java.sun.com/jsf/composite/ocpcommon"
                xmlns:mtop="http://mtop.org/jsf/facelets"
                template="/WEB-INF/templates/plantilla.xhtml">

    <ui:param name="titulo" value="Gestionar Solicitudes de Reparacion/Mantenimiento"/>
    <f:metadata>
        <f:viewParam name="solicitudId" value="#{controladorSolicitudReparacionMantenimiento.solicitudReparacionMantenimientoId}"/>
    </f:metadata>
    <ui:define name="header">

        <h2>#{titulo}</h2>    

    </ui:define>
    <ui:define name="content">
        <!--Metadato que se realiza antes de renderizarse la vista-->

        <!--Formulario dentro de un contenedor-->
        <h:form id="form">
            <p:messages id="msg2" showDetail="true" autoUpdate="true" closable="true"/>
            <p:panel header="Datos Generales">
                <div class="container-fluid">
                    <!-- Example row of columns -->
                    <div class="row">
                        <div class="col-md-6"> 

                            <mtop:input id="numSolicitud" name="numSolicitud1" type="text" label="Número de Solicitud" 
                                        value="#{controladorSolicitudReparacionMantenimiento.instance.numSolicitud}" required="true" 
                                        inlinehelp="Ingrese un numero de solicitud" execute ="@this save" render="numSolicitud"/>

                            <mtop:input id="fechaSolicitud" name="fechaSolicitud1" type="calendar" label="Fecha de Solicitud" 
                                        value="#{controladorSolicitudReparacionMantenimiento.instance.fechaSolicitud}" required="true" 
                                        inlinehelp="Ingrese la fecha de solicitud" 
                                        execute ="@this save" render="fechaSolicitud"/>


                            <mtop:input id="observacion" name="observacion1" type="textarea" label="Observación" 
                                        value="#{controladorSolicitudReparacionMantenimiento.instance.observacion}" required="true" 
                                        inlinehelp="Ingrese una observación" 
                                        execute ="@this save" render="observacion"/>

                        </div>

                    </div>

                </div>


            </p:panel>

            <p:panel header="Datos">
                <div class="container-fluid">
                    <!-- Example row of columns -->
                    <div class="row">
                        <div class="col-md-6"> 
                            <mtop:input id="recibidor" name="recibidor1" type="text" label="Recibe" 
                                        value="#{controladorSolicitudReparacionMantenimiento.instance.recibidor}" required="true" 
                                        inlinehelp="Ingrese el nombre de la persona quien recibe la solicitud" 
                                        execute ="@this save" render="recibidor"/>
                        </div>

                    </div>

                </div>

            </p:panel>
            <p:panel header="Item de Solicitud de Reparación/Mantenimiento">
                <div class="container-fluid">
                    <!-- Example row of columns -->
                    <div class="row">
                        <div class="col-md-6"> 

                        </div>

                    </div>

                </div>

            </p:panel>
            <p:panel >
                <div class="admin-actions ">  
                    <p:commandButton id="save" value="Guardar"  styleClass="btn  btn-success" action="#{controladorSolicitudReparacionMantenimiento.guardar()}"
                                     immediate="true" icon="ui-icon-disk"/>

                    &nbsp;&nbsp;

                    <h:button value="Regresar" rendered="#{true}" outcome="/paginas/solicitud/lista" styleClass="btn  btn-success"/>

                </div>
            </p:panel>

        </h:form>

    </ui:define>
</ui:composition>
