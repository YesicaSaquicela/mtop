<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ocp="http://java.sun.com/jsf/composite/ocpcommon"
                xmlns:mtop="http://mtop.org/jsf/facelets"
                template="/WEB-INF/templates/plantilla.xhtml">

    <ui:param name="titulo" value="Gestionar Solicitud de Reparación/Mantenimiento"/>
    <f:metadata>
        <f:viewParam name="solicitudId" value="#{controladorSolicitudReparacionMantenimiento.solicitudReparacionMantenimientoId}"/>

    </f:metadata>
    <ui:define name="header">

        #{titulo}


    </ui:define>
    <ui:define name="content">
        <!--Metadato que se realiza antes de renderizarse la vista-->

        <!--Formulario dentro de un contenedor-->
        <h:form id="form">
            <div role="main">
                <div class="container-content" style="margin: 2em 10em 6em 10em; " align="left">

                    <p:growl id="growl" sticky="true" showDetail="true"/>

                    <p:wizard  id="p" flowListener="#{controladorSolicitudReparacionMantenimiento.onFlowProcess}">
                        <p:tab id="sol"  title="Solicitud">
                            <div class="panel panel-primary">
                                <div class="panel-heading"><center>Datos Generales</center></div>
                                <p:panel >
                                    <p:messages />
                                    <p:outputLabel value="Número de Solicitud"/>
                                    <p:inputText id="registro"  value="#{controladorSolicitudReparacionMantenimiento.numeroSolicitud}"
                                                 readonly="true" styleClass="form-control"
                                                 required="true" label="Número de Solicitud" 
                                                 rendered="true" ></p:inputText>
                                    <span class="help-inline text-muted">Número de solicitud<ocp:message forId="registro" /></span><br></br><br></br>

                                    <h:outputLabel value="Fecha de Solicitud " /> <br></br> 
                                    <p:calendar  id="fechaSolicitud" value="#{controladorSolicitudReparacionMantenimiento.instance.fechaSolicitud}"  label="Fecha de Solicitud"
                                                 styleClass="xLarge" required="true" 
                                                 locale="es" pattern="dd-MMM-yyyy">   
                                        <p:ajax event="dateSelect" rendered="save" />  
                                    </p:calendar><br></br> 
                                    <span class="help-inline text-muted">Ingrese la fecha<ocp:message forId="fechaSolicitud" /></span><br></br><br></br>

                                    <mtop:input id="recibidor" name="recibidor1" type="text" label="Recibe" 
                                                value="#{controladorSolicitudReparacionMantenimiento.instance.recibidor}" required="true" 
                                                inlinehelp="Ingrese el nombre de la persona quien recibe la solicitud" 
                                                execute ="@this save" render="recibidor"/><br></br>

                                    <p:outputLabel value="Observación"/><br></br>
                                    <p:inputTextarea id="observacion" styleClass="form-control" value="#{controladorSolicitudReparacionMantenimiento.instance.observacion}"
                                                     required="true" />
                                    <span class="help-inline text-muted">Ingrese una observación<ocp:message forId="observacion" /></span>

                                </p:panel>
                            </div>  

                        </p:tab>
                        <p:tab id="address" title="Asignar Vehiculo">
                            <div class="panel panel-primary">
                                <div class="panel-heading"><center>Lista de Vehículo</center></div>
                                <p:panel>
                                    <p:messages id="mensaje" showDetail="true" autoUpdate="true" closable="true" />

                                    <p:dataTable id="basicDT" var="v" value="#{controladorSolicitudReparacionMantenimiento.listaVehiculos}">

                                        <p:column headerText="Id">
                                            <h:outputText value="#{v.id}" />
                                        </p:column>
                                        <p:column headerText="Placa">
                                            <h:outputText value="#{v.placa}" />
                                        </p:column>
                                        <p:column headerText="Color">
                                            <h:outputText value="#{v.color}" />
                                        </p:column>
                                        <p:column headerText="Numero de Registro">
                                            <h:outputText value="#{v.numRegistro}" />
                                        </p:column>
                                        <p:column style="width:4%;text-align: center">
                                            <p:commandLink update=":form:vehiculo"  value="Agregar" title="Seleccionar">
                                                <f:setPropertyActionListener value="#{v}" target="#{controladorSolicitudReparacionMantenimiento.vehiculo}" />
                                            </p:commandLink>
                                        </p:column>
                                    </p:dataTable>
                                    <h:outputText value="vehiculo id: " />
                                    <p:inputText immediate="true" id="vehiculo" value="#{controladorSolicitudReparacionMantenimiento.vehiculo.id}" rendered="true"
                                                 required="true" readonly="true" /><br/>
                                </p:panel>
                            </div> 

                        </p:tab>
                        <p:tab id="items" title="Agregar Items">

                            <div class="panel panel-primary">
                                <div class="panel-heading"><center>Items de Solicitud</center></div>

                                <p:panel>


                                    <p:messages id="mensaje1" showDetail="true" autoUpdate="true" closable="true" />

                                    <p:outputLabel value="Elemento a Revisar"/><br></br>
                                    <p:inputTextarea id="elementoRevisar"  styleClass="form-control" value="#{controladorSolicitudReparacionMantenimiento.citemsolicitud.instance.descripcionElementoRevisar}"
                                                     /><br></br>
                                    <p:outputLabel value="Descripción de Falla"/><br></br>
                                    <p:inputText id="descripcionFalla"   styleClass="form-control" value="#{controladorSolicitudReparacionMantenimiento.citemsolicitud.instance.descripcionFalla}"
                                                 /><br></br>

                                    <div class="admin-actions">
                                        <p:commandButton update=":form:listaa :form:elementoRevisar :form:descripcionFalla :form:mensaje1"  styleClass="btn  btn-success" value="Crear Item" title="Crear Item"  actionListener="#{controladorSolicitudReparacionMantenimiento.agregarItemS()}">

                                        </p:commandButton>
                                    </div><br/>



                                    <p:dataTable id="listaa"  value="#{controladorSolicitudReparacionMantenimiento.citemsolicitud.listaItemsSolicitud}" var="la">

                                        <p:column headerText="Elemento a Revisar">
                                            <h:outputText value="#{la.descripcionElementoRevisar}"></h:outputText>
                                        </p:column>

                                        <p:column headerText="Descripción de la falla">
                                            <h:outputText value="#{la.descripcionFalla }"></h:outputText>
                                        </p:column>
                                        <p:column headerText="Opciones" style="width: 5%"> 
                                            <p:commandLink update=":form:listaa :form:elementoRevisar :form:descripcionFalla" value="Editar"
                                                           actionListener="#{controladorSolicitudReparacionMantenimiento.editarItemS(la)}" title="Seleccionar">
                                                <f:setPropertyActionListener value="#{la}" target="#{controladorSolicitudReparacionMantenimiento.citemsolicitud.instance}" />
                                            </p:commandLink>

                                        </p:column>
                                    </p:dataTable><br></br>

                                </p:panel>

                            </div>


                        </p:tab>

                        <p:tab id="confirm" title="Confirmacion">


                            <div class="panel panel-primary">
                                <div class="panel-heading"><center>Confirmación</center></div>
                                <p:panel>
                                    <h:panelGrid id="confirmacion" columns="2" cellpadding="7" columnClasses="grid,grid">
                                        <h:panelGrid >
                                            <h:outputText value="Numero de solicitud: " />
                                            <h:outputText value="#{controladorSolicitudReparacionMantenimiento.instance.numSolicitud}" styleClass="outputLabel"/><br/>
                                            <h:outputText value="fecha de solicitud: " /><br/>
                                            <h:outputText value="#{controladorSolicitudReparacionMantenimiento.instance.fechaSolicitud}" styleClass="outputLabel"/><br/>
                                            <h:outputText value="Recibidor: " />
                                            <h:outputText value="#{controladorSolicitudReparacionMantenimiento.instance.recibidor}" styleClass="outputLabel"/><br/>
                                            <h:outputText value="Observación: " />
                                            <h:outputText value="#{controladorSolicitudReparacionMantenimiento.instance.observacion}" styleClass="outputLabel"/>
                                        </h:panelGrid>

                                        <h:panelGrid >
                                            <h:outputText value="vehiculo id: " />
                                            <h:outputText value="#{controladorSolicitudReparacionMantenimiento.vehiculo.id}" styleClass="outputLabel"/><br/>
                                            <h:outputText value="vehiculo placa: " />
                                            <h:outputText value="#{controladorSolicitudReparacionMantenimiento.vehiculo.placa}" styleClass="outputLabel"/>
                                        </h:panelGrid>


                                    </h:panelGrid>
                                </p:panel>
                            </div>



                            <div class="admin-actions " align="center"> 
                                <p:commandButton id="save" value="Guardar" icon="ui-icon-disk" styleClass="btn  btn-success" action="#{controladorSolicitudReparacionMantenimiento.guardar()}" update="growl" process="@this"/>
                                #{' '} 
                                <h:button value="Regresar" rendered="#{true}" outcome="/paginas/solicitud/lista" styleClass="btn  btn-success"/>
                            </div>
                        </p:tab>
                    </p:wizard>
                </div></div>
        </h:form>

    </ui:define>
</ui:composition>
