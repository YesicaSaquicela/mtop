<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ocp="http://java.sun.com/jsf/composite/ocpcommon"
                xmlns:mtop="http://mtop.org/jsf/facelets"
                template="/WEB-INF/templates/plantilla.xhtml">

    <ui:param name="titulo" value="Gestionar Partida de Contabilidad"/>
    <f:metadata>
        <f:viewParam name="partidaId" value="#{controladorPartidaContabilidad.partidaCId}"/>
    </f:metadata>
    <ui:define name="header">

        <br></br><h2>#{titulo}</h2>    

    </ui:define>
    <ui:define name="content">
        <!--Metadato que se realiza antes de renderizarse la vista-->

        <!--Formulario dentro de un contenedor-->
        <h:form id="form">
             <div role="main">
                <div class="container-content" style="margin: 2em 10em 6em 10em; " align="left">
            <div class="panel panel-primary">
                <div class="panel-heading"><center>Datos Generales</center></div>
                <div class="container-fluid">
                    <div class="row-fluid"  >
                        <div class="col-md-6"> 
                            <mtop:input id="descripcion" name="descripcion1" type="textarea" label="Descripción" 
                                        value="#{controladorPartidaContabilidad.instance.descripcion}" required="true" 
                                        inlinehelp="Ingrese la descripción" 
                                        execute ="@this save" render="descripcion"/> 

                            <mtop:input id="numProyecto" name="numProyecto1" type="text" label="Número de Proyecto" 
                                        value="#{controladorPartidaContabilidad.instance.numeroProyecto}" required="true" 
                                        inlinehelp="Ingrese el número de proyecto" 
                                        execute ="@this save" render="numProyecto"/>

                            <p:outputLabel value="Número de Institución"/><br></br>
                            <p:inputText id="institucion" value="250" styleClass="form-control" disabled="true"/>
                            <span class="help-inline text-muted"><br/>Número de institución<ocp:message forId="valuep" /></span>
                            <br></br>

                            <p:outputLabel value="Número de actividad" /><br></br>
                            <p:inputText id="actividad" value="001" styleClass="form-control" disabled="true" />
                            <span class="help-inline text-muted"><br/>Número de actividad<ocp:message forId="valuep" /></span><br></br>

                            <mtop:input id="numProvincia" name="numProvincia1" type="text" label="Número de Provincia" 
                                        value="#{controladorPartidaContabilidad.instance.numeroProvincia}" required="true" 
                                        inlinehelp="Ingrese el número de provincia"
                                        execute ="@this save" render="numProvincia"/>

                        </div>

                        <div class="col-md-6"> 

                            <mtop:input id="numItem" name="numItem1" type="text" label="Número de Item" 
                                        value="#{controladorPartidaContabilidad.instance.numeroItem}" required="true" 
                                        inlinehelp="Ingrese el número de item" 
                                        execute ="@this save" render="numItem"/>

                            <p:outputLabel value="Número de unidad descentralizada"/><br></br>
                            <p:inputText id="unidadDescentralizada" value="0000" styleClass="form-control" disabled="true"
                                         required="true" />
                            <span class="help-inline text-muted"><br/>Número de unidad descentralizada<ocp:message forId="valuep" /></span><br></br>

                            <p:outputLabel value="Número geográfico"/><br></br>
                            <p:inputText id="ngeografico" value="1100" styleClass="form-control" disabled="true"
                                         required="true" />
                            <span class="help-inline text-muted"><br/>Número de geográfico<ocp:message forId="valuep" /></span><br></br>

                            <mtop:input id="numPrograma" name="numPrograma1" type="text" label="Numero de Programa" 
                                        value="#{controladorPartidaContabilidad.instance.numeroPrograma}" required="true" 
                                        inlinehelp="Ingrese el número de programa" 
                                        execute ="@this save" render="numPrograma"/>


                            <mtop:input id="numFfinanciera" name="numFfinanciera1" type="text" label="Número de Fuente Financiera" 
                                        value="#{controladorPartidaContabilidad.instance.numeroFuenteFinanciera}" required="true" 
                                        inlinehelp="Ingrese el número de fuente financiera" 
                                        execute ="@this save" render="numFfinanciera"/>
                        </div>
                    </div>


                    <c:forEach items="#{ui.getProperties(controladorRequisicion.instance)}" var="p" >
                        <div  class="panel panel-primary">
                            <div  class="panel-heading"><center><h:outputLabel value="#{p.label}"></h:outputLabel></center></div>

                            <c:choose>                        
                                <c:when test="#{p.type == 'org.mtop.model.Structure'}">                                    
                                    <h:panelGroup  layout="block" class="clearfix">
                                        <ui:repeat value="#{controladorRequisicion.instance.findBussinesEntityAttribute(p.name)}" var="a" varStatus="status">                                               
                                            <h:panelGroup layout="block" class="clearfix">
                                                <label for="#{a.name}" class="#{(not empty a.property.required and a.property.required) ? 'required' : ''}">#{a.property.label}#{(not empty a.property.required and a.property.required) ? '*&#160;' : ''}</label>
                                                <div class="input">
                                                    <p:inputText  value="#{a.value}" styleClass="form-control" required="#{a.property.required}" label="#{a.property.label}" 
                                                                  rendered="#{a.property.type eq 'java.lang.String'}">
                                                        <f:validator validatorId="#{not empty a.property.validator ?  a.property.validator : 'safeTextUTF8Validator'}"/>
                                                        <p:ajax event="keyup" update="@parent" partialSubmit="true"/>
                                                    </p:inputText>
                                                    <p:calendar value="#{a.value}" navigator="true" label="#{a.property.label}"
                                                                rendered="#{a.property.type eq 'java.util.Date'}">
                                                        <p:ajax event="dateSelect" update="@parent" partialSubmit="true"/>
                                                    </p:calendar>  
                                                    <pe:inputNumber value="#{a.value}" styleClass="xLarge span4" required="#{a.property.required}" label="#{a.property.label}"
                                                                    rendered="#{a.property.type eq 'java.lang.Long' or type eq 'java.lang.Double' or type eq 'java.lang.Float'}">  
                                                        <p:ajax event="blur" update="@parent" partialSubmit="true"/>
                                                    </pe:inputNumber>  
                                                    <p:selectOneMenu value="#{a.value}" effect="fade"  converter="#{omnifaces.SelectItemsConverter}" required="#{a.property.required}" requiredMessage="#{a.property.requiredMessage}" label="#{a.property.label}"
                                                                     rendered="#{a.property.type eq 'java.lang.String[]'}">  
                                                        <f:selectItems value="#{ui.getValuesAsSelectItem(a.property.values)}" var="v" itemLabel="#{v.label}" itemValue="#{v}"/>  
                                                        <p:ajax event="change" update="@parent" partialSubmit="true"/>
                                                    </p:selectOneMenu> 
                                                    <p:inputTextarea value="#{a.value}" styleClass="xLarge span4" required="#{a.property.required}" label="#{a.property.label}" style="width: 400px; height: 100px;" 
                                                                     rendered="#{a.property.type eq 'java.lang.MultiLineString'}">
                                                        <p:ajax event="blur" update="@parent" partialSubmit="true"/>
                                                    </p:inputTextarea>                                                
                                                    <h:graphicImage value="#{resource['success.gif']}" rendered="#{a.value != null}"
                                                                    styleClass="validation-status" />
                                                    <span class="help-inline text-muted"><br/>#{a.property.helpInline} <ocp:message forId="#{a.name}" /></span>
                                                </div>
                                            </h:panelGroup>  

                                        </ui:repeat>
                                    </h:panelGroup>
                                </c:when>
                            </c:choose>
                        </div>

                    </c:forEach>

                </div>
            </div>

        
            <div class="admin-actions " align="center" > 
                    <p:commandButton id="save" value="Guardar"  styleClass="btn  btn-success" action="#{controladorPartidaContabilidad.guardar()}"
                                     immediate="true" icon="ui-icon-disk"/>

                    &nbsp;&nbsp;
                    <h:button value="Regresar" rendered="#{true}" outcome="/paginas/partidaContabilidad/lista" styleClass="btn  btn-success"/>
                </div><br></br>
        

        </h:form>

    </ui:define>
</ui:composition>
