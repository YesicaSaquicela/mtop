<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                template="/WEB-INF/templates/plantilla.xhtml">

    <ui:param name="titulo" value="Lista de Partida de Contabilidad"/>

    <ui:define name="header">

        #{titulo}    

    </ui:define>
    <ui:define name="content">
        <!--Metadato que se realiza antes de renderizarse la vista-->

        <!--Formulario dentro de un contenedor-->
        <h:form id="form">            
            <!--Opción de mensaje, cuando se realiza una acción-->
            <div role="main">
                <div class="container-content" style="margin: 2em 10em 6em 10em; " align="left">
                    <div class="panel panel-primary">
                        <p:panel>
                            <p:messages id="message" showDetail="true" autoUpdate="true" closable="true" />  

                            <!--Botones de admin-->
                            <div class="admin-actions">
                                <p:commandButton value="Crear" rendered="#{true}" action="/paginas/partidaContabilidad/crear.xhtml?faces-redirect=true" styleClass="btn  btn-success">
                                    <f:param name="partidaId" ></f:param>
                                </p:commandButton><br/><br/>
                            </div>
                            <div class="tab-content">
                                <div class="tab-pane active" id="todas">
                                    <div class="table-responsive">


                                        <tbody>
                                            <p:dataTable id="listapc" value="#{controladorPartidaContabilidad.listaPartidaC}" var="pc">
                                                <p:column headerText="Número de Provincia">
                                                    <h:outputText value="#{pc.numeroProvincia}"></h:outputText>
                                                </p:column>
                                                <p:column headerText="Número de Programa">
                                                    <h:outputText value="#{pc.numeroPrograma}"></h:outputText>
                                                </p:column>
                                                <p:column headerText="Número de Proyecto">
                                                    <h:outputText value="#{pc.numeroProyecto}"></h:outputText>
                                                </p:column>
                                                <p:column headerText="Número de Item">
                                                    <h:outputText value="#{pc.numeroItem}"></h:outputText>
                                                </p:column>
                                                <p:column headerText="Número de fuente financiera">
                                                    <h:outputText value="#{pc.numeroFuenteFinanciera}"></h:outputText>
                                                </p:column>
                                                <p:column headerText="Descripción">
                                                    <h:outputText value="#{pc.descripcion}"></h:outputText>
                                                </p:column>
                                                <p:column headerText="Opciones" style="width: 5%"> 
                                                    <h:link value="Editar" outcome="crear" type="button" >
                                                        <f:param name="partidaId" value="#{pc.id}"></f:param>
                                                    </h:link>

                                                    <p:commandButton id="confirmacion"  value="Inactivar" actionListener="#{controladorPlanMantenimiento.inactivarPartida(pc.id)}" update=":form:message">
                                                        <p:confirm header="Confirmación" message="¿Desea Realmente Inactivar la partida de contabilidad seleccionada?" icon="ui-icon-alert" />
                                                    </p:commandButton>

                                                    <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
                                                        <p:commandButton value="Si" ajax="false" update="listapc" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                                                        <p:commandButton value="No" type="button" onclick="confirmation.hide()" styleClass="ui-confirmdialog-no" icon="ui-icon-close"  />
                                                    </p:confirmDialog>
                                                </p:column>
                                            </p:dataTable>
                                        </tbody></div></div></div>
                        </p:panel></div></div>
            </div>

        </h:form>
    </ui:define>
</ui:composition>
