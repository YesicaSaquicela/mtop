<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                template="/WEB-INF/templates/plantilla.xhtml">

    <ui:param name="titulo" value="Lista de Solicitud de reparación/mantenimiento"/>

    <ui:define name="header">

        #{titulo}

    </ui:define>
    <ui:define name="content">
        <!--Metadato que se realiza antes de renderizarse la vista-->

        <!--Formulario dentro de un contenedor-->
        <h:form id="form">            
            <div role="main">
                <div class="container-content" style="margin: 2em 10em 6em 10em; " align="left">
                    <div class="panel panel-primary">


                        <p:panel>
                            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />  
                            <div class="admin-actions">
                                <div class="panel panel-success">
                                    <p:panel>
                                        <div class="panel-body">
                                            <div class="container-fluid" align="center">
                                                <div class="row-fluid">


                                                    <div class="col-lg-6">
                                                        <center>
                                                            <div class="input-group">
                                                                <center>
                                                                    <h:outputLabel value="Buscar:  " />     #{' '} 

                                                                    <p:autoComplete styleClass="xLarge" id="acSimple" value="#{controladorSolicitudReparacionMantenimiento.palabrab}"   
                                                                                    completeMethod="#{controladorSolicitudReparacionMantenimiento.autocompletar}"/> 
                                                                    &nbsp;&nbsp;



                                                                    <p:commandButton value="Buscar" update=":form:infoFM:listap  :form:infoFM:listasa" action="#{controladorSolicitudReparacionMantenimiento.buscar()}" styleClass="btn btn-success" >

                                                                    </p:commandButton>


                                                                    <p:commandButton value="Limpiar" update=":form:infoFM:listap  :form:infoFM:listasa :form:acSimple" action="#{controladorSolicitudReparacionMantenimiento.limpiar()}" styleClass="btn btn-success" >

                                                                    </p:commandButton>
                                                                </center>
                                                            </div>
                                                        </center>
                                                    </div>
                                                </div>
                                            </div>
                                        </div> </p:panel></div>
                                    <!--p:commandButton value="Crear" rendered="#{true}" ajax="false" action="/paginas/secretario/requisicion/crear.xhtml?faces-redirect=true" styleClass="btn btn-success" >
                                        <f:param name="requisicionId"></f:param>
                                    </p:commandButton-->
                                <div class="admin-actions">
                                    <p:commandButton value="Crear" rendered="#{true}" action="/paginas/secretario/solicitud/crear.xhtml?faces-redirect=true" styleClass="btn  btn-success">
                                        <f:param name="solicitudId" ></f:param>
                                    </p:commandButton><br/><br/>

                                </div>
                                <br/><br/>
                            </div>

                            <p:tabView id="infoFM"  style="width: 99%; padding-bottom: 1.5%" >
                                <div  class="panel panel-primary">
                                    <div  class="panel-heading"><center><h:outputLabel value="AGREGAR SOLICITUDES Y REQUISICIÓN"></h:outputLabel></center></div>  
                                    <p:tab id="ts" title="Lista de Solicitudes de Reparación y Mantenimiento" closable="false"  titleStyleClass="clearfix" >
                                        <div class="row-fluid">


                                            <div class="tab-content">
                                                <div class="tab-pane active" id="todas">
                                                    <div class="table-responsive">


                                                        <tbody>
                                                            <p:dataTable id="listap" value="#{controladorSolicitudReparacionMantenimiento.listaSolicitud}" var="s"
                                                                         paginator="true" rows="15"                         
                                                                         paginatorPosition="top"
                                                                         rowsPerPageTemplate="5,10,15,20">


                                                                <p:column headerText="Número de Solicitud" sortBy="#{s.numSolicitud}">
                                                                    <h:outputText value="#{s.numSolicitud}"></h:outputText>
                                                                </p:column>z
                                                                <p:column headerText="Fecha de Solicitud" sortBy="#{s.fechaSolicitud}">
                                                                    <h:outputText value="#{controladorSolicitudReparacionMantenimiento.formato(s.fechaSolicitud)}"></h:outputText>
                                                                </p:column>
                                                                <p:column headerText="Recibidor" sortBy="#{s.recibidor}">
                                                                    <h:outputText value="#{s.recibidor}"></h:outputText>
                                                                </p:column>
                                                                <p:column headerText="Observación" sortBy="#{s.observacion}">
                                                                    <h:outputText value="#{s.observacion}"></h:outputText>
                                                                </p:column>
                                                                <p:column headerText="Requisción" sortBy="#{s.requisicionId.id}">
                                                                    <h:outputText value="#{s.requisicionId.id}"></h:outputText>
                                                                </p:column>
                                                                <p:column headerText="Opciones" style="width: 5%"> 

                                                                    <p:button id="selectButton" 
                                                                              outcome="crear"
                                                                              icon="ui-icon-pencil" title="Editar">  
                                                                        <f:param name="solicitudId" value="#{s.id}"></f:param>
                                                                        <f:param name="vehiculoId" value="#{s.vehiculo.id}"></f:param>

                                                                    </p:button>
                                                                    <p:commandButton id="dardebaja" icon="ui-icon-trash"
                                                                                     action="#{controladorSolicitudReparacionMantenimiento.darDeBaja(s.id)}" 
                                                                                     title="Eliminar" update=":form:infoFM">
                                                                        <p:confirm header="Dar de Baja" message="¿Desea Realmente dar de baja ha la solicitud de reparación y mantenimiento seleccionada?" icon="ui-icon-alert" />
                                                                    </p:commandButton>
                                                                    <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
                                                                        <p:commandButton value="Si" ajax="false" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                                                                        <p:commandButton value="No" type="button" onclick="confirmation.hide()" styleClass="ui-confirmdialog-no" icon="ui-icon-close"  />
                                                                    </p:confirmDialog>
                                                                </p:column>
                                                            </p:dataTable></tbody></div></div>
                                            </div></div>
                                    </p:tab>
                                    <p:tab id="tsa" title="Lista de Solicitudes de Reparación y Mantenimiento Aprobadas" closable="false"  titleStyleClass="clearfix" >
                                        <div class="row-fluid">


                                            <div class="tab-content">
                                                <div class="tab-pane active" id="todas">
                                                    <div class="table-responsive">


                                                        <tbody>
                                                            <p:dataTable id="listasa" value="#{controladorSolicitudReparacionMantenimiento.listaSolicitudAprobadas}" var="sa"
                                                                         paginator="true" rows="15"                         
                                                                         paginatorPosition="top"
                                                                         rowsPerPageTemplate="5,10,15,20">


                                                                <p:column headerText="Número de Solicitud" sortBy="#{sa.numSolicitud}">
                                                                    <h:outputText value="#{sa.numSolicitud}"></h:outputText>
                                                                </p:column>z
                                                                <p:column headerText="Fecha de Solicitud" sortBy="#{sa.fechaSolicitud}">
                                                                    <h:outputText value="#{controladorSolicitudReparacionMantenimiento.formato(sa.fechaSolicitud)}"></h:outputText>
                                                                </p:column>
                                                                <p:column headerText="Recibidor" sortBy="#{sa.recibidor}">
                                                                    <h:outputText value="#{sa.recibidor}"></h:outputText>
                                                                </p:column>
                                                                <p:column headerText="Observación" sortBy="#{sa.observacion}">
                                                                    <h:outputText value="#{sa.observacion}"></h:outputText>
                                                                </p:column>
                                                                <p:column headerText="Requisción" sortBy="#{sa.requisicionId.id}">
                                                                    <h:outputText value="#{sa.requisicionId.id}"></h:outputText>
                                                                </p:column>
                                                                <p:column headerText="Opciones" style="width: 5%"> 
                      
                                                             
                                                                </p:column>
                                                            </p:dataTable></tbody></div></div>
                                            </div></div>
                                    </p:tab>
                                </div>


                            </p:tabView>

                            <!--Opción de mensaje, cuando se realiza una acción-->


                            <!--Botones de admin-->



                        </p:panel></div>  </div></div>

        </h:form>
    </ui:define>
</ui:composition>
