<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                template="/WEB-INF/templates/plantilla.xhtml">


    <f:metadata>
        <f:viewParam id="sol" name="partidacId" value="#{controladorPartidaContabilidad.partidaCId}"/>

    </f:metadata>

    <ui:define name="content">
        <h:form >
            <div role="main">
                <div class="container-content" style="margin: 1em 5em 6em 5em; " align="left">
                    <div align="right">

                        <p:button icon="ui-icon-arrowreturnthick-1-w" value="Regresar" 
                                  rendered="#{true}" outcome="/paginas/secretario/partidaContabilidad/lista" 
                                  styleClass="btn  btn-success"/>
                    </div>
                </div>
            </div>
        </h:form>
        <h:form id="p2">
            <div role="main">
                <div class="container-content" style="margin: 1em 5em 6em 5em; " align="left">
                    <div align="center" >
                        
                           <p:panelGrid                                                    
                                      style="width:100%" >
                            <f:facet   name="header" class="panel-heading" >

                                <p:row>

                                    <p:column  > 

                                        
                                        <img src="../../../resources/lpartida.png" width="880" height="150" alt="lpartida"/>

                                    </p:column  >
</p:row>


                            </f:facet>



                        </p:panelGrid>

                      

                      
                        <p:panelGrid style="width:100%"  >
                            <f:facet name="header">
                                <p:row>
                                    <p:column colspan="2" style="width:50%">
                                        PARTIDAS DE GASTO CORRIENTE
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column style="width:80%">
                                        NÚMERO DE PARTIDA DE CONTABILIDAD
                                    </p:column>

                                    <p:column style="width:20%">
                                        DESCRIPCIÓN 
                                    </p:column>
                                </p:row>
                            </f:facet>
                        </p:panelGrid>

                        <ui:repeat value="#{controladorPartidaContabilidad.listaPartidaC}" var="a"  varStatus="status">  
                            <p:panelGrid  style="width:100%" rendered="#{a.tipo eq 'Gasto corriente'}" >
                               
                                <p:row  >
                                    <p:column style="width:78%" >
                                          <h:outputText class="navbar-text" value="#{a.concatenarPartida}"/>
                                    </p:column>
                                    <p:column style="width:22%" >
                                         <h:outputText class="navbar-text" value="#{a.descripcion}"/>
                                    </p:column>


                                </p:row>
                            </p:panelGrid>


                        </ui:repeat>
                        <p:panelGrid style="width:100%"  >
                            <f:facet name="header">
                                <p:row>
                                    <p:column colspan="2" style="width:50%">
                                        PARTIDAS DE INVERSIÓN
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column style="width:80%">
                                       NÚMERO DE PARTIDA DE CONTABILIDAD
                                    </p:column>

                                    <p:column style="width:20%">
                                       DESCRIPCIÓN 
                                    </p:column>
                                </p:row>
                            </f:facet>
                        </p:panelGrid>

                        <ui:repeat value="#{controladorPartidaContabilidad.listaPartidaC}" var="a"  varStatus="status">  
                            <p:panelGrid  style="width:100%" rendered="#{a.tipo eq 'Inversión'}" >
                               
                                <p:row >
                                    <p:column style="width:78%" >
                                     <h:outputText class="navbar-text" value="#{a.concatenarPartida}"/>
                                         </p:column>
                                     <p:column style="width:22%" >
                                       <h:outputText class="navbar-text" value="#{a.descripcion}"/>
                                    </p:column>


                                </p:row>
                            </p:panelGrid>


                        </ui:repeat>



                     
                    </div>
                </div></div>
        </h:form>
         <h:form >
            <div role="main">
                <div class="container-content" style="margin: 1em 5em 6em 5em; " align="left">
                    <div align="right">
                       <p:commandButton   type="button" value="Imprimir" 
                                          icon="ui-icon-print" 
                                          styleClass="btn  btn-success">
                                                <p:printer target=":p2" />  
                                            </p:commandButton>
                 
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
