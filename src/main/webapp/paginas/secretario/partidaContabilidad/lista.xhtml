<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                template="/WEB-INF/templates/plantilla.xhtml">

    <ui:param name="titulo" value="Lista de Partida de Contabilidad"/>

    <ui:define name="header">

        #{titulo}    

    </ui:define>
    <ui:define name="content">
        <!--Metadato que se realiza antes de renderizarse la vista-->

        <!--Formulario dentro de un contenedor-->
        <h:form id="form">            
            <!--Opción de mensaje, cuando se realiza una acción-->
            <div role="main">
                <div class="container-content" style="margin: 2em 10em 6em 10em; " align="left">
                    <div class="panel panel-primary">
                        <p:panel>
                            <p:messages for="confirmacion confirmacion1" showDetail="true" autoUpdate="true" closable="true" />  
                            <div class="admin-actions">
                                <div class="panel panel-success">
                                    <p:panel>
                                        <div class="panel-body">
                                            <div class="container-fluid" align="center">
                                                <div class="row-fluid">


                                                    <div class="col-lg-6">
                                                     
                                                            <div class="input-group">
                                                                <center>
                                                                    <h:outputLabel value="Buscar:  " />     #{' '} 

                                                                    <p:autoComplete styleClass="xLarge" id="acSimple" value="#{controladorPartidaContabilidad.palabrab}"   
                                                                                    completeMethod="#{controladorPartidaContabilidad.autocompletar}"/> 
                                                                    &nbsp;&nbsp;





                                                                    <p:commandButton value="Buscar" update=":form:listapc" action="#{controladorPartidaContabilidad.buscar()}" styleClass="btn btn-success" >

                                                                    </p:commandButton>


                                                                    <p:commandButton value="Limpiar" update=":form:listapc :form:acSimple" action="#{controladorPartidaContabilidad.limpiar()}" styleClass="btn btn-success" >

                                                                    </p:commandButton>
                                                                </center>
                                                            </div>
                                                   
                                                       
                                                    </div>
                                                </div>
                                            </div>
                                        </div> </p:panel></div>
                                <div class="admin-actions">
                                    <p:commandButton value="Crear" rendered="#{true}" action="/paginas/secretario/partidaContabilidad/crear.xhtml?faces-redirect=true" styleClass="btn  btn-success">
                                        <f:param name="partidaId" ></f:param>
                                    </p:commandButton><br/><br/>
                                </div><br/><br/>
                            </div>
                            <!--Botones de admin-->

                            <div class="tab-content">
                                <div class="tab-pane active" id="todas">
                                    <div class="table-responsive">


                                        <tbody>
                                            <p:dataTable id="listapc" value="#{controladorPartidaContabilidad.listaPartidaC}" var="pc" 
                                                         paginator="true" rows="15"                         
                                         paginatorPosition="top"
                                         rowsPerPageTemplate="5,10,15,20">
                                                <p:column headerText="# de provincia" sortBy="#{pc.numeroProvincia}">
                                                    <h:outputText value="#{pc.numeroProvincia}"></h:outputText>
                                                </p:column>
                                                <p:column headerText="# de programa" sortBy="#{pc.numeroPrograma}">
                                                    <h:outputText value="#{pc.numeroPrograma}"></h:outputText>
                                                </p:column>
                                                <p:column headerText="# de proyecto" sortBy="#{pc.numeroProyecto}">
                                                    <h:outputText value="#{pc.numeroProyecto}"></h:outputText>
                                                </p:column>
                                                <p:column headerText="# de ítem" sortBy="#{pc.numeroItem}">
                                                    <h:outputText value="#{pc.numeroItem}"></h:outputText>
                                                </p:column>
                                                <p:column headerText="# de fuente financiera" sortBy="#{pc.numeroFuenteFinanciera}">
                                                    <h:outputText value="#{pc.numeroFuenteFinanciera}"></h:outputText>
                                                </p:column>
                                                <p:column headerText="Descripción" sortBy="#{pc.descripcion}">
                                                    <h:outputText value="#{pc.descripcion}"></h:outputText>
                                                </p:column>
                                                <p:column headerText="Opciones" style="width: 5%"> 
                                                    
                                                    <p:button id="selectButton" 
                                                              outcome="crear"
                                                              icon="ui-icon-pencil" title="Editar">  
                                                        <f:param name="partidaId" value="#{pc.id}"></f:param>
                                                    </p:button>
                                                    <p:commandButton rendered="#{pc.estado eq false}" id="confirmacion" value="Activar" action="#{controladorPartidaContabilidad.activarPartida(pc.id)}" update="@form">
                                                        <p:confirm header="Confirmación" message="¿Desea Realmente Activar la partida de contabilidad seleccionada?" icon="ui-icon-alert" />
                                                    </p:commandButton>
                                                    <p:commandButton rendered="#{pc.estado eq true}" id="confirmacion1" value="Inactivar" action="#{controladorPartidaContabilidad.inactivarPartida(pc.id)}" update="@form">
                                                        <p:confirm header="Confirmación" message="¿Desea Realmente Inactivar la partida de contabilidad seleccionada?" icon="ui-icon-alert" />
                                                    </p:commandButton>

                                                    <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
                                                        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check">

                                                        </p:commandButton>

                                                        <p:commandButton value="No" type="button" onclick="confirmation.hide()" styleClass="ui-confirmdialog-no" icon="ui-icon-close"  />
                                                    </p:confirmDialog>
                                                </p:column>
                                            </p:dataTable>
                                        </tbody></div></div></div>
                        </p:panel></div>
                </div>
            </div>

        </h:form>
    </ui:define>
</ui:composition>
