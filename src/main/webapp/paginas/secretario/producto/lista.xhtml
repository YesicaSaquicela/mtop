<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                template="/WEB-INF/templates/plantilla.xhtml">
    
    <ui:param name="titulo" value="Lista de Productos"/>
    
    <ui:define name="header">
    </ui:define>
    <ui:define name="content">
        <!--Metadato que se realiza antes de renderizarse la vista-->

        <!--Formulario dentro de un contenedor-->

        <h:form id="form">
            <div role="main">
                <div class="container-content" style="margin: 1em 5em 6em 5em; " align="left">
                    <!--Opción de mensaje, cuando se realiza una acción-->
                    <div class="panel panel-primary">
                        <div class="panel-heading"><center>LISTA DE PRODUCTOS</center></div>
                        <p:panel>



                            <div class="panel panel-info">
                                <div class="panel-heading">
                                    <center>
                                        <h:outputLabel value="Buscar:  " />     #{' '} 

                                        <p:autoComplete style="width: 5%" placeholder="Criterio a buscar" styleClass="xLarge" id="acSimple" value="#{controladorProducto.palabrab}"   
                                                        completeMethod="#{controladorProducto.autocompletar}"/> 
                                        &nbsp;&nbsp;





                                        <p:commandLink value="Buscar" type="button" update=":form:listap" action="#{controladorProducto.buscar()}" styleClass="btn btn-success" >

                                        </p:commandLink>
 #{' '}  #{' '} 
                                        <p:commandLink type="button" value="Limpiar" update=":form:listap :form:acSimple" action="#{controladorProducto.limpiar()}" styleClass="btn btn-success" >

                                        </p:commandLink>
                                    </center>
                                </div>


                            </div>
                            <div class="container-fluid">
                                <!-- Example row of columns -->
                                <div class="row">
                                    <div class="col-md-6"> 
                                        <div class="admin-actions">


                                            <h:link styleClass="btn btn-success" value="Crear" 
                                                    outcome="crear" type="button" >
                                                <f:param name="productoId" ></f:param>

                                            </h:link><br/><br/>
                                        </div>
                                    </div>
                                    <div class="col-md-6" align="right"> 
                                        <h:panelGrid id="export" class="columns" >
                                            <p:panel>
                                                <h:outputText value="Generar Reporte" />  
                                                <br/>
                                                <h:commandLink action="#{reporteListas.renderProducto(controladorProducto.listaProducto)}" 
                                                               styleClass="btn" target="_blank">                    
                                                    <p:graphicImage value="/resources/pdf.png" width="50" height="30" />                          

                                                </h:commandLink>                    
                                            </p:panel>
                                        </h:panelGrid><br/>
                                    </div>
                                </div>
                            </div>


                            <!--Botones de admin-->

                            <div class="tab-content">
                                <div class="tab-pane active" id="todas">
                                    <div class="table-responsive">


                                        <tbody>
                                            <p:messages id="messages"  showDetail="true" autoUpdate="true" closable="true" />  
                                            <p:dataTable id="listap" value="#{controladorProducto.listaProducto}" var="pd"
                                                         paginator="true" rows="15"                         
                                                         paginatorPosition="top"
                                                         rowsPerPageTemplate="5,10,15,20"
                                                         emptyMessage="No se han encontrado coincidencias">
                                                <p:column headerText="Código" sortBy="#{pd.codigo}">
                                                    <h:outputText value="#{pd.codigo}"></h:outputText>
                                                </p:column>
                                                <p:column headerText="Cantidad" sortBy="#{pd.cantidad}">
                                                    <h:outputText value="#{pd.cantidad}"></h:outputText>
                                                </p:column>
                                                <p:column headerText="Descripción" sortBy="#{pd.descripcion}" style="width: 5%">
                                                    <h:outputText value="#{pd.descripcion}" style="width: 5%" ></h:outputText>
                                                </p:column>
                                                <p:column headerText="Opciones" style="width: 10%"> 

                                                    <p:button id="selectButton" style="margin-top:10px;"
                                                              outcome="crear"
                                                              icon="ui-icon-pencil" title="Editar">  
                                                        <f:param name="productoId" value="#{pd.id}"></f:param>
                                                    </p:button> #{" "}
                                                    
                                                    
                                                    
                                                    
                                                    
                                                    <p:commandButton id="elimiar2" rendered="#{controladorProducto.verificarPoducto(pd.id) eq false}" icon="ui-icon-trash" style="margin-top:10px;"
                                                                     onclick="#{'carDialog1.show();'}" immediate="true"
                                                                     title="Dar de baja111" update=":form-dialog1">
                                                       

                                                    </p:commandButton>
                                                    
                                                    <p:commandButton id="dardebaja" icon="ui-icon-trash" styleClass="btn  btn-success"
                                                                     action="#{controladorProducto.darDeBaja(pd.id)}" 
                                                                     title="Desactivar" update="@form" 
                                                                    rendered="#{controladorProducto.verificarPoducto(pd.id) eq true}">       
                                                        <p:confirm header="Dar de baja" message="¿Desea Realmente dar de baja el producto?" icon="ui-icon-alert" />

                                                    </p:commandButton>



                                                    <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
                                                        <center>
                                                        <p:commandButton value="Si" ajax="false" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                                                        <p:commandButton value="No" type="button" onclick="confirmation.hide()" styleClass="ui-confirmdialog-no" icon="ui-icon-close"  />
                                                    </center>
                                                    </p:confirmDialog>
                                                    
                                                </p:column>
                                            </p:dataTable>
                                        </tbody></div></div></div>
                        </p:panel></div></div></div>


        </h:form>
        <p:dialog id="form-dialog1" header="Mensaje" widgetVar="carDialog1"  modal="true" resizable="true" dynamic="true" width="550">
            <h:form id="v1"  >
                <div class="container-fluid">
                    <div class="row-fluid"  >
                        <h:panelGroup layout="block" id="dial" style="padding:5px;">  
                            <h:outputText value="El producto se encuentra asignado a una requisición, no se lo puede dar de baja."/>

                        </h:panelGroup>
                    </div></div>

            </h:form>
        </p:dialog>
    </ui:define>
</ui:composition>
