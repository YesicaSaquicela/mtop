<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                template="/WEB-INF/templates/plantilla.xhtml">

    <ui:param name="titulo" value="Lista de Requisiciones"/>

    <ui:define name="header">

        #{titulo}

    </ui:define>
    <ui:define name="content">
        <!--Metadato que se realiza antes de renderizarse la vista-->

        <!--Formulario dentro de un contenedor-->




        <h:form id="form">            
            <div role="main">
                <div class="container-content" style="margin: 2em 10em 6em 10em; " align="left">
                    <div class="panel panel-primary">
                        <p:panel>
                            <!--Opción de mensaje, cuando se realiza una acción-->
                            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />  

                            <!--Botones de admin-->

                            <br/>
                            <div class="admin-actions">
                                <div class="panel panel-success">
                                    <p:panel>
                                        <div class="panel-body">
                                            <div class="container-fluid" align="center">
                                                <div class="row-fluid">


                                                    <div class="col-lg-6">
                                                        <center>
                                                            <div class="input-group">
                                                                <center>
                                                                    <h:outputLabel value="Buscar:  " />     #{' '} 

                                                                    <p:autoComplete styleClass="xLarge" id="acSimple" value="#{controladorRequisicion.palabrab}"   
                                                                                    completeMethod="#{controladorRequisicion.autocompletar}"/> 
                                                                    &nbsp;&nbsp;



                                                                    <p:commandButton value="Buscar" update=":form:listap" action="#{controladorRequisicion.buscar()}" styleClass="btn btn-success" >

                                                                    </p:commandButton>


                                                                    <p:commandButton value="Limpiar" update=":form:listap :form:acSimple" action="#{controladorRequisicion.limpiar()}" styleClass="btn btn-success" >

                                                                    </p:commandButton>
                                                                </center>
                                                            </div>
                                                        </center>
                                                    </div>
                                                </div>
                                            </div>
                                        </div> </p:panel></div>
                                    <!--p:commandButton value="Crear" rendered="#{true}" ajax="false" action="/paginas/secretario/requisicion/crear.xhtml?faces-redirect=true" styleClass="btn btn-success" >
                                        <f:param name="requisicionId"></f:param>
                                    </p:commandButton-->
                                <h:link styleClass="btn btn-success" value="Crear" outcome="crear" type="button" >
                                    <f:param name="requisicionId" ></f:param>


                                </h:link>
                                <br/>
                            </div>
                            <div class="tab-content">
                                <div class="tab-pane active" id="todas">
                                    <div class="table-responsive">


                                        <tbody>
                                            <p:dataTable id="listap" value="#{controladorRequisicion.listaRequisicion}" var="r"
                                                         paginator="true" rows="15"                         
                                                         paginatorPosition="top"
                                                         rowsPerPageTemplate="5,10,15,20"
                                                         >
                                                <p:column headerText="Número de Requisición" sortBy="#{r.numRequisicion}" >
                                                    <h:outputText value="#{r.numRequisicion}"></h:outputText>
                                                </p:column>
                                                <p:column headerText="Fecha de Requisición" sortBy="#{r.fechaRequisicion}">
                                                    <h:outputText value="#{controladorRequisicion.formato(r.fechaRequisicion)}"></h:outputText>
                                                </p:column>
                                                <p:column headerText="Vehículo" sortBy="#{r.vehiculo.numRegistro}">
                                                    <h:outputText value="#{r.vehiculo.numRegistro}"></h:outputText>
                                                </p:column>
                                                <p:column headerText="Observación" sortBy="#{r.observaciones}">
                                                    <h:outputText value="#{r.observaciones}"></h:outputText>
                                                </p:column>
                                                <p:column headerText="Opciones" style="width: 5%"> 


                                                    <p:button id="selectButton" 
                                                              outcome="crear"
                                                              icon="ui-icon-pencil" title="Editar">  
                                                        <f:param name="requisicionId" value="#{r.id}"></f:param>
                                                        <f:param name="vehiculoId" value="#{r.vehiculo.id}"></f:param>
                                                    </p:button>
                                                    <p:commandButton id="selectButton1" actionListener="#{controladorRequisicion.darDeBaja(r)}"
                                                              
                                                              icon="ui-icon-trash" title="Dar de baja">  
                                                       
                                                    </p:commandButton>
                                                    <p:commandButton id="selectButton2" action="#{controladorRequisicion.darDeBaja(r)}"
                                                              
                                                              icon="ui-icon-trash" title="Dar de baja">  
                                                       
                                                    </p:commandButton>
                                                    <p:commandButton id="selectButton3" onclick="#{controladorRequisicion.darDeBaja(r)}"
                                                              
                                                              icon="ui-icon-trash" title="Dar de baja">  
                                                       
                                                    </p:commandButton>
                                                    
                                                </p:column>
                                            </p:dataTable></tbody></div></div></div>

                        </p:panel></div> </div></div>
        </h:form>
    </ui:define>
</ui:composition>
