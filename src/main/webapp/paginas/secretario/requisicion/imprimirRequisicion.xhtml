<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                template="/WEB-INF/templates/plantilla.xhtml">

    
    <f:metadata>
        <f:viewParam id="sol" name="reqId" value="#{controladorRequisicion.requisicionId}"/>

    </f:metadata>
    <ui:param name="titulo" value="#{controladorRequisicion.instance.tipoRequisicion}"/>
    <ui:define name="header">

        #{titulo}

    </ui:define>
    <ui:define name="content">
        <h:form >
            <div role="main">
                <div class="container-content" style="margin: 1em 5em 6em 5em; " align="left">
                    <div align="right">

                        <p:button 
                                  icon="ui-icon-arrowreturnthick-1-w" value="Regresar" 
                                  outcome="/paginas/secretario/requisicion/lista" 
                                  styleClass="btn  btn-success"/>
                    </div>
                </div>
            </div>
        </h:form>
        <h:form id="p2">
            <div role="main">
                <div class="container-content" style="margin: 1em 5em 6em 5em; " align="left">
                    <div align="center">

                        <p:panelGrid  id="imp1"                                                  
                                      style="width:100%" columns="4" >
                            <f:facet   name="header" class="panel-heading" >

                                <p:row>

                                    <p:column  > 

                                        <p:graphicImage   value="../../../resources/mtop1.jpg" width="82" height="50" alt="mtop1" /> 

                                    </p:column  >

                                    <p:column > 

                                        #{controladorRequisicion.instance.tipoRequisicion}

                                    </p:column>


                                </p:row>
                                <p:row></p:row>


                            </f:facet>


                            <h:outputLabel class="navbar-text" value="Requerido por"/>

                            <h:outputText class="navbar-text" value="#{controladorRequisicion.instance.psolicita.concatenarNombre}"/>
                            <h:outputLabel class="navbar-text" value="Fecha de Requisición"/>

                            <h:outputText class="navbar-text" value="#{controladorRequisicion.formato(controladorRequisicion.instance.fechaRequisicion)}"/>
                            <h:outputLabel class="navbar-text" value="Partida"/>

                            <h:outputText class="navbar-text" value="#{controladorRequisicion.instance.partidaContabilidad.concatenarPartida}"/>
                            <h:outputLabel class="navbar-text" value="Tipo de Adquisición"/>
                            <h:outputText class="navbar-text" value="#{controladorRequisicion.instance.tipoAdquisicion}"/>


                        </p:panelGrid>


                        <p:panelGrid id="imp" style="width:100%"  >
                            <f:facet name="header">
                                <p:row>
                                    <p:column style="width:20%">
                                        CANTIDAD
                                    </p:column>
                                    <p:column style="width:30%">
                                        UNIDAD DE MEDIDA 
                                    </p:column>
                                    <p:column style="width:50%">
                                        DESCRIPCIÓN 
                                    </p:column>
                                </p:row>
                            </f:facet>
                        </p:panelGrid>

                        <ui:repeat value="#{controladorRequisicion.listaItemsRequisicion}" var="a" varStatus="status">  
                            <p:panelGrid  style="width:100%"  >
                                <p:row>
                                    <p:column style="width:20%" >
                                        <h:outputText class="navbar-text" value="#{a.cantidad}"/>
                                    </p:column>
                                    <p:column style="width:30%">
                                        <h:outputText class="navbar-text" value="#{a.unidadMedida}"/>
                                    </p:column>
                                    <p:column style="width:50%">
                                        <h:outputText class="navbar-text" value="#{a.description}"/>
                                    </p:column>
                                </p:row>
                            </p:panelGrid>


                        </ui:repeat>




                        <p:panelGrid style="width:100%" >

                            <f:facet name="header">
                                <p:row>

                                    <p:column style="width:50%">
                                        OBSERVACIONES
                                    </p:column>

                                </p:row>
                            </f:facet>


                            <p:row>

                                <p:column style="width:50%">
                                    <h:outputText class="navbar-text" value="#{controladorRequisicion.instance.observaciones}"/>
                                </p:column>

                            </p:row>


                            <f:facet name="footer">
                                <p:row>
                                    <p:column style="width:50%">
                                        <div class="admin-actions " align="right" >
                                            <p:commandButton  type="button" icon="ui-icon-print" style="display:block;margin-bottom: 20px">
                                                <p:printer target=":p2" />  
                                            </p:commandButton>
                                        </div> 
                                    </p:column>

                                </p:row>

                            </f:facet>
                        </p:panelGrid>

                    </div>
                </div></div>
        </h:form>
    </ui:define>
</ui:composition>
