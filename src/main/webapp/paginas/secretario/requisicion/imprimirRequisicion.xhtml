<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                template="/WEB-INF/templates/plantilla.xhtml">


    <f:metadata>
        <f:viewParam id="sol" name="reqId" value="#{controladorRequisicion.requisicionId}"/>
        <f:viewParam name="profileId" value="#{profileHome.profileId}"/>
    </f:metadata>
    <ui:param name="titulo" value="#{controladorRequisicion.instance.tipoRequisicion}"/>
    <ui:define name="header">

    </ui:define>
    <ui:define name="content">
        <h:form >
            <div role="main">
                <div class="container-content" style="margin: 1em 5em 6em 5em; " align="left">
                    <div align="right">

                        <p:button 
                            icon="ui-icon-arrowreturnthick-1-w" value="Regresar" 
                            outcome="/paginas/secretario/requisicion/lista" 
                            styleClass="btn  btn-success"/>
                    </div>
                </div>
            </div>
        </h:form>
        <h:form id="p2">
            <div role="main">
                <div class="container-content" style="margin: 1em 5em 6em 5em; " align="left">
                    <div align="center" class="table-responsive">
                        <p:panelGrid  style="width:100%"   >
                            <f:facet name="header">
                                <p:row>
                                    <p:column style="width:50%">
                                        <img src="../../../resources/membrete.png" width="900" height="100" alt="membrete"/>
                                    </p:column>
                                </p:row>
                            </f:facet>
                        </p:panelGrid>
                        <p:panelGrid  id="imp1"                                                  
                                      style="width:100%" columns="4" >
                            <f:facet   name="header" class="panel-heading" >
                                <p:row>
                               

                                    <p:column> 

                                        <h4>#{controladorRequisicion.instance.tipoRequisicion}</h4>

                                    </p:column>

                                </p:row>
                                <p:row></p:row>


                            </f:facet>


                           
                            <h:outputLabel class="navbar-text" value="Fecha de requisición" />
                            <h:outputText class="navbar-text" value="#{controladorRequisicion.formato(controladorRequisicion.instance.fechaRequisicion)}"/>
                        
                            <h:outputLabel class="navbar-text" value="Tipo de adquisición"/>
                            <h:outputText class="navbar-text" value="#{controladorRequisicion.instance.tipoAdquisicion}"/>



                        </p:panelGrid>
                      
                        <p:panelGrid rendered="#{controladorRequisicion.vehiculo != null}"
                                       style="width:100%"  >
                              <f:facet name="header">
                                <p:row>
                                    <p:column style="width:50%;text-align: left" >
                                       Datos del vehículo
                                    </p:column>
                             
                                </p:row>
                                </f:facet>
                        </p:panelGrid>
                        <p:panelGrid  rendered="#{controladorRequisicion.vehiculo != null}"                                                  
                                      style="width:100%" columns="4" >
                                               
                            <h:outputLabel class="navbar-text" value="Número de registro" />
                            <h:outputText class="navbar-text" value="#{controladorRequisicion.vehiculo.numRegistro}"/>
                        
                            <h:outputLabel class="navbar-text" value="Conductor"/>
                            <h:outputText class="navbar-text" value="#{controladorRequisicion.vehiculo.persona.fullName}"/>

                           
                        </p:panelGrid>

                                               
                        <p:panelGrid  style="width:100%"  >
                              <f:facet name="header">
                                <p:row>
                                    <p:column style="width:50%;text-align: left" >
                                       Partida de contabilidad
                                    </p:column>
                             
                                </p:row>
                                </f:facet>
                        </p:panelGrid>
                        
                        <ui:repeat value="#{controladorRequisicion.listaPartidaAgregar}" var="p" varStatus="status">  
                            <p:panelGrid  style="width:100%"  >
                                <p:row>
                                   
                                    <p:column style="width:20%" >
                                        <h:outputText class="navbar-text" value="#{p.concatenarPartida}"/>
                                    </p:column>
                                  </p:row>
                            </p:panelGrid>

                        </ui:repeat>
                        <p:panelGrid id="imp" style="width:100%"  >
                            <f:facet name="header">
                                <p:row>
                                    <p:column style="width:15%">
                                        Nro.
                                    </p:column>
                                    <p:column style="width:20%">
                                        CANTIDAD
                                    </p:column>
                                    <p:column style="width:25%">
                                        UNIDAD DE MEDIDA 
                                    </p:column>
                                    <p:column style="width:50%">
                                        DESCRIPCIÓN 
                                    </p:column>
                                </p:row>
                            </f:facet>
                        </p:panelGrid>

                        <ui:repeat value="#{controladorRequisicion.listaItemsRequisicion}" var="a" varStatus="status">  
                            <p:panelGrid  style="width:100%"  >
                                <p:row>
                                    <p:column style="width:15%">
                                        <h:outputText class="navbar-text" value="#{controladorRequisicion.obtenernumero()}"/>
                                    </p:column>
                                    <p:column style="width:20%" >
                                        <h:outputText class="navbar-text" value="#{a.cantidad}"/>
                                    </p:column>
                                    <p:column style="width:25%">
                                        <h:outputText class="navbar-text" value="#{a.unidadMedida}"/>
                                    </p:column>
                                    <p:column style="width:50%">
                                        <h:outputText class="navbar-text" value="#{a.descripcion}"/>
                                    </p:column>
                                </p:row>
                            </p:panelGrid>


                        </ui:repeat>




                        <p:panelGrid style="width:100%" >

                            <f:facet name="header">
                                <p:row>

                                    <p:column style="width:50%;text-align: left">
                                        OBSERVACIONES
                                    </p:column>

                                </p:row>
                            </f:facet>


                            <p:row>

                                <p:column style="width:50%">
                                    <h:outputText class="navbar-text" value="#{controladorRequisicion.instance.observaciones}"/>
                                </p:column>

                            </p:row>


                            
                        </p:panelGrid>
                          <p:panelGrid style="width:100%" >


                            <f:facet name="header">
                                <p:row>
                                    <p:column style="width:50%;text-align: left" >
                                        Solicitado por
                                    </p:column>
                                     <p:column style="width:50%;height:100%">
                                  
                                        Firma
                                    </p:column>

                                </p:row>
                            </f:facet>


                            <p:row>
                                <p:column style="width:50%">
                                    <h:outputText class="navbar-text" value="#{controladorRequisicion.obtenernombre(controladorRequisicion.idPersonals)}"/>
                                </p:column>
                                   <p:column style="width:50%;height:100%">
                                    <p style="color:white"></p>
                                    <center> ---------------------------------</center>
                                </p:column>

                            </p:row>

                        </p:panelGrid>
                        <p:panelGrid style="width:100%" >


                            <f:facet name="header">
                                <p:row>
                                    <p:column style="width:50%;text-align: left" >
                                        Aprobado por
                                    </p:column>
                                     <p:column style="width:50%;height:100%">
                                  
                                        Firma
                                    </p:column>

                                </p:row>
                            </f:facet>


                            <p:row>
                                <p:column style="width:50%">
                                   <h:outputText class="navbar-text" value="#{controladorRequisicion.obtenernombre(controladorRequisicion.idPersonala)}"/>
                                </p:column>
   <p:column style="width:50%;height:100%">
                                    <p style="color:white"></p>
                                    <center> ---------------------------------</center>
                                </p:column>
                            </p:row>

                        </p:panelGrid>
                        
                        <p:panelGrid style="width:100%" >


                            <f:facet name="header">
                                <p:row>
                                    <p:column style="width:50%;text-align: left" >
                                        Elaborado por
                                    </p:column>

                                </p:row>
                            </f:facet>


                            <p:row>
                                <p:column style="width:50%">
                                    <h:outputText class="navbar-text" value="#{profileHome.instance.concatenarNombre()}"/>
                                </p:column>

                            </p:row>

                        </p:panelGrid>

                    </div>
                </div></div>
        </h:form>
               <h:form >
            <div role="main">
                <div class="container-content" style="margin: 1em 5em 6em 5em; " align="left">
                    <div align="right">
                       <p:commandButton  type="button" value="Imprimir" icon="ui-icon-print" 
                                         styleClass="btn  btn-success">
                                           <p:printer target=":p2" />  
                       </p:commandButton>
                 
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
