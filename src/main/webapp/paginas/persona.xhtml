<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/WEB-INF/templates/diseno1.xhtml">
        <ui:define name="left">
             
            
        </ui:define>
        <ui:define name="content">
            <h:form id="form">
                <h1>Gestionar personas</h1>
                <p:panelGrid columns="3" >
                    <h:outputText value="nombre"/>
                    <h:inputText id="name" value="#{persona.nombre}"/>
                    <h:message for="name" errorClass="invalid" />
                    <h:outputText value="apellido"/>
                    <h:inputText id="apel" value="#{persona.apellido}"/> 
                    <h:message for="apel" errorClass="invalid" />
                </p:panelGrid>

                <p:commandButton value="Guardar" action="#{controladorPersona.guardarPersona()}" 
                                 update=":form"/>
                <br/>
                <p:dataTable id="listap" value="#{controladorPersona.listap}" var="p">
                    <p:column headerText="Nombre">
                        <h:outputText value="#{p.nombre}"></h:outputText>
                    </p:column>
                    <p:column headerText="Apellido">
                        <h:outputText value="#{p.apellido}"></h:outputText>
                    </p:column>
                </p:dataTable>

            </h:form>
        </ui:define>

    </ui:composition>
</html>
