<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                template="/WEB-INF/templates/plantilla.xhtml">

    <ui:param name="titulo" value="Lista de Producto"/>

    <ui:define name="header">

        <h2>#{titulo}</h2>    

    </ui:define>
    <ui:define name="content">
        <!--Metadato que se realiza antes de renderizarse la vista-->

        <!--Formulario dentro de un contenedor-->
        <h:form id="form">            
            <!--Opci贸n de mensaje, cuando se realiza una acci贸n-->
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />  

            <!--Botones de admin-->
            <div class="admin-actions">
                <p:commandButton value="Crear" rendered="#{true}"  action="/paginas/producto/crear.xhtml?faces-redirect=true"  styleClass="btn  btn-success"  >
                    <f:param name="productoId"></f:param>
                </p:commandButton><br></br>
            </div>
            <p:dataTable id="listap" value="#{controladorProducto.listaProducto}" var="pd">
                <p:column headerText="C贸digo">
                    <h:outputText value="#{pd.codigo}"></h:outputText>
                </p:column>
                <p:column headerText="Cantidad">
                    <h:outputText value="#{pd.cantidad}"></h:outputText>
                </p:column>
                <p:column headerText="Descripci贸n">
                    <h:outputText value="#{pd.descripcion}"></h:outputText>
                </p:column>
                <p:column headerText="Opciones" style="width: 5%"> 
                    <h:link value="Editar" outcome="crear" type="button" >
                        <f:param name="productoId" value="#{pd.id}"></f:param>
                    </h:link>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
