<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                template="/WEB-INF/templates/plantilla.xhtml">

    <ui:param name="titulo" value="Lista de Productos"/>

    <ui:define name="header">

        #{titulo}

    </ui:define>
    <ui:define name="content">
        <!--Metadato que se realiza antes de renderizarse la vista-->

        <!--Formulario dentro de un contenedor-->

        <h:form id="form">
            <div role="main">
                <div class="container-content" style="margin: 2em 10em 6em 10em; " align="left">
                    <!--Opción de mensaje, cuando se realiza una acción-->
                    <div class="panel panel-primary">
                        <p:panel>
                            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />  

                            <!--Botones de admin-->
                            <div class="admin-actions">
                                <p:commandButton value="Crear" rendered="#{true}" action="/paginas/producto/crear.xhtml?faces-redirect=true" styleClass="btn  btn-success">
                                    <f:param name="productoId" ></f:param>
                                </p:commandButton><br/><br/>
                            </div>
                            <div class="tab-content">
                                <div class="tab-pane active" id="todas">
                                    <div class="table-responsive">


                                        <tbody>
                                            <p:dataTable id="listap" value="#{controladorProducto.listaProducto}" var="pd">
                                                <p:column headerText="Código">
                                                    <h:outputText value="#{pd.codigo}"></h:outputText>
                                                </p:column>
                                                <p:column headerText="Cantidad">
                                                    <h:outputText value="#{pd.cantidad}"></h:outputText>
                                                </p:column>
                                                <p:column headerText="Descripción">
                                                    <h:outputText value="#{pd.description}"></h:outputText>
                                                </p:column>
                                                <p:column headerText="Opciones" style="width: 5%"> 
                                                    <h:link value="Editar" outcome="crear" type="button" >
                                                        <f:param name="productoId" value="#{pd.id}"></f:param>
                                                    </h:link>

                                                    <p:commandButton id="dardebaja" icon="ui-icon-trash"
                                                                     actionListener="#{controladorProducto.darDeBaja(pd.id)}" update="@form">
                                                        <p:confirm header="Dar de Baja" message="¿Desea Realmente dar de baja al producto seleccionado?" icon="ui-icon-alert" />
                                                    </p:commandButton>
                                                    <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
                                                        <p:commandButton value="Si" ajax="false" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                                                        <p:commandButton value="No" type="button" onclick="confirmation.hide()" styleClass="ui-confirmdialog-no" icon="ui-icon-close"  />
                                                    </p:confirmDialog>

                                                </p:column>
                                            </p:dataTable>
                                        </tbody></div></div></div>
                        </p:panel></div></div></div>
        </h:form>
    </ui:define>
</ui:composition>
