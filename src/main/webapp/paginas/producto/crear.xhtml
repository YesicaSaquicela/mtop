<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ocp="http://java.sun.com/jsf/composite/ocpcommon"
                xmlns:mtop="http://mtop.org/jsf/facelets"
                template="/WEB-INF/templates/plantilla.xhtml">

    <ui:param name="titulo" value="Gestionar Producto"/>
    <f:metadata>
        <f:viewParam name="productoId" value="#{controladorProducto.productoId}"/>
    </f:metadata>
    <ui:define name="header">

        #{titulo}

    </ui:define>
    <ui:define name="content">
        <!--Metadato que se realiza antes de renderizarse la vista-->

        <!--Formulario dentro de un contenedor-->
        <h:form id="form">
            <div role="main">
                <div class="container-content" style="margin: 2em 10em 6em 10em; " align="left">
                    <p:messages id="msg2" showDetail="true" autoUpdate="true" closable="true"/>

                    <div class="panel panel-primary">
                        <div class="panel-heading" align="center">Datos Generales</div>
                        <p:panel>
                            <div class="container-fluid">
                                <!-- Example row of columns -->
                                <div class="row">
                                    <div class="col-md-6"> 

                                        <p:outputLabel value="Código"/>
                                        <p:inputText id="codigo"  value="#{controladorProducto.codigo}"
                                                     readonly="true" styleClass="form-control"
                                                     required="true" label="Código" 
                                                     rendered="true" ></p:inputText>
                                        <span class="help-inline text-muted">Número de código<ocp:message forId="valuep" /></span><br></br><br></br>

                                        <mtop:input id="des" name="descripcion1" type="textarea" label="Descripcion" 
                                                    value="#{controladorProducto.instance.descripcion}" required="true" 
                                                    inlinehelp="Ingrese una descripción del producto" execute ="@this save" render="des"/><br></br>


                                        <mtop:input id="cantidad" name="cantidad1" type="text" label="Cantidad" 
                                                    value="#{controladorProducto.instance.cantidad}" required="true" 
                                                    inlinehelp="Ingrese la cantidad" 
                                                    execute ="@this save" render="cantidad"/><br></br>

                                        <mtop:input id="costo" name="costo1" type="text" label="Costo" 
                                                    value="#{controladorProducto.instance.costo}" required="true" 
                                                    inlinehelp="Ingrese el costo" 
                                                    execute ="@this save" render="costo"/><br></br>


                                    </div>

                                </div>
                            </div>
                        </p:panel>
                    </div>

                    <p:tabView id="infoFM" style="width: 99%; padding-bottom: 1.5%">
                        <c:forEach items="#{ui.getProperties(controladorProducto.instance)}" var="p" >
                            <div  class="panel-group">

                                <div  class="panel-heading"><center><h:outputLabel value="#{p.label}"></h:outputLabel></center></div>  
                                <p:tab title="#{p.label}" closable="false"  titleStyleClass="clearfix" rendered="#{p.type == 'org.mtop.model.Structure'}" >
                                    <c:choose>                        
                                        <c:when test="#{p.type == 'org.mtop.model.Structure'}"> 
                                            <div  class="panel panel-default">
                                                <ui:repeat value="#{controladorProducto.instance.findBussinesEntityAttribute(p.name)}" var="a" varStatus="status">                                               
                                                    <div  class="panel panel-body">
                                                        <label for="#{a.name}" class="#{(not empty a.property.required and a.property.required) ? 'required' : ''}">#{a.property.label}#{(not empty a.property.required and a.property.required) ? '*&#160;' : ''}</label>
                                                        <div class="input">
                                                            <p:inputText  value="#{a.value}" styleClass="form-control" required="#{a.property.required}" label="#{a.property.label}" 
                                                                          rendered="#{a.property.type eq 'java.lang.String'}">
                                                                <f:validator validatorId="#{not empty a.property.validator ?  a.property.validator : 'safeTextUTF8Validator'}"/>
                                                                <p:ajax event="keyup" update="@parent" partialSubmit="true"/>
                                                            </p:inputText>
                                                            <p:inputText   value="#{a.value}" styleClass="form-control" required="#{a.property.required}" label="#{a.property.label}" 
                                                                           rendered="#{a.property.type eq 'java.lang.Double'}">

                                                                <p:ajax event="keyup" update="@parent" partialSubmit="true"/>
                                                            </p:inputText>
                                                            <p:calendar value="#{a.value}" navigator="true" label="#{a.property.label}"
                                                                        rendered="#{a.property.type eq 'java.util.Date'}">
                                                                <p:ajax event="dateSelect" update="@parent" partialSubmit="true"/>
                                                            </p:calendar>  
                                                            <pe:inputNumber value="#{a.value}" styleClass="xLarge span4" required="#{a.property.required}" label="#{a.property.label}"
                                                                            rendered="#{a.property.type eq 'java.lang.Long' or type eq 'java.lang.Float'}">  
                                                                <p:ajax event="blur" update="@parent" partialSubmit="true"/>
                                                            </pe:inputNumber>  
                                                            <p:selectOneMenu value="#{a.value}" effect="fade"  converter="#{omnifaces.SelectItemsConverter}" required="#{a.property.required}" requiredMessage="#{a.property.requiredMessage}" label="#{a.property.label}"
                                                                             rendered="#{a.property.type eq 'java.lang.String[]' or a.property.type eq 'org.mtop.model.EstadoParteMecanica'}">  
                                                                <f:selectItems value="#{ui.getValuesAsSelectItem(a.property.values)}" var="v" itemLabel="#{v.label}" itemValue="#{v}"/>  
                                                                <p:ajax event="change" update="@parent" partialSubmit="true"/>
                                                            </p:selectOneMenu> 
                                                            <p:inputTextarea value="#{a.value}" styleClass="xLarge span4" required="#{a.property.required}" label="#{a.property.label}" style="width: 400px; height: 100px;" 
                                                                             rendered="#{a.property.type eq 'java.lang.MultiLineString'}">
                                                                <p:ajax event="blur" update="@parent" partialSubmit="true"/>
                                                            </p:inputTextarea>                                                
                                                            <h:graphicImage value="#{resource['success.gif']}" rendered="#{a.value != null}"
                                                                            styleClass="validation-status" />
                                                            <span class="help-inline"><br/>#{a.property.helpInline} <ocp:message forId="#{a.name}" /></span>
                                                        </div>
                                                    </div>

                                                </ui:repeat>
                                            </div>

                                        </c:when>
                                    </c:choose>
                                </p:tab>

                            </div>
                        </c:forEach>


                        <c:set value="#{ui.getProperties(controladorProducto.instance)}" var="p" >
                            <p:tab title="Otros" rendered="#{controladorVehiculo.instance.findBussinesEntityAttribute(p.name).size() ne 0 }" closable="false"  titleStyleClass="clearfix"  >
                                <ui:repeat value="#{controladorProducto.instance.findBussinesEntityAttribute(p.groupName)}" var="a" varStatus="status">                                               
                                    <label for="#{a.name}" class="#{(not empty a.property.required and a.property.required) ? 'required' : ''}">#{a.property.label}#{(not empty a.property.required and a.property.required) ? '*&#160;' : ''}</label>
                                    <div class="input">
                                        <p:inputText  value="#{a.value}" styleClass="form-control" required="#{a.property.required}" label="#{a.property.label}" 
                                                      rendered="#{a.property.type eq 'java.lang.String'}">
                                            <f:validator validatorId="#{not empty a.property.validator ?  a.property.validator : 'safeTextUTF8Validator'}"/>
                                            <p:ajax event="keyup" update="@parent" partialSubmit="true"/>
                                        </p:inputText>
                                        <p:inputText   value="#{a.value}" styleClass="form-control" required="#{a.property.required}" label="#{a.property.label}" 
                                                       rendered="#{a.property.type eq 'java.lang.Double'}">

                                            <p:ajax event="keyup" update="@parent" partialSubmit="true"/>
                                        </p:inputText>
                                        <p:calendar value="#{a.value}" navigator="true" label="#{a.property.label}"
                                                    rendered="#{a.property.type eq 'java.util.Date'}">
                                            <p:ajax event="dateSelect" update="@parent" partialSubmit="true"/>
                                        </p:calendar>  
                                        <pe:inputNumber value="#{a.value}" styleClass="xLarge span4" required="#{a.property.required}" label="#{a.property.label}"
                                                        rendered="#{a.property.type eq 'java.lang.Long' or type eq 'java.lang.Float'}">  
                                            <p:ajax event="blur" update="@parent" partialSubmit="true"/>
                                        </pe:inputNumber>  
                                        <p:selectOneMenu value="#{a.value}" effect="fade"  converter="#{omnifaces.SelectItemsConverter}" required="#{a.property.required}" requiredMessage="#{a.property.requiredMessage}" label="#{a.property.label}"
                                                         rendered="#{a.property.type eq 'java.lang.String[]' or a.property.type eq 'org.mtop.model.EstadoParteMecanica'}">  
                                            <f:selectItems value="#{ui.getValuesAsSelectItem(a.property.values)}" var="v" itemLabel="#{v.label}" itemValue="#{v}"/>  
                                            <p:ajax event="change" update="@parent" partialSubmit="true"/>
                                        </p:selectOneMenu> 
                                        <p:inputTextarea value="#{a.value}" styleClass="xLarge span4" required="#{a.property.required}" label="#{a.property.label}" style="width: 400px; height: 100px;" 
                                                         rendered="#{a.property.type eq 'java.lang.MultiLineString'}">
                                            <p:ajax event="blur" update="@parent" partialSubmit="true"/>
                                        </p:inputTextarea>                                                
                                        <h:graphicImage value="#{resource['success.gif']}" rendered="#{a.value != null}"
                                                        styleClass="validation-status" />
                                        <span class="help-inline"><br/>#{a.property.helpInline} <ocp:message forId="#{a.name}" /></span>
                                    </div>
                                </ui:repeat>
                            </p:tab>


                        </c:set>
                    </p:tabView><br></br>

                    <div class="admin-actions " align="center" > 
                        <p:commandButton id="save" value="Guardar"  styleClass="btn  btn-success" action="#{controladorProducto.guardar()}"
                                         immediate="true" icon="ui-icon-disk"/>

                        &nbsp;&nbsp;
                        <h:button value="Regresar" rendered="#{true}" outcome="/paginas/partidaContabilidad/lista" styleClass="btn  btn-success"/>
                    </div>
                </div>
            </div>



        </h:form>

    </ui:define>
</ui:composition>
