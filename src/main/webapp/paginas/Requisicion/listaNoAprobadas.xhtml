<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="/WEB-INF/templates/diseno1.xhtml">
        <ui:define name="left">
            
            
        </ui:define>
        <ui:define name="content">
            <h:form id="form">
                
                <h1>Buscar Solicitudes de Reparaci√≥n No Aprobadas</h1>
                
                
                <h:link value="Nuevo" outcome="crearEditar" type="button" ></h:link>
                <p:dataTable id="listap" value="#{listaSolicitudesReparacion.solicitudesReparacionNoAprovadas}" var="item">
                    <p:column headerText="Numero Solicitud">
                        <h:outputText value="#{item.numSolicitud}"></h:outputText>
                    </p:column>
                    <p:column headerText="Fecha Solicitud">
                        <h:outputText value="#{item.fechaCreacion}"></h:outputText>
                    </p:column>
                    <p:column headerText="Observaciones">
                        <h:outputText value="#{item.observacion}"></h:outputText>
                    </p:column>
                    <p:column headerText="Placa Vehiculo">
                        <h:outputText value="#{item.vehiculo.placa}"></h:outputText>
                    </p:column>
                    <p:column headerText="Conductor">
                        <h:outputText value="#{item.vehiculo.conductor.nombre}"></h:outputText>
                    </p:column>
                    <p:column headerText="Acciones" style="width: 5%"> 
                        <h:link value="Editar" outcome="crearEditar" type="button" >
                            <f:param name="vehiculoId" value="#{item.id}"></f:param>
                        </h:link>
                    </p:column>
                </p:dataTable>

            </h:form>
        </ui:define>

    </ui:composition>
</html>
