<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="/WEB-INF/templates/diseno1.xhtml">
        
        <ui:define name="left">


        </ui:define>
        <ui:define name="content">
            <h:form id="form">

                <h1>Crear/Editar Item de Requisicion</h1>

                <p:panelGrid columns="3"  >

                    <f:facet name="header">  
                        <h:outputText value="Datos Generales"/>
                    </f:facet>  
                    
                    <h:outputText value="nuemrp"/>
                    <p:inputTextarea id="numero" value="#{controladorRequisicion.c}" autoResize="false"/>
                    <h:message for="numero" errorClass="invalid" />
                    <h:outputText value="Items" />
                    <h:outputText value="Cantidad"/>
                    <p:inputText id="elementoRevisar" value="#{controladorRequisicion.itemSR.cantidad}"/>
                    <h:message for="elementoRevisar" errorClass="invalid" />
                    <h:outputText value="Unidad Medida"/>
                    <p:inputText id="unidad" value="#{controladorRequisicion.itemSR.unidadMedida}"/> 
                    <h:message for="unidad" errorClass="invalid" />
                    <h:outputText value="Descripcion de Item"/>
                    <p:inputText id="falla" value="#{controladorRequisicion.itemSR.descripcion}"/> 
                    <h:message for="falla" errorClass="invalid" />
                    
                 
                </p:panelGrid>

                <p:commandButton value="Guardar" action="#{controladorRequisicion.guardarItem()}" 
                                 update=":form"/>


            </h:form>
        </ui:define>

    </ui:composition>
</html>
