<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="/WEB-INF/templates/diseno1.xhtml">
        <f:metadata>
            <f:viewParam name="kardexId" value="#{controladorKardex.id}"/>
        </f:metadata>
        <ui:define name="left">


        </ui:define>
        <ui:define name="content">
            <h:form id="form">
                <p:messages id="msg2" showDetail="true" autoUpdate="true" closable="true"/>
                <h1>Gestionar Kardex</h1>
                <p:panel header="Solicitudes">
                    <div class="container-fluid">
                        <!-- Example row of columns -->
                        <div class="row">
                            <div class="col-md-6"> 
                                <h:commandLink action="#{controladorKardex.asignarSolicitud()}" value="Asignar detalles de solicitud"/>
                                <p:dataTable id="listap" value="#{listaKardex.kardex}" var="item">
                                    <p:column headerText="Número">
                                        <h:outputText value="#{item.numero}"></h:outputText>
                                    </p:column>
                                    <p:column headerText="Observaciones">
                                        <h:outputText value="#{item.observaciones}"></h:outputText>
                                    </p:column>
                                    <p:column headerText="Vehículo">
                                        <h:outputText value="#{item.vehiculo.placa}"></h:outputText>
                                    </p:column>
                                    <p:column headerText="Acciones" style="width: 5%"> 
                                        <h:link value="Editar" outcome="crearEditar" type="button" >
                                            <f:param name="kardexId" value="#{item.id}"></f:param>
                                        </h:link>
                                    </p:column>
                                </p:dataTable>
                            </div>
                            
                        </div>
                    </div>
                </p:panel>
                <p:panel header="Requisiciones">
                    <div class="container-fluid">
                        <!-- Example row of columns -->
                        <div class="row">
                            <div class="col-md-6"> 
                                <h:commandLink action="#{controladorKardex.asignarSolicitud()}" value="Asignar Requisiciones"/>
                                <p:dataTable id="listap" value="#{listaKardex.kardex}" var="item">
                                    <p:column headerText="Número">
                                        <h:outputText value="#{item.numero}"></h:outputText>
                                    </p:column>
                                    <p:column headerText="Observaciones">
                                        <h:outputText value="#{item.observaciones}"></h:outputText>
                                    </p:column>
                                    <p:column headerText="Vehículo">
                                        <h:outputText value="#{item.vehiculo.placa}"></h:outputText>
                                    </p:column>
                                    <p:column headerText="Acciones" style="width: 5%"> 
                                        <h:link value="Editar" outcome="crearEditar" type="button" >
                                            <f:param name="kardexId" value="#{item.id}"></f:param>
                                        </h:link>
                                    </p:column>
                                </p:dataTable>
                            </div>
                            
                        </div>
                    </div>
                </p:panel>
                <p:commandButton value="Guardar" action="#{controladorVehiculo.guardar()}" 
                                 update=":form"/>


            </h:form>

        </ui:define>

    </ui:composition>
</html>
