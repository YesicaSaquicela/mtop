<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="/WEB-INF/templates/diseno1.xhtml">
        <ui:define name="left">


        </ui:define>
        <ui:define name="content">
            <h:form id="form">

                <h1>Aprobar Requisicion</h1>

                <p:dataTable id="listap" value="#{listaRequisicion.solicitudesReparacionNoAprovadas}" var="item">
                    <p:column headerText="Número">
                        <h:outputText value="#{item.codigo}"></h:outputText>
                    </p:column>
                    <p:column headerText="Fecha Requisicion">
                        <h:outputText value="#{item.fechaActualizacion}"></h:outputText>

                    </p:column>
                    <p:column headerText="Observaciones">
                        <h:outputText value="#{item.observaciones}"></h:outputText>
                    </p:column>
                    <p:column headerText="Vehículo">
                        <h:outputText value="#{item.vehiculo.placa}"></h:outputText>
                    </p:column>
                    <p:column headerText="Persona que solicita">
                        <h:outputText value="#{item.psolicita.nombre}"></h:outputText>
                    </p:column>
                    <p:column headerText="Acciones" style="width: 5%"> 
                        <h:link value="Aprobar" outcome="#{controladorKardex.asignarRequisicion(item.id)}" type="button" >
                        </h:link>
                    </p:column>
                </p:dataTable>
                <a href="./page1" >Inicio</a><br></br>
            </h:form>
        </ui:define>

    </ui:composition>
</html>
