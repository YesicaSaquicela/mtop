<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="/WEB-INF/templates/diseno1.xhtml">
        <f:metadata>
            <f:viewParam name="vehiculoId" value="#{controladorVehiculo.id}"/>
        </f:metadata>
        <ui:define name="left">


        </ui:define>
        <ui:define name="content">
            <h:form id="form">
                <p:messages id="msg2" showDetail="true" autoUpdate="true" closable="true"/>
                <h1>Gestionar Detalles de Solicitud</h1>
                <p:panel header="Datos Generales">



                    <div class="container-fluid">
                        <!-- Example row of columns -->
                        <div class="row">
                            <div class="col-md-6"> 
                                <p:panelGrid columns="2" >
                                    <h:outputText value="Fecha de Entrada a taller"/>
                                    <h:inputText id="FechaEntradaTaller" value="#{controladorKardex.solicitudReparacion.fechaEntradaTaller}"/>

                                    <h:outputText value="Fecha de Salida de talleres"/>
                                    <h:inputText id="FechaSalidaTaller" value="#{controladorKardex.solicitudReparacion.fechaSalidaTaller}"/>


                                    <h:outputText value="Asignar solicitud: " />
                                    <p:inputText id="solicitud" value="#{controladorKardex.solicitudReparacion.id}"  converter="vehiculoConverter"/> 
                                    <p:commandButton value="Asignar" action="#{controladorRequisicion.asignarVehiculo()}" 
                                                     update=":form"/>

                                </p:panelGrid>
                            </div>
                        </div>

                    </div>




                </p:panel>
                <p:commandButton value="Guardar" action="#{controladorVehiculo.guardar()}" 
                                 update=":form"/>


            </h:form>

        </ui:define>

    </ui:composition>
</html>
