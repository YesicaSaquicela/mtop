<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="/WEB-INF/templates/diseno1.xhtml">
        <f:metadata>
            <f:viewParam name="vehiculoId" value="#{controladorVehiculo.id}"/>
        </f:metadata>
        <ui:define name="left">


        </ui:define>
        <ui:define name="content">
            <h:form id="form">
                <p:messages id="msg2" showDetail="true" autoUpdate="true" closable="true"/>
                <h1>Gestionar Vehiculos</h1>
                <p:panel header="Datos Generales">



                    <div class="container-fluid">
                        <!-- Example row of columns -->
                        <div class="row">
                            <div class="col-md-6"> 
                                <p:panelGrid columns="2" >
                                    <h:outputText value="Numero de Registro"/>
                                    <h:inputText id="registro" value="#{controladorVehiculo.vehiculo.numRegistro}"/>

                                    <h:outputText value="Clase"/>
                                    <h:inputText id="clase" value="#{controladorVehiculo.vehiculo.clase}"/>

                                    <h:outputText value="Tipo"/>
                                    <h:inputText id="tipo" value="#{controladorVehiculo.vehiculo.tipo}"/>

                                    <h:outputText value="Placa"/>
                                    <h:inputText id="name" value="#{controladorVehiculo.vehiculo.placa}"/>

                                    <h:outputText value="Color"/>
                                    <h:inputText id="color" value="#{controladorVehiculo.vehiculo.color}"/> 

                                    <h:outputText value="Marca"/>
                                    <h:inputText id="marca" value="#{controladorVehiculo.vehiculo.marca}"/> 

                                    <h:outputText value="Numero de Pasajeros"/>
                                    <h:inputText id="numPasajeros" value="#{controladorVehiculo.vehiculo.numPasajeros}"/>

                                    <h:outputText value="Modelo"/>
                                    <h:inputText id="modelo" value="#{controladorVehiculo.vehiculo.modelo}"/> 


                                </p:panelGrid>
                            </div>
                            <div class="col-md-6"> 
                                <p:panelGrid columns="2" >
                                    <h:outputText value="Cilindraje"/>
                                    <h:inputText id="cilindraje" value="#{controladorVehiculo.vehiculo.cilindraje}"/> 

                                    <h:outputText value="Peso"/>
                                    <h:inputText id="peso" value="#{controladorVehiculo.vehiculo.peso}"/> 

                                    <h:outputText value="Cabina"/>
                                    <h:inputText id="cabina" value="#{controladorVehiculo.vehiculo.cabina}"/> 

                                    <h:outputText value="AÃ±o de Fabricacion"/>
                                    <h:inputText id="aniofabricacion" value="#{controladorVehiculo.vehiculo.anioFabricacion}"/> 

                                    <h:outputText value="Kilometraje"/>
                                    <h:inputText id="kilometraje" value="#{controladorVehiculo.vehiculo.kilometraje}"/> 

                                    <h:outputText value="Tipo Combustible"/>
                                    <h:inputText id="tipocombustible" value="#{controladorVehiculo.vehiculo.tipoCombustible}"/> 

                                    <h:outputText value="Conductor" />  
                                    <p:selectOneMenu value="#{controladorVehiculo.vehiculo.conductor}" effect="fade" 
                                                     converter="personaConverter">  
                                        <f:selectItem itemLabel="Selecione uno" itemValue="" />  
                                        <f:selectItems id="person" value="#{controladorVehiculo.listaConductores}" var="persona" itemLabel="#{persona.apellido}" itemValue="#{persona}"/>  
                                    </p:selectOneMenu> 
                                    <h:message for="person" errorClass="invalid" />

                                </p:panelGrid>
                            </div>
                        </div>

                    </div>




                </p:panel>
                <p:commandButton value="Guardar" action="#{controladorVehiculo.guardar()}" 
                                 update=":form"/>


            </h:form>

        </ui:define>

    </ui:composition>
</html>
