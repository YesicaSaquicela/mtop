<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="en" lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/WEB-INF/templates/plantilla2.xhtml">
        <ui:param name="title" value="Sign up" />

        <ui:define name="header">
            <br/><h3>Ingresar a MTOP</h3>
        </ui:define>	

        <ui:define name="content">
            <h:form id="signin">
                <div class="panel panel-primary">
                    <div class="panel-heading"><center>INGRESE SU USUARIO Y CONTRASEÑA</center></div>
                    <p:panel>

                        <div class="table-responsive" >

                            <div class="row-fluid">



                             
                                <script type="text/javascript">
                                    $(document).ready(function() {
                                        $('#signin\\:username').attr("placeholder", "Quién eres tú?").focus();
                                    });
                                </script>
                                <!--script type="text/javascript">
                                    $(document).ready(function() {
                                        $('#signin\\:password').attr("placeholder", "Contraseña?").focus();
                                    });
                                </script-->
                                <style type="text/css">
                                    #signup input[type=text], #signup input[type=password] {
                                        width: 240px;
                                    }
                                </style>

                                <div class="clearfix">
                                    <label for="name" >Usuario</label>

                                    <div class="input-group">


                                        <span class="input-group-addon glyphicon glyphicon-use">

                                        </span>


                                        <h:inputText id="username" value="#{credentials.username}"
                                                     styleClass="form-control" required="true" requiredMessage="Usuario requerido, necesita un valor"/>
                                        <br/><span class="help-inline"></span>
                                    </div>
                                </div><br/><br/>

                                <div class="clearfix">
                                    <label for="password" >Contraseña</label>

                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>

                                        <h:inputSecret id="password" value="#{credentials.password}"
                                                       styleClass=" form-control" style="text-transform: uppercase;"  required="true" requiredMessage="Contraseña requerida, necesita un valor">
                                        </h:inputSecret>
                                        <br/><span class="help-inline"></span>
                                    </div>
                                </div>
                                <br/>
                                <div class="admin-actions" align="center">
                                    <p:commandButton action="#{authentication.login1()}" value="Ingresar"
                                                     styleClass="btn  btn-success" />
                                </div>



                            </div>
                        </div></p:panel>


                </div>
            </h:form>
        </ui:define>

    </ui:composition>
</html>
