<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                template="/WEB-INF/templates/plantilla.xhtml">

    <ui:param name="titulo" value="Lista de Personas"/>

 
        <ui:define name="content">
            <h:form id="form">

                <h1>Gestionar Personal</h1>
                <h:link value="Nuevo" outcome="crear" type="button" ></h:link>
                <p:dataTable var="persona" value="#{profileListService}"
                             paginator="true" rows="15"                         
                             paginatorPosition="top"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {RowsPerPageDropdown} {NextPageLink} {LastPageLink} "
                             rowsPerPageTemplate="5,10,15,20"
                             id="personaTable" lazy="true"                          
                             selection="#{profileListService.selectedProfile}"
                             rendered="true"
                             selectionMode="single">


                    <p:column headerText="nombre" sortBy="#{persona.firstname}">
                        <h:outputText value="#{parsona.firstname}"></h:outputText>
                    </p:column>

                    <p:column headerText="apellidos" sortBy="#{persona.firstname}">
                        <h:outputText value="#{persona.surname}"></h:outputText>
                    </p:column>
                    <p:column headerText="Opciones" style="width: 5%"> 
                        <h:link id="button-edit" value="Editar" rendered="#{true}" outcome="crear" styleClass="btn"
                              >
                            <f:param name="personaId" value="#{profileListService.selectedProfile.id}"></f:param>
                            <f:param name="backView" value="list"></f:param>
                        </h:link>  
                    </p:column>
                </p:dataTable>    


            </h:form>
        </ui:define>

    </ui:composition>
