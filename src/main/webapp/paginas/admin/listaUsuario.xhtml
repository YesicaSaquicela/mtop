<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/plantilla.xhtml">
    <f:metadata>
        <f:viewParam name="result" value="#{profileListService.firstResult}" />
        <f:viewParam name="estado" value="#{profileListService.estado}" />
        <f:event listener="#{profileListService.init()}" type="preRenderView"/>

    </f:metadata>
    <ui:param name="title" value="#{messages['module.profils']}" />
    <ui:define name="header-replace">
        <div class="header-replace">
            <div class="container-header" >
                <div class="row lf row-title" >
                    <h2>#{titulo}</h2>                      
                </div> 
            </div>
        </div>            
    </ui:define>
    <ui:define name="content">
        <h:form id="form">

            <div role="main">
                <div class="container-content" style="margin: 1em 5em 6em 5em; " align="left">
                    <div class="panel panel-primary">
                        <p:panel>

                            <div class="admin-actions" align="right">
                                <h:panelGrid id="export" class="columns" >
                                    <p:panel>
                                        <h:outputText value="Generar Reporte" />  

                                        <h:commandLink action="#{reporteListas.renderProfile()}" styleClass="btn">                    
                                            <p:graphicImage value="/resources/pdf.png" width="50" height="40 "/>                          
                                            <f:setPropertyActionListener target="#{reporteListas.estado}" value="#{profileListService.estado eq 'inactivo'? true: false}" />
                                        </h:commandLink>                    
                                    </p:panel>
                                </h:panelGrid>
                            </div>
                            <div class="admin-actions">



                                <h:link id="Acc" value="Activos" title="Cuentas de usuarios activas" 
                                        outcome="listaUsuario" styleClass="btn  btn-success" >                                        
                                </h:link>
                                #{' '}
                                <h:link id="Acc1" value="Inactivos" title="Cuentas de usuarios inactivas" 
                                        outcome="listaUsuario" styleClass="btn  btn-success" >                                        
                                    <f:param name="estado" value="inactivo"/>
                                </h:link>    



                            </div><br/>
                            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />  
                            <div class="tab-content">
                                <div class="tab-pane active" id="todas">
                                    <div class="table-responsive">


                                        <tbody>
                                            <p:dataTable id="profileDataTable"  var="profile_" value="#{profileHome.listausuarios}" 
                                                         paginator="true" rows="5"                         
                                                         paginatorPosition="top"
                                                         rowsPerPageTemplate="5,10,15,20"
                                                         >


                                                <p:column sortBy="#{profile_.username}">
                                                    <f:facet name="header">  
                                                        <h:outputText value="Usuario" />  
                                                    </f:facet> 
                                                    <h:outputText value="#{profile_.username}" />
                                                </p:column>
                                                <p:column headerText="Asignar Roles" style="width: 5%">

                                                    <center>
                                                        <p:button title="Asignar Roles" icon="ui-icon-check" rendered="#{true}" styleClass="btn  btn-success"
                                                                  outcome="/paginas/admin/security/authorization.xhtml?faces-redirect=true" 
                                                                  >                          
                                                            <f:param name="username" value="#{profile_.username}"></f:param>
                                                            <f:param name="backView" value="listProfile"></f:param>

                                                        </p:button>

                                                    </center>
                                                </p:column>

                                                <p:column headerText="Desactivar Cuenta" style="width: 5%">   


                                                    <center>
                                                        <p:commandButton title="Desactivar Cuenta" icon="ui-icon-closethick" 
                                                                         oncomplete="#{'deletedDlg.show();'}" styleClass="btn  btn-success"
                                                                         rendered="#{profile_.username ne null}"> 

                                                            <p:ajax process="@this" update=":cancel-dialog"/>

                                                        </p:commandButton>
                                                        <p:commandButton id="active1" action="#{profileHome.activarCuenta()}" styleClass="btn  btn-success"
                                                                         title="Activar cuenta" icon="ui-icon-circle-check" update="@form"
                                                                         rendered="#{profileHome.instance.persistent and 
                                                                                     profileHome.instance.deleted and 
                                                                                     account.tienePermiso('ADMIN')}"/>
                                                    </center>
                                                    <center>
                                                    <p:commandButton title="Desactivar Cuenta1111" icon="ui-icon-closethick" 
                                                                      styleClass="btn  btn-success" id="confirmacion" 
                                                                      action="#{profileHome.inavilitarCuenta(profile_)}"
                                                                     update="@form" rendered="#{profile_.username ne null}">
                                                        <p:confirm header="Confirmación"
                                                                   message="¿Desea Realmente desabilitar la Cuenta de usuario seleccionado?" icon="ui-icon-alert" />

                                                    </p:commandButton>
                                                        </center>

                                                    <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
                                                        <p:commandButton value="Si" ajax="false" update="listap" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                                                        <p:commandButton value="No" type="button" onclick="confirmation.hide()" styleClass="ui-confirmdialog-no" icon="ui-icon-close"  />
                                                    </p:confirmDialog>

                                                    <p:commandLink id="delete" type="button" 
                                                                   value="Desactivar Cuenta" title="#{messages['common.delete']}" 
                                                                   oncomplete="#{'deletedDlg.show();'}"  styleClass="btn success" 
                                                                   rendered="#{profile_.username ne null}"> 
                                                        <p:ajax process="@this" update=":cancel-dialog"/>
                                                    </p:commandLink>

                                                    <h:commandButton id="active" action="#{profileHome.activarCuenta()}" value="Activar cuenta" styleClass="btn primary"
                                                                     rendered="#{profileHome.instance.persistent and profileHome.instance.deleted and account.tienePermiso('ADMIN')}"/>

                                                </p:column>
                                            </p:dataTable>
                                        </tbody> 
                                    </div> </div> </div> 


                        </p:panel>
                    </div>
                </div>
            </div>

        </h:form>
        <p:dialog id="cancel-dialog" header="Deshabilitar Cuenta de Usuario" widgetVar="deletedDlg" resizable="false" modal="true">  
            <h:form id="form-dialog-confirm-delete1">

                <h:panelGroup layout="block" style="padding:5px;">  
                    <h:outputText value="Esta seguro que quiere deshabilitar esta cuenta de usuario "/>  
                </h:panelGroup>  
                <p:commandButton value="#{messages['common.yes']}" action="#{profileListService.inavilitarCuenta()}" 
                                 oncomplete="#{'deletedDlg.hide();'}" update=":form:profileDataTable" immediate="true" ajax="true"
                                 style="margin-top:10px;" process="@this"> 
                </p:commandButton>  #{' '}
                <p:commandButton value="#{messages['common.no']}" type="button" onclick="deletedDlg.hide();"  
                                 style="margin-top:10px;"/>  

            </h:form>
        </p:dialog> 

    </ui:define>
</ui:composition>
