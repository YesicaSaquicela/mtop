<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ocp="http://java.sun.com/jsf/composite/ocpcommon"
                xmlns:mtop="http://mtop.org/jsf/facelets"
                xmlns:s="http://jboss.org/seam/faces"
                template="/WEB-INF/templates/plantilla.xhtml">

    <ui:param name="titulo" value="Gestionar Personal"/>
    <f:metadata>
        <f:viewParam name="profileId" value="#{profileHome.profileId}"/>
        <f:viewParam name="backView" value="#{profileHome.backView}" />
    </f:metadata>
    <ui:define name="header">

        #{titulo}

    </ui:define>
    <ui:define name="content">

        <h:form id="form">

            <div role="main">
                <div class="container-content" style="margin: 1em 5em 6em 5em; " align="left">
                    <div class="admin-actions " align="right">  

                        <p:button icon="ui-icon-arrowreturnthick-1-w" 
                                  outcome="/paginas/admin/listProfile.xhtml?faces-redirect=true"
                                  value="Regresar" styleClass="btn  btn-success" rendered="#{true}"/>
                    </div><br/>
                    <div class="panel panel-primary">
                        <div class="panel-heading" align="center">Datos Generales del Usuario</div>

                        <p:panel id="p1" >
                            <div class="row">
                                <div class="col-md-6"> 

                                    <h:panelGroup id="unm" layout="block" class="clearfix">
                                        <label for="username">Usuario</label>
                                        <div class="input">
                                            <p:inputText id="username" value="#{profileHome.instance.username}" 
                                                         styleClass="form-control" required="true" 
                                                         requiredMessage="Usuario requerido, necesita un valor" label="#{messages['common.username']}">
                                              
                                                <f:ajax execute="username validador1" render="username unm validador1"/>
                                                <f:validator validatorId="usernameValidator" />

                                            </p:inputText>
                                            <h:graphicImage value="#{resource['visto.png']}" rendered="#{profileHome.instance.username != null}"
                                                            styleClass="validation-status" />
                                            <span class="help-inline text-muted">Su nombre de usuario. Ej.:<b>carla, yesica21</b>.<ocp:message forId="username" /></span>
                                        </div>
                                         
                                    </h:panelGroup><br/>
                                   <s:validateForm id="validador1" validatorId="signupUsernameAvailabilityValidator" />
                                   
                                    <h:panelGrid rendered="#{profileHome.instance.username == null}">

                                        <label for="password">#{messages['common.password']}</label>
                                        <div class="input">
                                            <h:inputSecret id="password" value="#{profileHome.password}" redisplay="true" 
                                                           styleClass="form-control" style="text-transform: uppercase;"
                                                           required="true" requiredMessage="Constrase単a requerida, necesita un valor" label="#{messages['common.password']}">
                                                <f:ajax execute="password passwordConfirm passwordValidator" render="password passwordConfirm pwg pwcg :messages:messages"/>
                                                <f:validator validatorId="passwordValidator" />
                                            </h:inputSecret>
                                            <h:panelGroup id="pwg" >
                                                <h:graphicImage value="#{resource['visto.png']}" rendered="#{profileHome.password != null}"
                                                                styleClass="validation-status"/>
                                                <span class="help-inline text-muted">Ingrese una contrase単a<ocp:message id="pm"  forId="password" /></span>
                                            </h:panelGroup>
                                        </div>
                                        <br/>
                                    </h:panelGrid>
                                    <h:panelGrid rendered="#{profileHome.instance.username == null}">
                                        <label for="passwordConfirm">#{messages['common.confirmPassword']}</label>
                                        <div class="input">
                                            <h:inputSecret  id="passwordConfirm" value="#{profileHome.passwordConfirm}"
                                                            redisplay="true" styleClass="form-control" style="text-transform: uppercase;" 
                                                            required="true" requiredMessage="Constrase単a requerida, necesita un valor" label="#{messages['common.confirmPassword']}">
                                                <f:ajax execute="password passwordConfirm passwordValidator signupValidator" render="password passwordConfirm pwg pwcg :messages:messages"/>
                                                <f:validator validatorId="passwordValidator" />
                                            </h:inputSecret>
                                            <h:panelGroup id="pwcg">
                                                <h:graphicImage value="#{resource['visto.png']}" rendered="#{profileHome.passwordConfirm != null}"
                                                                styleClass="validation-status"/>
                                                <span class="help-inline text-muted">Vuelva a ingresar la contrase単a<ocp:message forId="passwordConfirm" /></span>
                                            </h:panelGroup>
                                        </div>
                                    </h:panelGrid>
                                    <s:validateForm id="passwordValidator" validatorId="passwordConfirm" />
                                    <s:validateForm id="signupValidator" validatorId="signupValidator" />

                                </div>
                            </div>

                        </p:panel></div> 

                    <div class="admin-actions " align="center">  
                        <p:commandButton id="save" action="#{profileHome.saveUsuario()}"
                                         value="#{messages['common.save']}" 
                                         styleClass="btn  btn-success" 
                                         icon="ui-icon-disk" />


                    </div>



                </div></div>
        </h:form>

    </ui:define>
</ui:composition>
