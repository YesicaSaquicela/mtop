<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="en" lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:p="http://primefaces.org/ui"
      xmlns:s="http://jboss.org/seam/faces"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:mtop="http://mtop.org/jsf/facelets"
      xmlns:ocp="http://java.sun.com/jsf/composite/ocpcommon">
    <ui:composition  template="/WEB-INF/templates/plantilla.xhtml">
        <f:metadata>
            <f:viewParam name="profileId" value="#{profileHome.profileId}" />
            <f:viewParam name="backView" value="#{profileHome.backView}" />
        </f:metadata>
        <ui:define name="header-replace">
            <div class="header-replace">
                <div class="container-header">
                    <div class="row lf" style="margin-top: 0.05%; margin-left: 2%" >
                        <h2>#{profileHome.managed ? messages['common.edit'] : messages['common.add']} #{profileHome.instance.fullName}</h2>   
                    </div>
                </div>
            </div>             
        </ui:define>
        <ui:define name="content">            
            <h:form id="profile">
                <div role="main">
                    <div class="container-content" style="margin: 2em 10em 6em 10em; " align="left">

                        <!-- Example row of columns -->
                        <div class="panel panel-primary">
                            <div class="panel-heading" align="center">Datos Generales</div>
                            <p:messages id="msg2" showDetail="true" autoUpdate="true" closable="true"/>
                            <p:panel id="p1" >
                                <div class="row">
                                    <div class="col-md-6"> 


                                        <!-- Attributos para usuario -->
                                        <mtop:input id="fstn" name="firstname" type="text" label="#{messages['common.firstname']}" value="#{profileHome.instance.firstname}" required="true" inlinehelp="#{messages['common.firstname.inlinehelp']}" execute="@this save" render="fstn" validator="stringValidator"/>
                                        <mtop:input id="srn" name="surname" type="text" label="#{messages['common.surname']}" value="#{profileHome.instance.surname}" required="true" inlinehelp="#{messages['common.surname.inlinehelp']}" execute="@this save" validator="stringValidator"/>
                                        <!--<glue:input id="cod" name="code" type="text" label="#{messages['profile.dni']}" value="#{profileHome.instance.code}" required="false" inlinehelp="#{messages['profile.dni.inlinehelp']}" execute="@this save" validator="ciValidator" />-->
                                        <h:panelGroup id="cod" layout="block" class="clearfix" rendered="true">
                                            <label for="dni">#{messages['profile.dni']}</label>
                                            <div class="input">
                                                <h:inputText class="form-control" id="dni" value="#{profileHome.instance.code}" styleClass="xLarge" required="true" label="#{messages['profile.dni']}">
                                                    <f:validator validatorId="ciValidator" />
                                                    <f:validator validatorId="ciAvailabilityValidator" />
                                                    <f:ajax execute="@this" render="cod"  />
                                                </h:inputText>
                                                <h:graphicImage value="#{resource['success.gif']}" rendered="#{profileHome.instance.code != null}"
                                                                styleClass="validation-status" />
                                                <span class="help-inline"><br/>"#{messages['profile.dni.inlinehelp']}"<ocp:message forId="dni" /></span>
                                            </div>
                                        </h:panelGroup>
                                        <!--
                                        <glue:input id="scrn" name="screename" type="text" label="#{messages['common.screenname']}" value="#{profileHome.instance.screenName}" required="false" inlinehelp="#{messages['common.screenname.inlinehelp']}" execute="@this save"/>
                                        -->

                                        <mtop:input id="tipo" name="bio" type="text" label="Tipo de Persona:" value="#{profileHome.instance.tipo}" required="false" inlinehelp="Ingrese un tipo de persona" execute="@this save"/>

                                        <h:panelGroup id="eml" layout="block" class="clearfix">
                                            <label for="email">#{messages['common.email']}</label>
                                            <div class="input">
                                                <h:inputText class="form-control" id="email" value="#{profileHome.instance.email}" styleClass="xLarge" required="true" label="#{messages['common.email']}">
                                                    <f:validator validatorId="emailValidator" />
                                                    <f:validator validatorId="signupEmailAvailabilityValidator" />
                                                    <f:ajax execute="@this" render="eml"  />
                                                </h:inputText>
                                                <h:graphicImage value="#{resource['success.gif']}" rendered="#{profileHome.instance.email != null}"
                                                                styleClass="validation-status" />
                                                <span class="help-inline"><br/>Prometemos <b>nunca</b> compartir su direcci√≥n de correo. <ocp:message forId="email" /></span>
                                            </div>
                                        </h:panelGroup>


                                        <!--<glue:input id="showBootcamp" name="showBootcamp" type="checkbox" value="# {profileHome.instance.showBootcamp}" required="true" inlinehelp="# {messages['common.bootcamp.inlinehelp']}" execute="@this save"/>-->


                                    </div>
                                </div>
                            </p:panel>
                        </div>
                  
                        <div class="actions" align="center">
                            <h:commandButton id="save" action="#{profileHome.saveProfile()}" value="#{messages['common.save']}" styleClass="btn primary"/>
                            &nbsp;
                            <h:button outcome="/paginas/admin/listProfile.xhtml?faces-redirect=true"
                                      value="Regresar" styleClass="btn primary" rendered="#{true}"/>
                           
                        </div>
                    </div>
                </div>
            </h:form>

        </ui:define>        
    </ui:composition>
</html>
