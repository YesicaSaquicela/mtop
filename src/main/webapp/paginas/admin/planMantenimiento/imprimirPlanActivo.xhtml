<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                template="/WEB-INF/templates/plantilla.xhtml">


    <f:metadata>
        <!--f:viewParam id="sol" name="planMid" value="# {controladorPlanMantenimiento.planMantenimientoId}"/-->

    </f:metadata>

    <ui:define name="header">

    </ui:define>
    <ui:define name="content">
        <h:form >
            <div role="main">
                <div class="container-content" style="margin: 1em 5em 6em 5em; " align="left">
                    <div class="admin-actions " align="right"> 

                        <p:button icon="ui-icon-arrowreturnthick-1-w" 
                                  value="Regresar" rendered="#{true}" 
                                  outcome="/paginas/admin/planMantenimiento/lista" 
                                  styleClass="btn  btn-success"/>
                    </div>
                </div>
            </div>
        </h:form>
        <h:form id="p2">
            <div role="main">
                <div class="container-content" style="margin: 1em 5em 6em 5em; " align="left">
                    <div align="center" class="table-responsive">
                      <p:panelGrid  style="width:100%"   >
                            <f:facet name="header">
                                <p:row>
                                    <p:column style="width:50%">
                                       
                                        <img src="../../../resources/membrete.png" width="900" height="142" alt="membrete"/>

                                    </p:column>
                                   
                                </p:row>
                            </f:facet>
                        </p:panelGrid>
                        <p:panelGrid  id="imp1"                                                  
                                      style="width:100%" columns="2" >
                            <f:facet   name="header" class="panel-heading" >

                                <p:row>


                                    <p:column > 

                                        PLAN DE MANTENIMIENTO ACTIVO

                                    </p:column>


                                </p:row>
                                <p:row></p:row>


                            </f:facet>


                            <h:outputLabel class="navbar-text" value="Número de Registro"/>

                            <h:outputText class="navbar-text" value="#{controladorPlanMantenimiento.planMantvisualizar.registro}"/>

                            <h:outputLabel class="navbar-text" value="Fecha de Creación"/>
                            <h:outputText class="navbar-text" value="#{controladorPlanMantenimiento.formato(controladorPlanMantenimiento.planMantvisualizar.createdOn)}"/>



                        </p:panelGrid>


                        <p:panelGrid id="imp" style="width:100%"  >
                            <f:facet name="header">
                                <p:row>
                                    <p:column style="width:50%">
                                        KILOMETRAJE
                                    </p:column>
                                    <p:column style="width:50%">
                                        ACTIVIDADES 
                                    </p:column>
                                </p:row>
                            </f:facet>
                        </p:panelGrid>

                        <ui:repeat value="#{controladorPlanMantenimiento.listaactividadesPlan}" var="a" varStatus="status">  
                            <p:panelGrid  style="width:100%"  >
                                <p:row>
                                    <p:column style="width:50%" >
                                        <h:outputText class="navbar-text" value="#{a.kilometraje}"/>
                                    </p:column>
                                    <p:column style="width:50%">
                                        <h:outputText class="navbar-text" value="#{a.actividad}"/>
                                    </p:column>
                                  
                                </p:row>
                            </p:panelGrid>


                        </ui:repeat>




                        <p:panelGrid style="width:100%" >


                            <f:facet name="footer">
                                <p:row>
                                    <p:column style="width:50%">
                                        <div class="admin-actions " align="right" >
                                            <p:commandButton  type="button" icon="ui-icon-print" style="display:block;margin-bottom: 20px">
                                                <p:printer target=":p2" />  
                                            </p:commandButton>
                                        </div> 
                                    </p:column>

                                </p:row>

                            </f:facet>
                        </p:panelGrid>

                    </div>
                </div></div>
        </h:form>
    </ui:define>
</ui:composition>
