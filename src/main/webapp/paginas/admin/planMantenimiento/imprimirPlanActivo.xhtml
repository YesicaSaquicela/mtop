<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                template="/WEB-INF/templates/plantilla.xhtml">


    <f:metadata>
        <!--f:viewParam id="sol" name="planMid" value="# {controladorPlanMantenimiento.planMantenimientoId}"/-->

    </f:metadata>

    <ui:define name="header">

    </ui:define>
    <ui:define name="content">
        <h:form >
            <div role="main">
                <div class="container-content" style="margin: 1em 5em 6em 5em; " align="left">
                    <div class="admin-actions " align="right"> 

                        <p:button icon="ui-icon-arrowreturnthick-1-w" 
                                  value="Regresar" rendered="#{true}" 
                                  outcome="/paginas/admin/planMantenimiento/lista" 
                                  styleClass="btn  btn-success"/>
                    </div>
                </div>
            </div>
        </h:form>
        <h:form id="p2">
            <div role="main">
                <div class="container-content" style="margin: 1em 5em 6em 5em; " align="left">
                    <div align="center">
                        <p:panelGrid  style="width:100%"   >
                            <f:facet name="header">
                                <p:row>
                                    <p:column style="width:50%">

                                        <img src="../../../resources/membrete.png" width="900" height="142" alt="membrete"/>

                                    </p:column>

                                </p:row>
                            </f:facet>
                        </p:panelGrid>
                        <p:panelGrid  id="imp1"                                                  
                                      style="width:100%"  >
                            <f:facet   name="header" class="panel-heading" >

                                <p:row>


                                    <p:column > 

                                        PLAN DE MANTENIMIENTO ACTIVO

                                    </p:column>


                                </p:row>
                                <p:row></p:row>


                            </f:facet>
                        </p:panelGrid>
                        <p:panelGrid style="width:100%" >
                            <p:row >
                                <p:column>
                                    Número de Registro
                                </p:column>
                                <p:column>
                                      <h:outputText class="navbar-text" value="#{controladorPlanMantenimiento.planMantvisualizar.registro}"/>

                                </p:column>
                                 <p:column>
                                    Fecha de Creación
                                </p:column>
                                <p:column>
                                      <h:outputText class="navbar-text" value="#{controladorPlanMantenimiento.formato(controladorPlanMantenimiento.planMantvisualizar.createdOn)}"/>

                                </p:column>
                            </p:row>
                           
                          
                           


                        </p:panelGrid>


                        <p:dataTable id="listaa"  value="#{controladorPlanMantenimiento.listaactividadesPlan}" var="la">

                            <p:column headerText="Kilometraje" sortBy="#{la.kilometraje}">
                                 <div class="input" align="right">
                                <h:outputText value="#{la.kilometraje} km"  ></h:outputText>
                                 </div>

                            </p:column>
                            <p:column headerText="Actividad" sortBy="#{la.actividad}">
                                <h:outputText style="width: 70%" value="#{la.actividad}"></h:outputText>
                            </p:column>



                        </p:dataTable><br></br>

                    

                    </div>
                </div></div>
        </h:form>
         <h:form >
            <div role="main">
                <div class="container-content" style="margin: 1em 5em 6em 5em; " align="left">
                    <div align="right">
                        <p:commandButton  type="button" value="Imprimir" icon="ui-icon-print" 
                                          styleClass="btn  btn-success">
                            <p:printer target=":p2" />  
                        </p:commandButton>

                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
