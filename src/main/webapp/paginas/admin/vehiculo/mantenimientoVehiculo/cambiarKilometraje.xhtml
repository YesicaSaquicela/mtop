<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ocp="http://java.sun.com/jsf/composite/ocpcommon"
                xmlns:mtop="http://mtop.org/jsf/facelets"
                template="/WEB-INF/templates/plantilla.xhtml">

    <ui:param name="titulo" value="Gestionar Vehiculos"/>
    <f:metadata>
        <f:viewParam name="vehiculoId" value="#{controladorVehiculo.vehiculoId}"/>
    </f:metadata>
    <ui:define name="header">

        #{titulo}
    </ui:define>
    <ui:define name="content">
        <!--Metadato que se realiza antes de renderizarse la vista-->

        <!--Formulario dentro de un contenedor-->
        <h:form id="form">
            <div role="main">
                <div class="container-content" style="margin: 2em 10em 6em 10em; " align="left">
                    <div class="panel panel-primary">
                        <div class="panel-heading"><center>Datos Generales</center></div>
                        <p:panel id="pv">
                            <div class="container-fluid">
                                <!-- Example row of columns -->
                                <div class="row">
                                
                                      

                                        <mtop:input id="kilometraje" name="kilometraje" type="text" label="Kilometraje" 
                                                    value="#{controladorVehiculo.instance.kilometraje}" required="true" 
                                                    inlinehelp="Ingrese el kilometraje del vehículo" 
                                                    execute ="@this save" render="kilometraje"/><br></br>

                                        <mtop:input id="observacion" name="observacion" type="textarea" label="Observación" 
                                                    value="#{controladorVehiculo.instance.description}" required="false" 
                                                    inlinehelp="Ingrese alguna observación" 
                                                    execute ="@this save" render="observacion"/><br></br>
                                   
                                </div>
                            </div>
                        </p:panel>
                    </div>

     



                    <center>
                        <p:commandButton id="save" value="Guardar"  icon="ui-icon-disk" styleClass="btn  btn-success" action="#{controladorVehiculo.guardarMantenimiento()}"
                                         ajax="false" update="pv"/>
                        &nbsp;&nbsp;
                        <h:button value="Regresar" rendered="#{true}" outcome="/paginas/admin/vehiculo/mantenimientoVehiculo/lista" styleClass="btn  btn-success">

                        </h:button>
                    </center>
                </div></div>
        </h:form>

    </ui:define>
</ui:composition>
