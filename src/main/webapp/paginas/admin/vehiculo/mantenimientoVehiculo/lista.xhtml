<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                template="/WEB-INF/templates/plantilla.xhtml"
                xmlns:mtop="http://mtop.org/jsf/facelets">

    <ui:param name="titulo" value="Mantenimiento de los vehiculos"/>

    <ui:define name="header">

        #{titulo} 

    </ui:define>
    <ui:define name="content">
        <!--Metadato que se realiza antes de renderizarse la vista-->

        <!--Formulario dentro de un contenedor-->
        <h:form id="form">            
            <div role="main">
                <div class="container-content" style="margin: 2em 10em 6em 10em; " align="left">
                    <!--Opción de mensaje, cuando se realiza una acción-->
                    <div class="panel panel-primary">
                        <p:panel>
                            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />  

                            <div class="row">

                                <div class="tab-content">
                                    <div class="tab-pane active" id="todas">
                                        <div class="table-responsive">


                                            <tbody>
                                                <p:dataTable id="listap" value="#{controladorVehiculo.listaVehiculos}" var="v">
                                                    <p:column headerText="Registro">
                                                        <h:outputText value="#{v.numRegistro}"></h:outputText>

                                                    </p:column>
                                                    <p:column headerText="Kilometraje Actual">
                                                        <h:outputText value="#{v.kilometraje}"></h:outputText>
                                                    </p:column>
                                                    <p:column headerText="Próximo Kilometraje">
                                                        <h:outputText value="#{controladorVehiculo.obtenerKilometraje(v.kilometraje)}"></h:outputText>
                                                    </p:column>
                                                    <p:column headerText="Observación">
                                                        <h:outputText value="#{v.description}"></h:outputText>
                                                    </p:column>
                                                    <p:column headerText="Opciones" style="width: 5%"> 
                                                        <h:link value="Cambiar Kilometraje" outcome="cambiarKilometraje" type="button" >
                                                            <f:param name="vehiculoId" value="#{v.id}"></f:param>
                                                        </h:link>
                                                        &nbsp;&nbsp;
                                                        <h:link value="Visualizar Actividades" outcome="visualizar" type="button" >
                                                            <f:param name="prokilometraje" value="#{controladorVehiculo.obtenerKilometraje(v.kilometraje)}"></f:param>
                                                        </h:link>
                                                        <p:commandLink update="@form" value="Visualizar1"  immediate="true" actionListener="#{controladorVehiculo.vizualizarActividades(v.id)}"  title="Visualizar">
                                                            <p:ajax process="@this" update=":form:prok"/> 
                                                        </p:commandLink>
                                                    </p:column>
                                                </p:dataTable>
                                            </tbody>

                                            <h:inputText id="prok" value="#{controladorVehiculo.prokilometraje}"></h:inputText>
                                        </div>
                                    </div>
                                </div>
                                </div>
                        
                        </p:panel>  </div></div></div>


                <p:dialog id="dialog" header="Detalles del Vehículo" showEffect="fade" widgetVar="documentDialog" modal="true" resizable="false">

                    <p:panelGrid  columns="2" columnClasses="label,value" rendered="#{not empty controladorVehiculo.instance}">
                        <h:outputLabel for="name" value="Numero de Registro: " />
                        <h:outputText id="name" value="#{controladorVehiculo.instance.numRegistro}" style="font-weight:bold" />

                        <h:outputLabel for="marca" value="Marca: " />
                        <h:outputText id="marca" value="#{controladorVehiculo.instance.marca}" style="font-weight:bold" />


                    </p:panelGrid>
                 
                </p:dialog>

        </h:form>


        <p:dialog id="form-dialog" header="Actividades por " appendToBody="true"  widgetVar="carDialog"  modal="true" resizable="true" dynamic="true" width="550">
            <h:form>
                <mtop:vista id="k" name="kilometraje" type="text" label="Kilometraje" value="#{controladorVehiculo.prokilometraje}" /> 
                <mtop:vista id="act" name="actividades" type="textarea" label="Actividades" value="#{controladorVehiculo.actividadekilometraje}" />


                <center>
                    <h:commandLink value="Imprimir" type="link" >  
                        <p:printer target=":form-dialog" />  
                    </h:commandLink>

                    &nbsp;&nbsp;
                    <p:button value="Regresar" icon="fa fa-history"  rendered="#{true}" outcome="/paginas/admin/vehiculo/mantenimientoVehiculo/lista" styleClass="btn  btn-success">

                    </p:button>
                </center>
            </h:form>
        </p:dialog>

    </ui:define>
</ui:composition>
