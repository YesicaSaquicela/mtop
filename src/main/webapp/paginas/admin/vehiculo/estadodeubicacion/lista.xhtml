<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                template="/WEB-INF/templates/plantilla.xhtml">

    <ui:param name="titulo" value="Lista del Estado de ubicación del vehículo"/>

    <ui:define name="header">

        #{titulo}

    </ui:define>
    <ui:define name="content">
        <!--Metadato que se realiza antes de renderizarse la vista-->

        <!--Formulario dentro de un contenedor-->

        <h:form id="form">
            <div role="main">
                <div class="container-content" style="margin: 2em 10em 6em 10em; " align="left">
                    <!--Opción de mensaje, cuando se realiza una acción-->
                    <div class="panel panel-primary">
                        <p:panel>
                            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />  

                            <!--Botones de admin-->
                            <div class="admin-actions">
                                <div class="panel panel-success">
                                    <p:panel>
                                        <div class="panel-body">
                                            <div class="container-fluid" align="center">
                                                <div class="row-fluid">


                                                    <div class="col-lg-6">

                                                        <div class="input-group">
                                                            <center>
                                                                <h:outputLabel value="Buscar:  " />     #{' '} 

                                                                <p:autoComplete styleClass="xLarge" id="acSimple" value="#{controladorEstadoVehiculo.palabrab}"   
                                                                                completeMethod="#{controladorEstadoVehiculo.autocompletar}"/> 
                                                                &nbsp;&nbsp;





                                                                <p:commandButton value="Buscar" update=":form:listae" action="#{controladorEstadoVehiculo.buscar()}" styleClass="btn btn-success" >

                                                                </p:commandButton>

                                                                <p:commandButton value="Limpiar" update=":form:listae :form:acSimple" action="#{controladorEstadoVehiculo.limpiar()}" styleClass="btn btn-success" >

                                                                </p:commandButton>
                                                            </center>
                                                        </div>


                                                    </div>
                                                </div>
                                            </div>
                                        </div> </p:panel></div>

                                <br/><br/>
                            </div>

                            <div class="tab-content">
                                <div class="tab-pane active" id="todas">
                                    <div class="table-responsive">


                                        <tbody>
                                            <p:dataTable id="listae" value="#{controladorEstadoVehiculo.listaEstadoVehiculo}" var="estado">
                                                <p:column headerText="Placa Vehículo">
                                                    <h:outputText value="#{estado.vehiculo.placa}"></h:outputText>
                                                </p:column>
                                                
                                                
                                                <p:column headerText="Fecha de Inicio actual">
                                                    <h:outputText value="#{controladorEstadoVehiculo.formato(estado.fechaEntrada)}"></h:outputText>
                                                </p:column>
                                                <p:column headerText="Estado actual">
                                                    <h:outputText value="#{estado.nombre}"></h:outputText>
                                                </p:column>
                                                <p:column headerText="Ubicacion actual">
                                                    <h:outputText value="#{estado.ubicacion}"></h:outputText>
                                                </p:column>
                                                <p:column headerText="Opciones" style="width: 5%"> 
                                                    <h:link value="Editar" outcome="estadoUbicacion" type="button" >
                                                        <f:param name="estadoId" value="#{estado.id}"></f:param>
                                                    </h:link>
                                                </p:column>
                                            </p:dataTable>
                                        </tbody></div></div></div>
                        </p:panel></div></div></div>
        </h:form>
    </ui:define>
</ui:composition>
