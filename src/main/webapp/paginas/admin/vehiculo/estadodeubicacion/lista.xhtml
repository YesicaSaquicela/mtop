<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                template="/WEB-INF/templates/plantilla.xhtml">

    <ui:param name="titulo" value="Lista del Estado de ubicación del vehículo"/>

    <ui:define name="header">

        #{titulo}

    </ui:define>
    <ui:define name="content">
        <!--Metadato que se realiza antes de renderizarse la vista-->

        <!--Formulario dentro de un contenedor-->

        <h:form id="form">
            <div role="main">
                <div class="container-content" style="margin: 2em 10em 6em 10em; " align="left">
                    <!--Opción de mensaje, cuando se realiza una acción-->
                    <div class="panel panel-primary">
                        <p:panel>
                            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />  
                            <h:panelGrid columns="3" cellpadding="5">
                                <h:outputLabel for="menu" value="Seleccione para generar el formato  " />

                                <p:selectCheckboxMenu  id="menu" value="#{controladorVehiculo.tipoSeleccionados}" label="Tipo de Vehículo  "
                                                       filter="true" filterMatchMode="startsWith" panelStyle="width:250px">
                                    <f:selectItems value="#{controladorVehiculo.tipos}" />
                                    <p:ajax update="@form" event="toggleSelect" process="@this" immediate="true" /> 
                                   
                                    <p:ajax update="@form" event="change" process="@this" immediate="true"/> 
                                    
                                

                                </p:selectCheckboxMenu>

                                <p:selectCheckboxMenu onchange="" id="menu2" value="#{controladorVehiculo.mesyanioSeleccionados}" label="Mes y Año "
                                                      filter="true" filterMatchMode="startsWith" panelStyle="width:250px">
                                    <f:selectItems value="#{controladorVehiculo.mesyanio}" />
                                    <p:ajax update="@form" event="toggleSelect" process="@this" immediate="true"/> 
                                    
                                    <p:ajax update="@form" event="change" process="@this" immediate="true"/> 
                                  
                                </p:selectCheckboxMenu>

                                <p:commandButton value="Generar Reporte"  oncomplete="alert('Informe generado correctamente');"
                                                 disabled="#{controladorVehiculo.mesyanioSeleccionados == null or controladorVehiculo.tipoSeleccionados == null}" 
                                                 action="#{controladorVehiculo.generaReporte()}" styleClass="btn btn-success" >
                                </p:commandButton>
                            </h:panelGrid>



                            <!--Botones de admin-->
                            <div class="admin-actions">
                                <div class="panel panel-success">
                                    <p:panel>
                                        <div class="panel-body">
                                            <div class="container-fluid" align="center">
                                                <div class="row-fluid">


                                                    <div class="col-lg-6">

                                                        <div class="input-group">
                                                            <center>
                                                                <h:outputLabel value="Buscar:  " />     #{' '} 

                                                                <p:autoComplete  placeholder="Criterio a buscar" styleClass="xLarge" id="acSimple" value="#{controladorVehiculo.palabrab}"   
                                                                                 completeMethod="#{controladorVehiculo.autocompletarEstadoV}"/> 
                                                                &nbsp;&nbsp;





                                                                <p:commandButton icon="ui-icon-search" value="Buscar" update=":form:listae" action="#{controladorVehiculo.buscarEstadoV()}" styleClass="btn btn-success" >

                                                                </p:commandButton>

                                                                <p:commandButton icon="ui-icon-arrowrefresh-1-s" value="Limpiar" update=":form:listae :form:acSimple" action="#{controladorVehiculo.limpiar()}" styleClass="btn btn-success" >

                                                                </p:commandButton>
                                                            </center>
                                                        </div>


                                                    </div>
                                                </div>
                                            </div>
                                        </div> </p:panel></div>

                                <br/><br/>
                            </div>

                            <div class="tab-content">
                                <div class="tab-pane active" id="todas">
                                    <div class="table-responsive">


                                        <tbody>
                                            <p:dataTable id="listae" value="#{controladorVehiculo.listaVehiculos}" var="vehiculo"
                                                         paginator="true" rows="15"                         
                                                         paginatorPosition="top"
                                                         rowsPerPageTemplate="5,10,15,20">
                                                <!--f:setPropertyActionListener target="# {controladorVehiculo.instance}" value="vehiculo"/-->
                                                <p:column headerText="Registro del Vehículo" sortBy="#{vehiculo.numRegistro}">
                                                    <h:outputText value="#{vehiculo.numRegistro}"></h:outputText>
                                                </p:column>

                                                <p:column headerText="Fecha de Inicio actual"   >
                                                    <h:outputText value="#{controladorVehiculo.obtenerUltimaFechaV(vehiculo)}"></h:outputText>
                                                </p:column>
                                                <p:column headerText="Estado actual">
                                                    <h:outputText value="#{controladorVehiculo.obtenerUltimoEstadoV(vehiculo)}"></h:outputText>
                                                </p:column>
                                                <p:column headerText="Ubicacion actual">
                                                    <h:outputText value="#{controladorVehiculo.obtenerUltimaUbicacionV(vehiculo)}"></h:outputText>
                                                </p:column>
                                                <p:column headerText="Opciones" style="width: 5%"> 
                                                    <p:button  icon="ui-icon-pencil" outcome="estadoUbicacion" title="Cambiar Estado Ubicación">
                                                        <f:param name="estadovId" value="#{vehiculo.id}"></f:param>
                                                    </p:button>
                                                </p:column>
                                            </p:dataTable>
                                        </tbody></div></div></div>
                        </p:panel></div></div></div>
        </h:form>
    </ui:define>
</ui:composition>
