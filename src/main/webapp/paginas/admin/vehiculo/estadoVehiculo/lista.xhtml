<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                template="/WEB-INF/templates/plantilla.xhtml">

    <ui:param name="titulo" value="Lista de Vehiculos"/>

    <ui:define name="header">


       #{titulo} 

    </ui:define>
    <ui:define name="content">
        <!--Metadato que se realiza antes de renderizarse la vista-->

        <!--Formulario dentro de un contenedor-->
        <h:form id="form">      <br></br><br></br>      
            <div role="main">
                <div class="container-content" style="margin: 1em 5em 6em 5em; " align="left">
            <!--Opción de mensaje, cuando se realiza una acción-->
              <div class="panel panel-primary">
                                           <div class="panel-heading"><center>LISTA DE ESTADO MECÁNICO</center></div>
                  <p:panel>
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />  

            <!--Botonesttt de admin-->
            
                    <div class="row">

                      <div class="tab-content">
                            <div class="tab-pane active" id="todas">
                                <div class="table-responsive">
                                    

                                        <tbody>
                                            <p:dataTable id="listap" value="#{controladorVehiculo.listaVehiculos}" var="v"
                                                             paginator="true" rows="15"                         
                                         paginatorPosition="top"
                                         rowsPerPageTemplate="5,10,15,20">
                                                <p:column headerText="Color">
                                                    <h:outputText value="#{v.color}"></h:outputText>
                                                </p:column>
                                                <p:column headerText="Marca">
                                                    <h:outputText value="#{v.marca}"></h:outputText>
                                                </p:column>
                                                <p:column headerText="Nro Registro">
                                                    <h:outputText value="#{v.numRegistro}"></h:outputText>
                                                </p:column>
                                                <p:column headerText="Opciones" style="width:32px;text-align: center"> 
                                                   
                                                    
                                                        <p:button id="selectButton" 
                                                                 outcome="estadoMecanico"
                                                                  icon="ui-icon-pencil" title="Editar Estado Mecánico">  
                                                            <f:param name="vehiculoId" value="#{v.id}"></f:param>
                                                        </p:button>
                                                </p:column>
                                            </p:dataTable>
                                        </tbody></div></div>
                        </div></div>
                </p:panel></div></div></div>
        </h:form>
    </ui:define>
</ui:composition>
