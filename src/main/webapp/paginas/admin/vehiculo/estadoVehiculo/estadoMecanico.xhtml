<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ocp="http://java.sun.com/jsf/composite/ocpcommon"
                xmlns:mtop="http://mtop.org/jsf/facelets"
                template="/WEB-INF/templates/plantilla.xhtml">

    <ui:param name="titulo" value="Ficha Técnica de Vehículos y Estado Mecánico"/>
    <f:metadata>
        <f:viewParam name="vehiculoId" value="#{controladorVehiculo.vehiculoId}"/>
    </f:metadata>
    <ui:define name="header">

        #{titulo}

    </ui:define>
    <ui:define name="content">
        <!--Metadato que se realiza antes de renderizarse la vista-->

        <!--Formulario dentro de un contenedor-->
        <h:form id="form">
            <div role="main">
                <div class="container-content" style="margin: 2em 10em 6em 10em; " align="left">
                    <p:messages id="msg2" showDetail="true" autoUpdate="true" closable="true"/>

                    <div class="panel panel-primary">
                        <div class="panel-heading" align="center">ESPECIFICACIÓNES TÉCNICAS</div>
                        <p:panel>
                        <div class="container-fluid" align="center">
                            <div class="row-fluid"  >
                                <div class="col-md-4"> 
                                    <h:outputLabel class="navbar-text" value=" Registro:"/>
                                    <h:outputText class="navbar-text" value="#{controladorVehiculo.instance.numRegistro}"/>

                                </div>
                                <div class="col-md-4"> 
                                    <h:outputLabel class="navbar-text" value=" Número de Chasis: "/>

                                    <c:forEach items="#{ui.getProperties(controladorVehiculo.instance)}" var="p" >
                                        <c:if test="#{p.type == 'org.mtop.modelo.dinamico.Structure' and p.name =='Chasis'}">
                                            <ui:repeat value="#{controladorVehiculo.instance.findBussinesEntityAttribute(p.name)}" var="a" varStatus="status"> 
                                                <h:outputText rendered="#{a.name =='serie'}" class="navbar-text" value="#{a.value}" ></h:outputText>
                                            </ui:repeat>
                                        </c:if>
                                    </c:forEach>

                                </div>
                                <div class="col-md-4"> 
                                    <h:outputLabel class="navbar-text" value=" Placa: "/>
                                    <h:outputText class="navbar-text" value="#{controladorVehiculo.instance.placa}"/>

                                </div>

                                <div class="col-md-4"> 
                                    <h:outputLabel class="navbar-text" value=" Tipo:"/>
                                    <h:outputText class="navbar-text" value="#{controladorVehiculo.instance.tipo}"/>
                                </div>

                            </div>
                            <div class="row-fluid"  >
                                <div class="col-md-4"> 
                                    <h:outputLabel class="navbar-text" value=" Modelo:"/>
                                    <h:outputText class="navbar-text" value="#{controladorVehiculo.instance.modelo}"/>
                                </div>
                                <div class="col-md-4"> 

                                    <h:outputLabel class="navbar-text" value=" Color:"/>
                                    <h:outputText class="navbar-text" value="#{controladorVehiculo.instance.color}"/>

                                </div>
                                <div class="col-md-4"> 
                                    <h:outputLabel class="navbar-text" value=" Número de Motor:"/>
                                    <c:forEach items="#{ui.getProperties(controladorVehiculo.instance)}" var="p" >
                                        <c:if test="#{p.type == 'org.mtop.modelo.dinamico.Structure' and  p.name =='Motor'}"> 
                                            <ui:repeat value="#{controladorVehiculo.instance.findBussinesEntityAttribute(p.name)}" var="a" varStatus="status">                                             
                                                <h:outputText rendered="#{a.name =='serie'}" class="navbar-text" value="#{a.value}" ></h:outputText>
                                            </ui:repeat>
                                        </c:if>
                                    </c:forEach>

                                </div>

                                <div class="col-md-4"> 

                                    <h:outputLabel class="navbar-text" value=" Marca:"/>
                                    <h:outputText class="navbar-text" value="#{controladorVehiculo.instance.marca}"/>
                                </div>
                            </div>
                        </div>
                            </p:panel>
                    </div>

                    <div  class="panel panel-primary">

                        <div class="panel-heading" align="center">ESTADO MECÁNICO</div>

                        <p:tabView id="infoFM" style="width: 99%; padding-bottom: 1.5%">
                            <c:forEach items="#{ui.getProperties(controladorVehiculo.instance)}" var="p" >

                                <div  class="panel panel-primary">
                                    <div  class="panel-heading"><center><h:outputLabel value="#{p.label}"></h:outputLabel></center></div>  

                                    <p:tab title="#{p.label}" closable="false"  titleStyleClass="clearfix" rendered="#{controladorVehiculo.tieneEstadosEstructura(p)}"  >

                                        <c:choose>                        
                                            <c:when test="#{p.type == 'org.mtop.modelo.dinamico.Structure' }">    
                                                <h:panelGroup  layout="block" class="clearfix">
                                                    <ui:repeat value="#{controladorVehiculo.instance.findBussinesEntityAttribute(p.name)}" var="a" varStatus="status">                                               
                                                        <h:panelGroup rendered="#{a.property.type eq 'org.mtop.modelo.EstadoParteMecanica'}" layout="block" class="clearfix">
                                                            <label for="#{a.name}" class="#{(not empty a.property.required and a.property.required) ? 'required' : ''}">#{a.property.label}#{(not empty a.property.required and a.property.required) ? '*&#160;' : ''}</label>
                                                            <div class="input">
                                                                <p:inputText  value="#{a.value}" styleClass="form-control" required="#{a.property.required}" label="#{a.property.label}" 
                                                                              rendered="#{a.property.type eq 'java.lang.String'}">
                                                                    <f:validator validatorId="#{not empty a.property.validator ?  a.property.validator : 'safeTextUTF8Validator'}"/>
                                                                    <p:ajax event="keyup" update="@parent" partialSubmit="true"/>
                                                                </p:inputText>
                                                                <p:calendar value="#{a.value}" navigator="true" label="#{a.property.label}"
                                                                            rendered="#{a.property.type eq 'java.util.Date'}">
                                                                    <p:ajax event="dateSelect" update="@parent" partialSubmit="true"/>
                                                                </p:calendar>  
                                                                <pe:inputNumber value="#{a.value}" styleClass="xLarge span4" required="#{a.property.required}" label="#{a.property.label}"
                                                                                rendered="#{a.property.type eq 'java.lang.Long' or type eq 'java.lang.Double' or type eq 'java.lang.Float'}">  
                                                                    <p:ajax event="blur" update="@parent" partialSubmit="true"/>
                                                                </pe:inputNumber>  
                                                                <p:selectOneMenu value="#{a.value}" effect="fade"  converter="#{omnifaces.SelectItemsConverter}" required="#{a.property.required}" requiredMessage="#{a.property.requiredMessage}" label="#{a.property.label}"
                                                                                 rendered="#{a.property.type eq 'java.lang.String[]'}">  
                                                                    <f:selectItems value="#{ui.getValuesAsSelectItem(a.property.values)}" var="v" itemLabel="#{v.label}" itemValue="#{v}"/>  
                                                                    <p:ajax event="change" update="@parent" partialSubmit="true"/>
                                                                </p:selectOneMenu>
                                                                <p:selectOneMenu value="#{a.value}" effect="fade"  converter="#{omnifaces.SelectItemsConverter}" required="#{a.property.required}" requiredMessage="#{a.property.requiredMessage}" label="#{a.property.label}"
                                                                                 rendered="#{a.property.type eq 'org.mtop.modelo.EstadoParteMecanica'}">  
                                                                    <f:selectItems value="#{ui.getValuesAsSelectItem(a.property.values)}" var="v" itemLabel="#{v.label}" itemValue="#{v}"/>  
                                                                    <p:ajax event="change" update="@parent" partialSubmit="true"/>
                                                                </p:selectOneMenu> 
                                                                <p:inputTextarea value="#{a.value}" styleClass="xLarge span4" required="#{a.property.required}" label="#{a.property.label}" style="width: 400px; height: 100px;" 
                                                                                 rendered="#{a.property.type eq 'java.lang.MultiLineString'}">
                                                                    <p:ajax event="blur" update="@parent" partialSubmit="true"/>
                                                                </p:inputTextarea>                                                
                                                                <h:graphicImage value="#{resource['success.gif']}" rendered="#{a.value != null}"
                                                                                styleClass="validation-status" />
                                                                <span class="help-inline text-muted"><br/>#{a.property.helpInline} <ocp:message forId="#{a.name}" /></span><br/><br/>
                                                            </div>
                                                        </h:panelGroup>  

                                                    </ui:repeat>
                                                </h:panelGroup>  
                                            </c:when>
                                        </c:choose>
                                    </p:tab>
                                </div>

                            </c:forEach>

                        </p:tabView><br></br>

                    </div> 

                    <div class="admin-actions " align="center">
                        <p:commandButton id="save" value="Guardar"  icon="ui-icon-disk" styleClass="btn  btn-success" action="#{controladorVehiculo.editarEstado()}"
                                         immediate="true"/>
                        &nbsp;&nbsp;
                        <h:button value="Regresar" rendered="#{true}" outcome="/paginas/admin/vehiculo/lista" styleClass="btn  btn-success">

                        </h:button>
                    </div>
</div></div>
                    </h:form>

                    </ui:define>
                    </ui:composition>
