                                <p:panelGrid style="width:150%" rendered="#{controladorVehiculo.tieneEstadosEstructura(p)}"  >
                                   
                                    <f:facet name="header">
                                        <p:row>
                                            <p:column style="width:50%" >
                                                <h:outputLabel class="navbar-text" value="#{p.label}"/>
                                            </p:column>
                                              <p:column style="width:40%">
                                                <h:outputLabel class="navbar-text" value="Estado"/>
                                            </p:column>
                                        </p:row>
                                    </f:facet>
                                </p:panelGrid>

                                <ui:repeat value="#{controladorVehiculo.instance.findBussinesEntityAttribute(p.name)}" var="a" varStatus="status">                        
                                    <p:panelGrid style="width:150%" rendered="#{a.property.type eq 'org.mtop.modelo.EstadoParteMecanica'}" >
                                        <p:row>
                                            <p:column style="width:50%" >
                                                <h:outputLabel class="navbar-text" value="#{a.property.label}"/>
                                            </p:column>
                                            <p:column style="width:40%">
                                                <h:outputText class="navbar-text" value="#{a.value}" ></h:outputText>
                                            </p:column>
                                            
                                        </p:row>
                                    </p:panelGrid>
                                </ui:repeat>




                            </c:if>
                        </c:forEach>
                        

                        <p:panelGrid  style="margin-top:20px">
                            <p:row>
                                <p:column rowspan="2">RESUMEN</p:column>
                                <p:column style="font-weight: bold;">ESTADO</p:column>
                                <p:column style="font-weight: bold;"> UBICACIÓN ACTUAL</p:column>
                                <p:column rowspan="2"> <div class="admin-actions " align="right" > 

                                        <p:commandButton type="button" icon="ui-icon-print" style="display:block;margin-bottom: 50px">
                                            <p:printer target=":form" />  
                                        </p:commandButton>
                                    </div></p:column>

                            </p:row>

                            <p:row>
                                <p:column> #{controladorVehiculo.evaluacion} </p:column>
                                <p:column>#{controladorVehiculo.obtenerUltimaUbicacionV(controladorVehiculo.instance)}</p:column>
                            </p:row>

                        </p:panelGrid>

                    </div>

                </div>




            </div>
        </h:form>

    </ui:define>
</ui:composition>
