<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ocp="http://java.sun.com/jsf/composite/ocpcommon"
                xmlns:mtop="http://mtop.org/jsf/facelets"
                template="/WEB-INF/templates/plantilla.xhtml">

    <ui:param name="titulo" value="Gestionar Vehiculos"/>
    <f:metadata>
        <f:viewParam name="vehiculoId" value="#{controladorVehiculo.vehiculoId}"/>
    </f:metadata>
    <ui:define name="header">

        #{titulo}
    </ui:define>
    <ui:define name="content">
        <!--Metadato que se realiza antes de renderizarse la vista-->

        <!--Formulario dentro de un contenedor-->
        <h:form id="form">
            <div role="main">
                <div class="container-content" style="margin: 2em 10em 6em 10em; " align="left">
                    <div class="panel panel-primary">
                        <div class="panel-heading"><center>Datos Generales</center></div>
                        <p:panel id="pv">
                            <div class="container-fluid">
                                <!-- Example row of columns -->
                                <div class="row">
                                    <div class="col-md-6"> 
                                        <p:outputLabel value="Número de Registro"/>
                                        <p:inputText id="registro"  value="#{controladorVehiculo.numeroRegistro}" readonly="true" styleClass="form-control"
                                                      required="true" label="Número de Registro" 
                                                      rendered="true" >
                                        </p:inputText>
                                        <span class="help-inline text-muted">Número de registro<ocp:message forId="valuep" /></span><br></br><br></br>

                                                        <h:outputLabel value="Conductor:"/> <br></br>
                                    <p:selectOneMenu id="personal"  value="#{controladorSolicitudReparacionMantenimiento.idPersona}" effect="fade"
                                                     converter="#{omnifaces.GenericEnumConverter}" required="true"
                                                     requiredMessage="Se requiere elegir una persona que solicite una solicitud ">  
                                        <f:selectItem itemLabel="Selecione uno" itemValue="" />  
                                        <f:selectItems value="#{controladorSolicitudReparacionMantenimiento.listaPersonal}" var="item" itemLabel="#{item.concatenarNombre}" itemValue="#{item.id}"/>  
                                   
                                    </p:selectOneMenu> <br></br>
                                    <h:graphicImage value="#{resource['success.gif']}" styleClass="validation-status" />
                                    <span class="help-inline text-muted">Elija el personal que requiere<ocp:message forId="personal" /></span><br></br><br></br> 

                                    
                                        <mtop:input id="marca" name="marca" type="text" label="Marca" 
                                                    value="#{controladorVehiculo.instance.marca}" required="true" 
                                                    inlinehelp=" ingrese la marca Vehículo Ej(Chevrolet)" 
                                                    execute ="@this save" render="marca" /><br></br>
                                        <mtop:input id="color" name="color" type="text" label="Color" 
                                                    value="#{controladorVehiculo.instance.color}" required="true" 
                                                    inlinehelp="Ingrese el color del vehículo Ej(Azul)" 
                                                    execute ="@this save" render="color" validator="stringValidator"/><br></br>

                                        <mtop:input id="clase" name="clase" type="text" label="Clase de auto" 
                                                    value="#{controladorVehiculo.instance.clase}" required="true" 
                                                    inlinehelp="Ingrese la clase del vehículo Ej(todo terreno)" 
                                                    execute ="@this save" render="clase" validator="stringValidator"/><br></br>

                                        <mtop:input id="modelo" name="modelo" type="text" label="Modelo" 
                                                    value="#{controladorVehiculo.instance.modelo}" required="true" 
                                                    inlinehelp="Ingrese el modelo del vehículo Ej(Luv)" 
                                                    execute ="@this save" render="modelo" /><br></br>

                                        <mtop:input id="placa" name="placa" type="text" label="Placa" 
                                                    value="#{controladorVehiculo.instance.placa}" required="true" 
                                                    inlinehelp="Ingrese la placa del vehículo Ej(LHC-12)" 
                                                    execute ="@this save" render="placa"/><br></br>

                                        <mtop:input id="numPasajeros" name="numPasajeros" type="text" label="Número de Pasajeros" 
                                                    value="#{controladorVehiculo.instance.numPasajeros}" required="true" 
                                                    inlinehelp="Ingrese el número de pasajeros del vehículo Ej(2)" 
                                                    execute ="@this save" render="numPasajeros" validator="digitValidator"/><br></br>


                                    </div>
                                    <div class="col-md-6"> 
                                         <mtop:input id="cabina" name="cabina" type="text" label="Cabina" 
                                                    value="#{controladorVehiculo.instance.cabina}" required="true" 
                                                    inlinehelp="Ingrese que cabina tiene el vehículo Ej(Doble)" 
                                                    execute ="@this save" render="cabina"/><br></br>
                                         
                                        <p:outputLabel value="Año de Fabricación*"/><br></br>
                                        <p:inputText id="aniofabricacion" maxlength="4" value="#{controladorVehiculo.instance.anioFabricacion}"  styleClass="form-control" >
                                            <f:validateLength minimum="4"/>

                                        </p:inputText>
                                        <span class="help-inline text-muted">Ingrese el año de fabricación Ej(2014)<ocp:message forId="aniofabricacion"/></span>
                                        <br></br><br></br>

                                        <mtop:input id="peso" name="peso" type="text" label="Peso" 
                                                    value="#{controladorVehiculo.instance.peso}" required="true" 
                                                    inlinehelp="Ingrese el peso del vehículo Ej(34)" 
                                                    execute ="@this save" render="peso" validator="digitValidator"/><br></br>

                                        <mtop:input id="tipo" name="tipo" type="text" label="Tipo de auto" 
                                                    value="#{controladorVehiculo.instance.tipo}" required="true" 
                                                    inlinehelp="Ingrese el tipo del vehículo Ej(Camioneta)" 
                                                    execute ="@this save" render="tipo" validator="stringValidator"/><br></br>

                                        <mtop:input id="cilindraje" name="cilindraje" type="text" label="Cilindraje" 
                                                    value="#{controladorVehiculo.instance.cilindraje}" required="true" 
                                                    inlinehelp="Ingrese el cilindraje del vehículo Ej(2000 CC)" 
                                                    execute ="@this save" render="cilindraje"/><br></br>


                                        <mtop:input id="kilometraje" name="kilometraje" type="text" label="Kilometraje" 
                                                    value="#{controladorVehiculo.instance.kilometraje}" required="true" 
                                                    inlinehelp="Ingrese el kilometraje del vehículo Ej(5000)" 
                                                    execute ="@this save" render="kilometraje" validator="digitValidator"/><br></br>

                                        <mtop:input id="tipoCombustible" name="tipoCombustible" type="text" label="Tipo de Combustible" 
                                                    value="#{controladorVehiculo.instance.tipoCombustible}" required="true" 
                                                    inlinehelp="Ingrese el tipo de combustible del vehículo Ej(Gasolina)" 
                                                    execute ="@this save" render="tipoCombustible" validator="stringValidator"/><br></br>
                                    </div>
                                </div>
                            </div>
                        </p:panel>
                    </div>

                    <p:tabView id="infoFM" style="width: 99%; padding-bottom: 1.5%">
                        <c:forEach items="#{ui.getProperties(controladorVehiculo.instance)}" var="p" >
                            <div  class="panel panel-primary">
                                <div  class="panel-heading"><center><h:outputLabel value="#{p.label}"></h:outputLabel></center></div>  

                                <p:tab title="#{p.label}" closable="false"  titleStyleClass="clearfix" rendered="#{p.type == 'org.mtop.modelo.dinamico.Structure'}" >
                                    <c:choose>                        
                                        <c:when test="#{p.type == 'org.mtop.modelo.dinamico.Structure'}"> 

                                            <h:panelGroup  layout="block" class="clearfix">
                                                <ui:repeat value="#{controladorVehiculo.instance.findBussinesEntityAttribute(p.name)}" var="a" varStatus="status">                                               


                                                    <h:panelGroup rendered="#{a.property.type ne 'org.mtop.modelo.EstadoParteMecanica'}"  layout="block" class="clearfix">
                                                        <label for="#{a.name}" class="#{(not empty a.property.required and a.property.required) ? 'required' : ''}">#{a.property.label}#{(not empty a.property.required and a.property.required) ? '*&#160;' : ''}</label>
                                                        <div class="input">
                                                            <p:inputText validator="stringValidator" value="#{a.value}" styleClass="form-control" required="#{a.property.required}" label="#{a.property.label}" 
                                                                          rendered="#{a.property.type eq 'java.lang.String'}">
                                                                <f:validator validatorId="#{not empty a.property.validator ?  a.property.validator : 'safeTextUTF8Validator'}"/>
                                                                <p:ajax event="keyup" update="@parent" partialSubmit="true"/>
                                                            </p:inputText>
                                                            <p:inputText   value="#{a.value}" styleClass="form-control" required="#{a.property.required}" label="#{a.property.label}" 
                                                                           rendered="#{a.property.type eq 'java.lang.Double'}">

                                                                <p:ajax  event="keyup" update="@parent" partialSubmit="true"/>
                                                            </p:inputText>
                                                            <p:calendar value="#{a.value}" navigator="true" label="#{a.property.label}"
                                                                        rendered="#{a.property.type eq 'java.util.Date'}">
                                                                <p:ajax event="dateSelect" update="@parent" partialSubmit="true"/>
                                                            </p:calendar>
                                                            <pe:inputNumber value="#{a.value}" styleClass="form-control" required="#{a.property.required}" label="#{a.property.label}"
                                                                            rendered="#{a.property.type eq 'java.lang.Long' or type eq 'java.lang.Float'}">  
                                                                <p:ajax event="blur" update="@parent" partialSubmit="true"/>
                                                            </pe:inputNumber>  
                                                            <p:selectOneMenu value="#{a.value}" effect="fade"  converter="#{omnifaces.SelectItemsConverter}" required="#{a.property.required}" requiredMessage="#{a.property.requiredMessage}" label="#{a.property.label}"
                                                                             rendered="#{a.property.type eq 'java.lang.String[]' or a.property.type eq 'org.mtop.modelo.EstadoParteMecanica'}">  
                                                                <f:selectItems value="#{ui.getValuesAsSelectItem(a.property.values)}" var="v" itemLabel="#{v.label}" itemValue="#{v}"/>  
                                                                <p:ajax event="change" update="@parent" partialSubmit="true"/>
                                                            </p:selectOneMenu>
                                                            <p:inputTextarea value="#{a.value}" styleClass="form-control" required="#{a.property.required}" label="#{a.property.label}" style="width: 400px; height: 100px;" 
                                                                             rendered="#{a.property.type eq 'java.lang.MultiLineString'}">
                                                                <p:ajax event="blur" update="@parent" partialSubmit="true"/>
                                                            </p:inputTextarea>  

                                                            <h:graphicImage value="#{resource['success.gif']}" rendered="#{a.value != null}"
                                                                            styleClass="validation-status" />
                                                            <span class="help-inline text-muted"><br/>#{a.property.helpInline} <ocp:message forId="#{a.name}" /></span><br/><br/>
                                                        </div>

                                                    </h:panelGroup>  

                                                </ui:repeat>
                                            </h:panelGroup>

                                        </c:when>
                                    </c:choose>
                                </p:tab>
                            </div>
                        </c:forEach>



                        <p:tab title="Otros" rendered="#{controladorVehiculo.instance.findBussinesEntityAttribute('org.mtop.modelo.Vehiculo').size() ne 0 }" closable="false"  titleStyleClass="clearfix"  >

                            <ui:repeat value="#{controladorVehiculo.instance.findBussinesEntityAttribute('org.mtop.modelo.Vehiculo')}" var="a" varStatus="status"> 
                                <label for="#{a.name}" class="#{(not empty a.property.required and a.property.required) ? 'required' : ''}">#{a.property.label}#{(not empty a.property.required and a.property.required) ? '*&#160;' : ''}</label>
                                <div class="input">
                                    <p:inputText  value="#{a.value}" styleClass="form-control" required="#{a.property.required}" label="#{a.property.label}" 
                                                  rendered="#{a.property.type eq 'java.lang.String'}">
                                        <f:validator validatorId="#{not empty a.property.validator ?  a.property.validator : 'safeTextUTF8Validator'}"/>
                                        <p:ajax event="keyup" update="@parent" partialSubmit="true"/>
                                    </p:inputText>
                                    <p:inputText   value="#{a.value}" styleClass="form-control" required="#{a.property.required}" label="#{a.property.label}" 
                                                   rendered="#{a.property.type eq 'java.lang.Double'}">

                                        <p:ajax event="keyup" update="@parent" partialSubmit="true"/>
                                    </p:inputText>
                                    <p:calendar value="#{a.value}" navigator="true" label="#{a.property.label}"
                                                rendered="#{a.property.type eq 'java.util.Date'}">
                                        <p:ajax event="dateSelect" update="@parent" partialSubmit="true"/>
                                    </p:calendar>
                                    <pe:inputNumber value="#{a.value}" styleClass="form-control" required="#{a.property.required}" label="#{a.property.label}"
                                                    rendered="#{a.property.type eq 'java.lang.Long' or type eq 'java.lang.Float'}">  
                                        <p:ajax event="blur" update="@parent" partialSubmit="true"/>
                                    </pe:inputNumber>
                                    <p:selectOneMenu value="#{a.value}" effect="fade"  converter="#{omnifaces.SelectItemsConverter}" required="#{a.property.required}" requiredMessage="#{a.property.requiredMessage}" label="#{a.property.label}"
                                                     rendered="#{a.property.type eq 'java.lang.String[]' or a.property.type eq 'org.mtop.modelo.EstadoParteMecanica'}">  
                                        <f:selectItems value="#{ui.getValuesAsSelectItem(a.property.values)}" var="v" itemLabel="#{v.label}" itemValue="#{v}"/>  
                                        <p:ajax event="change" update="@parent" partialSubmit="true"/>
                                    </p:selectOneMenu>
                                    <p:inputTextarea value="#{a.value}" styleClass="form-control" required="#{a.property.required}" label="#{a.property.label}" style="width: 400px; height: 100px;" 
                                                     rendered="#{a.property.type eq 'java.lang.MultiLineString'}">
                                        <p:ajax event="blur" update="@parent" partialSubmit="true"/>
                                    </p:inputTextarea>                                             
                                    <h:graphicImage value="#{resource['success.gif']}" rendered="#{a.value != null}"
                                                    styleClass="validation-status" />
                                    <span class="help-inline text-muted"><br/>#{a.property.helpInline} <ocp:message forId="#{a.name}" /></span><br/><br/>
                                </div>


                            </ui:repeat>

                        </p:tab>
                        <br></br><br></br>

                    </p:tabView><br></br><br></br>



                    <center>
                        <p:commandButton id="save" value="Guardar"  icon="ui-icon-disk" 
                                         styleClass="btn  btn-success" action="#{controladorVehiculo.guardar()}"
                                         ajax="false" update="pv">
                            <f:param name="mensaje" value="#{controladorVehiculo.mensaje}"></f:param>
                        </p:commandButton>
                        &nbsp;&nbsp;
                        <p:button value="Regresar" rendered="#{true}" outcome="/paginas/admin/vehiculo/lista" styleClass="btn  btn-success" icon="ui-icon-arrowreturnthick-1-w" >

                        </p:button>
                    </center>
                </div></div>
        </h:form>

    </ui:define>
</ui:composition>
