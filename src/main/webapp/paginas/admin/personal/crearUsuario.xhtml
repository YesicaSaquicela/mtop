<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ocp="http://java.sun.com/jsf/composite/ocpcommon"
                xmlns:mtop="http://mtop.org/jsf/facelets"
                template="/WEB-INF/templates/plantilla.xhtml">

    <ui:param name="titulo" value="Gestionar Personal"/>
    <f:metadata>
        <f:viewParam name="personaId" value="#{controladorPersona.personaId}"/>
    </f:metadata>
    <ui:define name="header">

        #{titulo}

    </ui:define>
    <ui:define name="content">
        <!--Metadato que se realiza antes de renderizarse la vista-->

        <!--Formulario dentro de un contenedor-->
        <h:form id="form">

            <div role="main">
                <div class="container-content" style="margin: 2em 10em 6em 10em; " align="left">

                    <!-- Example row of columns -->
                    <div class="panel panel-primary">
                        <div class="panel-heading" align="center">Datos Generales del Usuario</div>
                        <p:messages id="msg2" showDetail="true" autoUpdate="true" closable="true"/>
                        <p:panel id="p1" >
                            <div class="row">
                                <div class="col-md-6"> 

                                    <mtop:input id="usuario" name="usuario" type="text" label="Usuario" 
                                                value="#{controladorPersona.instance.username}" required="true" 
                                                inlinehelp="Ingrese el nombre de usuario" execute ="@this save" render="usuario"/>
                                    <br/><br/>
                                    <p:outputLabel value="Contrase単a"/>
                                    <h:inputSecret id="contrasenia"  label="Contrase単a" 
                                                value="#{controladorPersona.password}" required="true" 
                                                >
                                        <p:ajax event="keyup" update=":form:save" process="@this" >
                                    </p:ajax>
                                    </h:inputSecret>
                                    <br/><br/>
                                    <p:outputLabel value="Confirme la Contrase単a"/>
                                    <p:password id="contrasenia2"   label="Confirme la Contrase単a" 
                                                value="#{controladorPersona.passwordConfirm}" required="true" 
                                                />
                                    <br/><br/>
                                    <p:outputLabel value="Email"/>
                                    <p:inputText id="email"  type="text" label="Email" 
                                                 value="#{controladorPersona.instance.email}" required="true" 

                                                 >
                                    <p:ajax event="keyup" update=":form:save" process="@this" >
                                    </p:ajax>
                                    </p:inputText>


                                </div>

                            </div>




                        </p:panel></div> </div></div>




            <div class="admin-actions " align="center">  
                <p:commandButton id="save" value="Guardar"  styleClass="btn  btn-success" action="#{controladorPersona.crearCuentaUsuario()}"
                                 immediate="true" icon="ui-icon-disk"/>

                &nbsp;&nbsp;

                <h:button value="Regresar" rendered="#{true}" outcome="/paginas/personal/lista" styleClass="btn  btn-success"/>

            </div>


        </h:form>

    </ui:define>
</ui:composition>
