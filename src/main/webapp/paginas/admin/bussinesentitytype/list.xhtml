<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/plantilla.xhtml">

    <ui:define name="content">



        <h:form id="form">
            <div role="main">
                <div class="container-content" style="margin: 1em 5em 6em 5em; " align="left">
                    <div class="panel panel-primary">
                        <div class="panel-heading"><center>LISTA DE ENTIDADES</center></div>
                        <p:panel>

                            <div class="panel panel-info">
                                <div class="panel-heading">
                                    <center>
                                        <h:outputLabel value="Buscar:  " />     #{" "} 

                                        <p:autoComplete placeholder="Criterio a buscar" styleClass="xLarge" id="acSimple" value="#{bussinesEntityTypeListService.palabrab}"   
                                                        completeMethod="#{bussinesEntityTypeListService.autocompletar}"/> 
                                        #{" "} 



                                        <p:commandButton value="Buscar" update=":form:bussinesEntityTypeTable" process="@form" id="buscar" 
                                                         action="#{bussinesEntityTypeListService.buscar()}" styleClass="btn btn-success" >

                                        </p:commandButton>


                                        <p:commandButton value="Limpiar" process="@this" update="@form"  
                                                         action="#{bussinesEntityTypeListService.limpiar()}" styleClass="btn btn-success" >

                                        </p:commandButton>
                                    </center>

                                </div>
                            </div> 


   <!-- <h:link value="# {messages['common.add']}" rendered="#{true}" outcome="bussinesentitytype" styleClass="btn primary">
   <f:param name="bussinesEntityTypeId"></f:param>
   <f:param name="backView" value="list"></f:param>
   </h:link>-->
                            #{' '}

                            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />  
                            <div class="tab-content">
                                <div class="tab-pane active" id="todas">
                                    <div class="table-responsive">


                                        <tbody>
                                            <p:dataTable var="bussinesEntityType" value="#{bussinesEntityTypeListService.resultList}"
                                                         paginator="true" rows="15"                         
                                                         paginatorPosition="top"
                                                         rowsPerPageTemplate="5,10,15,20"
                                                         id="bussinesEntityTypeTable"                           
                                                         rendered="true"
                                                         >

                                                <p:column headerText="#{messages['module.BussinesEntityType.name']}" 
                                                          sortBy="#{bussinesEntityType.name}"  >
                                                    <h:outputText value="#{bussinesEntityType.name}"></h:outputText>
                                                </p:column>

                                                <p:column headerText="#{messages['module.BussinesEntityType.label']}" sortBy="#{bussinesEntityType.name}">
                                                    <h:outputText value="#{bussinesEntityType.label}"></h:outputText>
                                                </p:column>

                                                <p:column headerText="#{messages['module.BussinesEntityType.structureAccount']}" sortBy="#{bussinesEntityType.name}">
                                                    <h:outputText value="#{bussinesEntityType.structures.size()}"></h:outputText>
                                                </p:column> 


                                                <p:column headerText="#{messages['module.BussinesEntityType.attributeAccount']}" sortBy="#{bussinesEntityType.name}">
                                                    <h:outputText value="#{bussinesEntityType.structures[0].properties.size()}"></h:outputText>
                                                </p:column> 
                                                <p:column headerText="Editar">

                                                    <p:button icon="ui-icon-pencil"  
                                                              id="button-edit"  rendered="true" 
                                                              title="Editar" 
                                                              styleClass="btn  btn-success"
                                                              outcome="bussinesentitytype" >
                                                        <p:ajax event="click" update="@form"/>
                                                        <f:param name="bussinesEntityTypeId" value="#{bussinesEntityType.id}"></f:param>
                                                        <f:param name="backView" value="list"></f:param>
                                                    </p:button>


                                                    <p:commandButton type="button" icon="ui-icon-trash" styleClass="btn  btn-success"
                                                                     onclick="alertDlg.show()"  immediate="true"
                                                                     update=":alerts-dialog:" 
                                                                     title="Desactivar"
                                                                     rendered="#{bussinesEntityTypeListService.tienePropiedades(bussinesEntityType.id)}">                        
                                                    </p:commandButton>
                                                    <p:commandButton id="dardebaja" icon="ui-icon-trash" styleClass="btn  btn-success"
                                                                     actionListener="#{bussinesEntityTypeHome.fijaEntidad(bussinesEntityType.id)}" 
                                                                     oncomplete="dlg1.show();" update=":dia" process="@this"
                                                                     title="Desactivar" 
                                                                     rendered="#{bussinesEntityTypeListService.tienePropiedades(bussinesEntityType.id) eq false}">       

                                                    </p:commandButton>


                                                </p:column>


                                                <f:facet name="footer">
                                                      <!-- <p:commandButton id="multiViewButton" value="#{messages['common.view']}" icon="ui-icon-search"  
                                                                        update=":form:displayMulti" oncomplete="multiBussinesEntityDialog.show()"/>  -->
                                                </f:facet>
                                            </p:dataTable>     
                                        </tbody>
                                    </div>
                                </div>
                            </div>
                        </p:panel></div></div> </div>
            <p:ajaxStatus onstart="ajaxStatusDialog.show();" onsuccess="ajaxStatusDialog.hide();"/> 

            <p:dialog modal="true" widgetVar="ajaxStatusDialog" header="Por favor espere, Cargando..."  resizable="false"  draggable="false" closable="false" > 

                <p:graphicImage value="/resources/ajax-loader.gif" /> 
            </p:dialog>

        </h:form>

        <p:dialog id="alerts-dialog" header="#{messages['common.alert']}" widgetVar="alertDlg" resizable="false" modal="true">  
            <h:form id="form-alerts-dialog1">
                <h:panelGroup layout="block" style="padding:5px;">  
                    <h:outputText value="Esta entidad tiene propiedades."/>
                    <br/>
                    <h:outputText value="Para poder borrarla primero borre  sus propiedades."/>  
                </h:panelGroup>                          
                <p:commandButton value="#{messages['common.cancel']}" type="button" onclick="alertDlg.hide();"                                           
                                 styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>  
            </h:form>
        </p:dialog>

        <p:dialog id="dia" header="Dar de baja" widgetVar="dlg1"  resizable="false" modal="true">
            <h:form id="form-dialog-confirm-delete5">

                <h:panelGroup layout="block" id="dial" style="padding:5px;">  
                    <h:outputText value="Desea realmente dar de baja a la Entidad "/>
                    <br/>
                    <h:outputText value="#{bussinesEntityTypeHome.instance.name}"/>  



                </h:panelGroup> 

                <h:commandLink action="#{bussinesEntityTypeHome.deleteBussinesEntityType()}" 
                               type="button" value="SI"  styleClass="btn btn-success"/>
                #{' '}

                <h:commandLink value="NO" type="button" onclick="dlg1.hide();" styleClass="btn btn-success" 
                               />  


            </h:form>


        </p:dialog>

    </ui:define>
</ui:composition>
