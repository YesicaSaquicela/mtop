<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/plantilla.xhtml">
    <f:metadata>
          
    </f:metadata>
    <ui:param name="title" value="#{messages['module.profils']}" />
    <ui:define name="header-replace">
        <div class="header-replace">
            <div class="container-header" >
                <div class="row lf row-title" >
                    <h2>#{title}</h2>                      
                </div> 
            </div>
        </div>            
    </ui:define>
    <ui:define name="content">
        <h:form id="form">

         
            <div role="main">
                <div class="container-content" style="messagesmargin: 2em 10em 6em 10em; " align="left">
                    <div class="panel panel-primary">
                        <p:panel>
                            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />  
                                                          
                                      
                                    <div class="admin-messagesactions">
                                        <h:link value="Crear" rendered="#{true}" outcome="/paginas/admin/profile/profile.xhtml?faces-redirect=true" styleClass="btn primary">
                                            <f:param name="profileId"></f:param>
                                         
                                        </h:link>

                                    </div>


                                    <div class="tab-content">
                                        <div class="tab-pane active" id="todas">
                                            <div class="table-responsive">


                                                <tbody>
                                                    <p:dataTable id="profileDataTable1"  var="profile_" value="#{profileListService.resultList}" 
                                                                     paginator="true" rows="15"                         
                                         paginatorPosition="top"
                                         rowsPerPageTemplate="5,10,15,20">

                                                        <p:column sortBy="#{profile_.id}">
                                                            <f:facet name="header">  
                                                                <h:outputText value="Id" />  
                                                            </f:facet> 
                                                            <h:outputText value="#{profile_.id}" />
                                                        </p:column>
                                                        <p:column sortBy="#{profile_.firstname}">
                                                            <f:facet name="header">  
                                                                <h:outputText value="#{messages['common.firstname']}" />  
                                                            </f:facet> 
                                                            <h:outputText value="#{profile_.firstname}" />
                                                        </p:column>
                                                        <p:column sortBy="#{profile_.surname}">
                                                            <f:facet name="header">  
                                                                <h:outputText value="#{messages['profile.surname']}" />  
                                                            </f:facet> 
                                                            <h:outputText value="#{profile_.surname}" />
                                                        </p:column>
                                                        <p:column sortBy="#{profile_.code}">
                                                            <f:facet name="header">  
                                                                <h:outputText value="#{messages['profile.dni']}" />  
                                                            </f:facet> 
                                                            <h:outputText value="#{profile_.code}" />
                                                        </p:column>
                                                        <p:column sortBy="#{profile_.email}">
                                                            <f:facet name="header">  
                                                                <h:outputText value="#{messages['common.email']}" />  
                                                            </f:facet> 
                                                            <h:outputText value="#{profile_.email}" />
                                                        </p:column>
                                                        <p:column sortBy="#{profile_.tipo}">
                                                            <f:facet name="header">  
                                                                <h:outputText value="Tipo de Persona" />  
                                                            </f:facet> 
                                                            <h:outputText value="#{profile_.tipo}" />
                                                        </p:column>
                                                        <p:column headerText="Opcion" >                                        
                                                            <p:button title="Editar" icon="ui-icon-pencil" rendered="#{true}" outcome="/paginas/admin/profile/profile.xhtml?faces-redirect=true" styleClass="btn" >                          
                                                                <f:param name="profileId" value="#{profile_.id}"></f:param>
                                                                
                                                            </p:button>
                                                            <h:link value="Crear Usuario" rendered="#{profile_.username eq null}" outcome="/paginas/admin/profile/crearUsuario.xhtml?faces-redirect=true" styleClass="btn primary">
                                                                <f:param name="profileId" value="#{profile_.id}"></f:param>
                                                                <f:param name="backView" value="/paginas/admin/listProfile"></f:param>
                                                            </h:link>

                                                        </p:column>
                                                    </p:dataTable></tbody>  </div> </div> </div> 
                       
                                
                        </p:panel>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
