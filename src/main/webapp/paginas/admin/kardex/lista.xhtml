<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:s="http://jboss.org/seam/faces"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                template="/WEB-INF/templates/plantilla.xhtml"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:param name="titulo" value="Lista de Kardex"/>

    <ui:define name="header">

        #{titulo}

    </ui:define>
    <ui:define name="content">
        <!--Metadato que se realiza antes de renderizarse la vista-->

        <!--Formulario dentro de un contenedor-->




        <h:form id="form">            
            <div role="main">
                <div class="container-content" style="margin: 1em 5em 6em 5em; " align="left">
                    <!--Opción de mensaje, cuando se realiza una acción-->
                    <div class="panel panel-primary">
                        <p:panel>
                            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />  

                            <!--Botones de admin-->

                            <br/>
                            <div class="admin-actions">
                                <div class="panel panel-default">
                                    <div class="panel-body">
                                        <div class="row">


                                            <div class="col-lg-6">
                                                <center>
                                                    <div class="input-group">
                                                        <center>
                                                            <h:outputLabel value="Buscar:  " />

                                                            <p:autoComplete  placeholder="Criterio a buscar" styleClass="xLarge" id="acSimple" value="#{controladorKardex.palabrab}"   
                                                                             completeMethod="#{controladorKardex.autocompletar}"/> 



                                                            <p:commandButton icon="ui-icon-search" value="Buscar" update=":form:listap" action="#{controladorKardex.buscar()}" styleClass="btn btn-success" >

                                                            </p:commandButton>


                                                            <p:commandButton icon="ui-icon-arrowrefresh-1-s" value="Limpiar" update=":form:listap :form:acSimple" action="#{controladorKardex.limpiar()}" styleClass="btn btn-success" >

                                                            </p:commandButton>
                                                        </center>
                                                    </div>
                                                </center>
                                            </div>
                                        </div>
                                    </div></div>

                            </div>
                            <div class="tab-content">
                                <div class="tab-pane active" id="todas">
                                    <div class="table-responsive">


                                        <tbody>
                                            <p:dataTable id="listap" value="#{controladorKardex.listakardex}" var="item"

                                                         paginator="true" rows="15"                         
                                                         paginatorPosition="top"
                                                         rowsPerPageTemplate="5,10,15,20" >
                                                <p:column headerText="Número de kardex" sortBy="#{item.numero}" >
                                                    <h:outputText value="#{item.numero}"></h:outputText>
                                                </p:column>
                                                <p:column headerText="Observación" sortBy="#{item.observaciones}">
                                                    <h:outputText value="#{item.observaciones}"></h:outputText>
                                                </p:column>
                                              
                                                <p:column headerText="Opciones" style="width: 5%"> 
                                                  
                                                    <p:button id="selectButton" styleClass="btn  btn-success"
                                                              outcome="crear"
                                                              icon="ui-icon-pencil" title="Editar">  
                                                        <f:param name="kardexId" value="#{item.id}"></f:param>
                                                        <f:param name="valorVista" value="kardex"></f:param>
                                                    </p:button>
                                                </p:column>
                                            </p:dataTable></tbody></div></div></div>
                        </p:panel> </div> </div></div>
        </h:form>
    </ui:define>
</ui:composition>
