<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                template="/WEB-INF/templates/plantilla.xhtml">

    <ui:param name="titulo" value="Lista de Vehiculos"/>

    <ui:define name="header">

        <h2>#{titulo}</h2>    

    </ui:define>
    <ui:define name="content">
        <!--Metadato que se realiza antes de renderizarse la vista-->

        <!--Formulario dentro de un contenedor-->
        <h:form id="form">            
            <!--Opción de mensaje, cuando se realiza una acción-->
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />  

            <!--Botones de admin-->
           
            <p:dataTable id="listap" value="#{controladorVehiculo.listaVehiculos}" var="v">
                <p:column headerText="Color">
                    <h:outputText value="#{v.color}"></h:outputText>
                </p:column>
                <p:column headerText="Marca">
                    <h:outputText value="#{v.marca}"></h:outputText>
                </p:column>
                 <p:column headerText="Nro Registro">
                     <h:outputText value="#{v.numRegistro}"></h:outputText>
                </p:column>
                <p:column headerText="Opciones" style="width: 5%"> 
                    <h:link value="Editar estado mecánico" outcome="estadoMecanico" type="button" >
                        <f:param name="vehiculoId" value="#{v.id}"></f:param>
                    </h:link>
                </p:column>
            </p:dataTable>
            
        </h:form>
    </ui:define>
</ui:composition>
