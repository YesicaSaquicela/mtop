<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                template="/WEB-INF/templates/plantilla.xhtml">

    <ui:param name="titulo" value="Lista de Vehiculos"/>

    <ui:define name="header">

        <br></br><h2>#{titulo}</h2>    

    </ui:define>
    <ui:define name="content">
        <!--Metadato que se realiza antes de renderizarse la vista-->

        <!--Formulario dentro de un contenedor-->
        <h:form id="form">            
            <!--Opción de mensaje, cuando se realiza una acción-->
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />  

            <!--Botones de admin-->

            <div class="admin-actions">
                <p:commandButton value="Crear" rendered="#{true}" action="/paginas/vehiculo/crear.xhtml?faces-redirect=true" styleClass="btn  btn-success">
                    <f:param name="vehiculoId" ></f:param>
                </p:commandButton><br/><br/>
            </div>
            <p:dataTable id="listap" value="#{controladorVehiculo.listaVehiculos}" var="v">
                <p:column headerText="Color">
                    <h:outputText value="#{v.color}"></h:outputText>
                </p:column>
                <p:column headerText="Marca">
                    <h:outputText value="#{v.marca}"></h:outputText>
                </p:column>
                <p:column headerText="Nro Registro">
                    <h:outputText value="#{v.numRegistro}"></h:outputText>
                </p:column>
                <p:column headerText="Opciones" style="width: 5%"> 
                    <h:link value="Editar" outcome="crear" type="button" >
                        <f:param name="vehiculoId" value="#{v.id}"></f:param>
                    </h:link>
                </div>
            </div>
            <div class="table-responsive">
                <p:dataTable id="listap" value="#{controladorVehiculo.listaVehiculos}" var="v">
                    <p:column headerText="Color">
                        <h:outputText value="#{v.color}"></h:outputText>
                    </p:column>
                    <p:column headerText="Marca">
                        <h:outputText value="#{v.marca}"></h:outputText>
                    </p:column>
                    <p:column headerText="Nro Registro">
                        <h:outputText value="#{v.numRegistro}"></h:outputText>
                    </p:column>
                    <p:column headerText="Opciones" style="width: 5%"> 
                        <h:link value="Editar" outcome="crear" type="button" >
                            <f:param name="vehiculoId" value="#{v.id}"></f:param>
                        </h:link>
                        <p:commandLink  update=":form:documentPanel" oncomplete="PF('documentDialog').show()" title="Ver Detalles" styleClass="ui-icon ui-icon-search">
                            <f:setPropertyActionListener value="#{v}" target="#{controladorVehiculo.instance}" />
                        </p:commandLink>

                    </p:column>
                </p:dataTable>
            </div>
            <p:dialog id="dialog" header="Detalles del Vehículo" showEffect="fade" widgetVar="documentDialog" modal="true" resizable="false">
                <p:outputPanel id="documentPanel">
                    <p:panelGrid  columns="2" columnClasses="label,value" rendered="#{not empty controladorVehiculo.instance}">
                        <h:outputLabel for="name" value="Numero de Registro: " />
                        <h:outputText id="name" value="#{controladorVehiculo.instance.numRegistro}" style="font-weight:bold" />

                        <h:outputLabel for="marca" value="Marca: " />
                        <h:outputText id="marca" value="#{controladorVehiculo.instance.marca}" style="font-weight:bold" />


                    </p:panelGrid>
                </p:outputPanel>
            </p:dialog>

        </h:form>
    </ui:define>
</ui:composition>
