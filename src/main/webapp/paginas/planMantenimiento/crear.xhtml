<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ocp="http://java.sun.com/jsf/composite/ocpcommon"
                xmlns:mtop="http://mtop.org/jsf/facelets"
                template="/WEB-INF/templates/plantilla.xhtml">

    <ui:param name="titulo" value="Gestionar Plan Mantenimiento"/>
    <f:metadata>
        <f:viewParam name="planMantenimientoId" value="#{controladorPlanMantenimiento.planMantenimientoId}"/>

    </f:metadata>
    <ui:define name="header">

        <h2>#{titulo}</h2>   


    </ui:define>
    <ui:define name="content">
        <!--Metadato que se realiza antes de renderizarse la vista-->

        <!--Formulario dentro de un contenedor-->
        <h:form id="form">

            <p:growl id="growl" sticky="true" showDetail="true"/>

            <p:wizard  id="p" flowListener="#{userWizard.onFlowProcess}">
                <p:tab id="req"  title="Datos Generales">
                    <p:panel >
                        <p:messages />
                        <h:panelGrid >
                            <mtop:input id="registro" name="registro1" type="text" label="NÃºmero de Registro" 
                                        value="#{controladorPlanMantenimiento.instance.registro}" required="true" 
                                        inlinehelp="Ingrese un numero de registro del plan mantenimiento" execute ="@this save" render="registro"/>



                        </h:panelGrid>
                    </p:panel>

                </p:tab>

                <p:tab id="address" title="Crear Actividades">

                    <p:panel id="v" header="Lista de Actividades">
                        <p:messages />

                        <p:outputLabel value="Actividad"/><br></br>
                        <p:inputTextarea id="actividad" value="#{controladorPlanMantenimiento.cactividadpm.instance.actividad}"
                                     /><br></br>
                        <p:outputLabel value="Kilometraje"/><br></br>
                        <p:inputText id="kilometraje" value="#{controladorPlanMantenimiento.cactividadpm.instance.kilometraje}"
                                     /><br></br>

                       

                        <div class="admin-actions">
                            <p:commandButton update=":form:listaa :form:actividad :form:kilometraje"  icon="ui-icon-search" value="Crear Actividad" title="Crear Actividad"  actionListener="#{controladorPlanMantenimiento.agregarActividad()}">

                            </p:commandButton>
                        </div><br/>
                         <h:outputText style="font-style: oblique" value="#{controladorRequisicion.mensaje} " />
                        <p:dataTable id="listaa"  value="#{controladorPlanMantenimiento.cactividadpm.listaActividades}" var="la">

                            <p:column headerText="Actividad">
                                <h:outputText value="#{la.actividad}"></h:outputText>
                            </p:column>

                            <p:column headerText="Kilometraje">
                                <h:outputText value="#{la.kilometraje}"></h:outputText>
                            </p:column>
                            <p:column headerText="Opciones" style="width: 5%"> 
                                <h:link value="Editar" outcome="crear" type="button" >
                                    <f:param name="actividadId" value="#{la.id}"></f:param>
                                </h:link>
                            </p:column>
                        </p:dataTable>


                    </p:panel>


                </p:tab>

                <p:tab id="confirm" title="Confirmacion">
                
                    <p:panel header="Confirmacion">
                        <h:panelGrid id="confirmacion" columns="2" cellpadding="7" columnClasses="grid,grid">
                            <h:panelGrid >
                                <h:outputText value="Registro: " />
                                <h:outputText value="#{controladorPlanMantenimiento.instance.registro}" styleClass="outputLabel"/><br/>


                            </h:panelGrid>

                            <h:panelGrid >

                            </h:panelGrid>


                        </h:panelGrid>
                        
                        <div class="admin-actions "> 
                            <p:commandButton id="save"  value="Guardar" action="#{controladorPlanMantenimiento.guardar()}" update="growl" process="@this"/>
                            <h:button value="Regresar" rendered="#{true}" outcome="/paginas/planMantenimiento/lista" styleClass="btn  btn-success"/>
                        </div>
                    </p:panel>
                </p:tab>
            </p:wizard>

        </h:form>

    </ui:define>
</ui:composition>
