<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ocp="http://java.sun.com/jsf/composite/ocpcommon"
                xmlns:mtop="http://mtop.org/jsf/facelets"
                template="/WEB-INF/templates/plantilla.xhtml">

    <ui:param name="titulo" value="Gestionar Actividades del Plan de Mantenimiento"/>
    <f:metadata>
        <f:viewParam name="actividadId" value="#{controladorActividadPlanMantenimiento.actividadPlanMantenimientoId}"/>
    </f:metadata>
    <ui:define name="header">

        <h2>#{titulo}</h2>    

    </ui:define>
    <ui:define name="content">
        <!--Metadato que se realiza antes de renderizarse la vista-->

        <!--Formulario dentro de un contenedor-->
        <h:form id="form">
            <p:messages id="msg2" showDetail="true" autoUpdate="true" closable="true"/>

            <p:panel header="Datos Generales">



                <div class="container-fluid">
                    <!-- Example row of columns -->
                    <div class="row">
                        <div class="col-md-6"> 

                            <mtop:input id="actividad" name="actividad" type="textarea" label="Actividad" 
                                        value="#{controladorActividadPlanMantenimiento.instance.actividad}" required="true" 
                                        inlinehelp="Ingrese la actividad del plan" execute ="@this save" render="actividad"/>

                      <mtop:input id="kilometraje" name="kilometraje" type="text" label="Kilometraje" 
                                        value="#{controladorActividadPlanMantenimiento.instance.kilometraje}" required="true" 
                                        inlinehelp="Ingrese el kilometraje" execute ="@this save" render="kilometraje"/>

                        </div>
                    </div>

              </div>
            </p:panel>
            <p:commandButton id="save" value="Guardar"  styleClass="btn  btn-success" action="#{controladorActividadPlanMantenimiento.guardar()}"
                             immediate="true"/>

            <h:button value="Regresar" rendered="#{true}" outcome="/paginas/planMantenimiento/lista" styleClass="btn">

            </h:button>
        </h:form>

    </ui:define>
</ui:composition>
