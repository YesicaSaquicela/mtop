<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                template="/WEB-INF/templates/plantilla.xhtml">

    <ui:param name="titulo" value="Lista de Plan de Mantenimiento"/>

    <ui:define name="header">

        #{titulo}   

    </ui:define>
    <ui:define name="content">
        <!--Metadato que se realiza antes de renderizarse la vista-->

        <!--Formulario dentro de un contenedor-->
        <h:form id="form">            
            <!--Opción de mensaje, cuando se realiza una acción-->
            <div role="main">
                <div class="container-content" style="margin: 2em 10em 6em 10em; " align="left">
                    <p:growl id="message" showDetail="true" />


                    <!--Botones de admin-->
                    <div class="admin-actions">
                        <p:commandButton value="Crear" rendered="#{true}" action="/paginas/planMantenimiento/crear.xhtml?faces-redirect=true" styleClass="btn  btn-success">
                            <f:param name="planMantenimientoId" ></f:param>
                        </p:commandButton><br/><br/>

                    </div>
                    <div class="tab-content">
                        <div class="tab-pane active" id="todas">
                            <div class="table-responsive">


                                <tbody>
                                    <p:dataTable id="listap" value="#{controladorPlanMantenimiento.listaPlanMantenimiento}" var="pm">
                                        <p:column headerText="Número de Registro">
                                            <h:outputText value="#{pm.registro}"></h:outputText>
                                        </p:column>

                                        <p:column headerText="Opciones" style="width: 5%"> 
                                            <h:link value="Editar" outcome="crear" type="button" >
                                                <f:param name="planMantenimientoId" value="#{pm.id}"></f:param>
                                            </h:link>

                                            &nbsp;&nbsp;
                                            <p:commandButton rendered="#{pm.estado eq false}" id="confirmacion"  value="Activar Plan" actionListener="#{controladorPlanMantenimiento.activarPlan(pm.id)}" update=":form:message">
                                                <p:confirm header="Confirmación" message="¿Desea Realmente Activar el Plantemantenimiento seleccionado?" icon="ui-icon-alert" />
                                            </p:commandButton>

                                            <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
                                                <p:commandButton value="Si" ajax="false" update="listap" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                                                <p:commandButton value="No" type="button" onclick="confirmation.hide()" styleClass="ui-confirmdialog-no" icon="ui-icon-close"  />
                                            </p:confirmDialog>


                                            <p:commandButton id ="selec"    icon="ui-icon-trash"
                                                             title="ELIMINAR" onclick="confirmation.show()" type="button" >
                                                <f:param name="id" value="#{pm.registro}" />
                                            </p:commandButton>
                                            <p:confirmDialog id="confirmDialog" message="Esta Seguro que desea Eliminar ?"  
                                                             header="Doctores" severity="alert" widgetVar="confirmation">
                                                <p:commandButton  id="confirm"  ajax="false" value="SI" update="maestra" oncomplete="confirmation.hide()"  
                                                                  action="#{controladorPlanMantenimiento.activarPlan(pm.id)}" actionListener="#{controladorPlanMantenimiento.activarPlan(pm.id)}">
                                                    <f:param name="id" value="#{pm.registro}" />
                                                </p:commandButton> 

                                                <p:commandButton id="decline" value="NO" onclick="confirmation.hide()" type="button" />   
                                            </p:confirmDialog> 

                                        </p:column>
                                    </p:dataTable>
                                </tbody></div></div></div>
                </div></div>

        </h:form>
    </ui:define>
</ui:composition>
