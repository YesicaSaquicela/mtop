<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                template="/WEB-INF/templates/plantilla.xhtml">

    <ui:param name="titulo" value="Lista de Plan de Mantenimiento"/>

    <ui:define name="header">

        <h2>#{titulo}</h2>    

    </ui:define>
    <ui:define name="content">
        <!--Metadato que se realiza antes de renderizarse la vista-->

        <!--Formulario dentro de un contenedor-->
        <h:form id="form">            
            <!--Opción de mensaje, cuando se realiza una acción-->
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />  

            <!--Botones de admin-->
            <div class="admin-actions">
                <h:link value="Crear" rendered="#{true}" outcome="/paginas/planMantenimiento/crear.xhtml?faces-redirect=true" styleClass="btn btn-img" >
                    <f:param name="planMantenimientoId"></f:param>
                </h:link>
            </div>
            <p:dataTable id="listap" value="#{controladorPlanMantenimiento.listaPlanMantenimiento}" var="pm">
                <p:column headerText="Color">
                    <h:outputText value="#{pm.registro}"></h:outputText>
                </p:column>
               
                <p:column headerText="Opciones" style="width: 5%"> 
                    <h:link value="Editar" outcome="crear" type="button" >
                        <f:param name="planMantenimientoId" value="#{pm.id}"></f:param>
                    </h:link>
                </p:column>
            </p:dataTable>
            
        </h:form>
    </ui:define>
</ui:composition>
