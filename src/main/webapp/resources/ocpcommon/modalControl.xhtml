<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ocp="http://java.sun.com/jsf/composite/ocpcommon"
	xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface>
	<composite:attribute name="style" required="false" type="String" />
	<composite:attribute name="styleClass" required="false" type="String" />
	<composite:attribute name="backdrop" required="false" type="Boolean" default="true"/>
	<composite:attribute name="forId" required="true" type="String"/>
	<composite:attribute name="keyboard" required="false" type="Boolean" default="true"/>
	<composite:attribute name="text" required="true" type="String" />
</composite:interface>

<composite:implementation> 
	
		<a data-controls-modal="#{cc.attrs.forId}" 
			data-backdrop="#{cc.attrs.backdrop}"
			data-keyboard="#{cc.attrs.keyboard}" 
			style="cursor: pointer; #{cc.attrs.style}"
			class="#{cc.attrs.styleClass}">
			${cc.attrs.text}
		</a>
	
</composite:implementation>

</html>
