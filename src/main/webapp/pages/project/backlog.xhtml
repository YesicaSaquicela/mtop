<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="en" lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition template="/WEB-INF/view/templates/glue.xhtml">
	<ui:param name="title" value="View Project" />

	<ui:define name="header">
		<h:link value="#{projects.current.owner.username}" outcome="/pages/account" /> 
		/ 
		<h:link value="#{projects.current.name}" outcome="/pages/project/view">
			<f:param name="profile" value="#{project.owner.username}" />
			<f:param name="project" value="#{project.slug}" />
		</h:link>
		/ Backlog
	</ui:define>

	<ui:define name="header-right">
		Where'd it all go?
	</ui:define>

	<ui:define name="content">
	
		<ul class="plain clear">
			<ui:repeat var="s" value="#{project.stories}">
				<li>
					<div class="box" style="margin-bottom: 8px;">
					
						<div class="row">
							<div class="span6 columns">
								<h:button outcome="/pages/story/view"
									value="#{s.number}">
									<f:param name="profile" value="#{project.owner.username}" />
									<f:param name="project" value="#{project.slug}" />
									<f:param name="story" value="#{s.number}" />
								</h:button>
								<span style="font-size: 16px; padding-right: 30px;">
									 As a #{s.role}, I want #{s.objective}, so that #{s.result}.
								</span>
							</div>
							<div class="span1 columns">
								<a href="#" class="btn warn fr">Entered</a>
							</div>
						</div>
					</div>
				</li>
			</ui:repeat>
		</ul>
	</ui:define>

	<ui:define name="side-items">
	</ui:define>

</ui:composition>
</html>
