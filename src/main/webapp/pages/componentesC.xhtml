<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"      
      xmlns:f="http://java.sun.com/jsf/core"            
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:s="http://jboss.org/seam/faces"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:glue="http://eqaula.org/jsf/facelets"
      xmlns:ocp="http://java.sun.com/jsf/composite/ocpcommon"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition  template="/WEB-INF/view/templates/glue.xhtml">


        <ui:define name="header-replace">
            <div class="header-replace">
                <div class="container">
                    <div class="row fl" style="margin-top: 5px;">
                        <h3>Componentes de Prueba</h3>   
                    </div>
                </div>
            </div>             
        </ui:define>
        <ui:define name="content">
            <h:form id="form" acceptcharset="UTF-8">
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" /> 
                <!--Componente para valor entero o spinner-->
                <h:panelGroup id="fc" style="margin: 30px 10px;">
                    <label for="componente">#{messages['common.value']}</label>
                    <div class="small">
                        <pe:inputNumber value="#{galleryController.enteroL}" symbol=" Â°C" symbolPosition="s" style="width: 60px;" />
                        <br/>
                        <p:spinner  id="componente" value="#{galleryController.real}"  required="false" label="#{'Nivel'}" min="0" max="10" style="margin: 20px -10px; max-width: 30px; " 
                                    rendered="true" size="6" maxlength="5">
                            
                            <p:ajax rendered="@this"  process="@this"/>  
                        </p:spinner>
                        
                        
                    </div>
                    <h:graphicImage value="#{resource['success.gif']}" rendered="#{galleryController.entero != null}"
                                    styleClass="validation-status" />
                    <span class="help-inline"><br/>mensaje linea de ayuda<ocp:message forId="componente" /></span>
                </h:panelGroup>
            </h:form>           
        </ui:define>             
    </ui:composition>
</html>
