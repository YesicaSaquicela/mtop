<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="en" lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/WEB-INF/view/templates/glueLoggedOff.xhtml">
        <ui:param name="title" value="Sign up" />

        <ui:define name="header-replace">
            <div class="header-replace" >
                <div class="container-header" >
                    <div class="row lf" style="margin-top: 0.05%; margin-left: 2%" >
                        <h1>#{messages['common.join']}</h1>
                    </div>
                </div>
            </div>            
        </ui:define>

        <!--<ui:define name="header-right">
            <h:button value="#{messages['common.noaccount']}" outcome="/pages/signup" class="btn"/>
        </ui:define>-->

        <ui:define name="content">
            <style type="text/css">
                .openId {
                    margin: 10%;
                }
            </style>

            <div class="row">
                <div class=" columns" style="margin-left: 10%;">
                    <br/>
                    <p:panel rendered="false">
                        <center><h3>Sign in with your account at:</h3></center>
                        <div style="margin-left: 15%;">
                            <ui:include src="/WEB-INF/view/elements/openIdForm.xhtml" />
                        </div>
                    </p:panel>

                    <center><h4>#{messages['common.login.title']}</h4></center>
                    <br/>



                    <h:form id="signin">

                        <script type="text/javascript">
                            $(document).ready(function() {
                                $('#signin\\:username').attr("placeholder", "¿Quién eres tú?").focus();
                            });
                        </script>

                        <style type="text/css">
                            #signup input[type=text], #signup input[type=password] {
                                width: 20%;
                            }
                        </style>

                        <div class="clearfix">
                            <label for="name">#{messages['common.username']}</label>
                            <div class="input">
                                <h:inputText id="username" value="#{credentials.username}"
                                             styleClass="xLarge" required="true"/>
                                <br/><span class="help-inline"></span>
                            </div>
                        </div>

                        <div class="clearfix">
                            <label for="password">#{messages['common.password']}</label>
                            <div class="input">
                                <h:inputSecret id="password" value="#{credentials.password}"
                                               styleClass="xLarge" style="text-transform: uppercase;"  required="true">
                                </h:inputSecret>
                                <br/><span class="help-inline"></span>
                            </div>
                        </div>

                        <div class="admin-actions" style="margin-right: 10%;">
                            <h:commandButton action="#{authentication.login()}" value="#{messages['common.login']}"
                                             styleClass="btn primary large offset2" />
                        </div>
                        <center><h:link outcome="/pages/recover" value="#{messages['common.forgotpassword']}" /></center>
                        <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
                    </h:form>
                </div>
            </div>

        </ui:define>

    </ui:composition>
</html>
