<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="en" lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/WEB-INF/view/templates/glue.xhtml">
        <ui:param name="title" value="#{messages['app.name']}, #{messages['app.logo']}" />
        <ui:define name="header-replace">
            <div style="width: 100%; background-color: #FFF5E3; margin-bottom: 10px; ">
                <div class="container">
                    <div class="row fl" style="margin-top: 5px;">
                        <div class="span2 columns">                            
                        </div>
                        <div class="span7 columns">
                            <h2>#{messages['app.name']}</h2>
                            <p>#{messages['app.logo']}</p>
                        </div>
                    </div>
                </div></div>     
        </ui:define>

        <ui:define name="header-right">
        </ui:define>

        <ui:define name="content">
            <div lass="info">
                <p:barChart value="#{statistics.buildCartesianChartModel()}" legendPosition="nw"  
                            title="#{messages['statitics.work']}" minY="0" maxY="100" style="height:300px;margin-top:20px"/>  
            </div>
            <div class="info" style="margin: auto; margin-top: 15px; width: 100%;">
                <center>
                    <div class="alert-message block-message warning">
                        <h:link outcome="/pages/signup" value="#{messages['common.join']}" styleClass="btn large primary">
                        </h:link>
                        #{' '}
                        <h:link value="#{messages['common.alreadyaccount']}" outcome="/pages/login" class="btn large">
                        </h:link>
                    </div>
                </center>
            </div>
        </ui:define>

        <ui:define name="side-items">
        </ui:define>

    </ui:composition>
</html>
