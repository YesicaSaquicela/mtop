<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/view/templates/glue.xhtml">
    <ui:param name="title" value="#{messages['module.accounting.ledger']}" />
    <ui:define name="header-replace">
        <div style="width: 100%; background-color: #FFF5E3; margin-bottom: 10px; ">            
            <div class="container">
                <div class="span9 columns">
                    <div class="row fl" style="margin-top: 5px;">
                        <h2>#{messages['module.accounting.ledger']}</h2>   
                    </div>                    
                </div> 
                <div class="span4 columns offset3">
                    <h:form id="control">  
                        <br/>
                        <h:link value="#{messages['panel.admin']} " rendered="#{true}" 
                                outcome="/pages/admin/home.xhtml?faces-redirect=true" styleClass="btn secondary">                                
                        </h:link>                            
                    </h:form>
                </div>
            </div> 
        </div>             
    </ui:define>
    
    
    <ui:define name="content"> 
        <f:metadata>
            <f:viewParam name="result" value="#{ledgerListService.firstResult}" />
        </f:metadata> 
        <h:form id="form">           
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />  
            <div class="admin-actions">
                <h:link value="#{messages['common.add']}" rendered="#{true}" outcome="voucher" styleClass="btn primary">
                    <f:param name="ledgerId"></f:param>
                </h:link>
                
                <h:link value="#{messages['common.admin']}" rendered="#{true}" outcome="listvoucher" styleClass="btn primary">
                    <f:param name="ledgerId"></f:param>
                </h:link>
                
            </div>
            <p:dataTable var="_ledger" value="#{ledgerListService}"
                         paginator="true" rows="10"
                         paginatorAlwaysVisible="false"
                         paginatorPosition="top"
                         paginatorTemplate="{CurrentPageReport} {PreviousPageLink} {NextPageLink}"
                         rowsPerPageTemplate="5,10,15"
                         id="ledgerTable" lazy="true"
                         selection="#{ledgerListService.selectedLedger}"
                         rendered="true"
                         selectionMode="single">
           
                <p:ajax event="rowSelect" listener="#{ledgerListService.onRowSelect}" update=":form:messages"/>                 
                <p:ajax event="rowUnselect" listener="#{ledgerListService.onRowUnselect}" update=":form:messages "/>
                               
                <p:column headerText="#{messages['Ledger.code']}" sortBy="#{_ledger.code}">
                    <h:outputText value="#{_ledger.code}" />
                </p:column>
                
                <p:column headerText="#{messages['Ledger.name']}" sortBy="#{_ledger.name}">
                    <h:outputText value="#{_ledger.name}" />
                </p:column>
                
                <p:column headerText="#{messages['Ledger.postings']}">
                    <h:outputText value="#{_ledger.postings.size()}" />
                </p:column>
                <f:facet name="footer">                     
                </f:facet>                
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
