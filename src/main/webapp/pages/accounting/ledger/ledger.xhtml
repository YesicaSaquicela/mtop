<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/WEB-INF/view/templates/glue.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">


    <ui:define name="header-replace">

        <div style="width: 100%; background-color: #FFF5E3; margin-bottom: 10px; ">            
            <div class="container">
                <div class="span9 columns">
                    <div class="row fl" style="margin-top: 5px;">
                        <h2>#{messages['module.accounting.posting']}</h2>   
                    </div>                    
                </div> 
                <div class="span4 columns offset3">
                    <h:form id="control">  
                        <br/>
                        <h:link value="#{messages['panel.admin']} " rendered="#{true}" 
                                outcome="/pages/admin/home.xhtml?faces-redirect=true" styleClass="btn primary">                                
                        </h:link>                            
                    </h:form>
                </div>
            </div> 
        </div>      

    </ui:define>



    <ui:define name="content">
        <h:form id="form">
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />  

            <div class="admin-actions">
                <h:link value="#{messages['common.add']}" rendered="#{true}" outcome="voucher" styleClass="btn primary">

                </h:link>
                #{' '}

                <h:link value="#{messages['common.edit']}" rendered="#{true}" outcome="voucher" styleClass="btn">
                    <f:param name="postingId"></f:param>
                </h:link>
                #{' '}
                <h:link value="#{messages['common.cancel']}" rendered="#{true}" outcome="list" styleClass="btn">

                </h:link>

            </div>

            <p:dataTable id="postingTablePrueba" var="_posting" value="#{postingListService}"
                         paginator="true" rows="10" rendered="true"
                         paginatorAlwaysVisible="false"
                         paginatorPosition="top"
                         rowsPerPageTemplate="5,10,15"
                         paginatorTemplate="{CurrentPageReport} {PreviousPageLink} {NextPageLink}"
                         selectionMode="single" lazy="true">

                <f:facet name="header">  
                    <h5>#{messages['module.accounting.posting']}</h5>
                </f:facet> 

                <p:columnGroup type="header">  
                    <p:row>  
                        <p:column  rowspan="3" headerText="#{messages['account']}"/>  
                        <p:column rowspan="3" headerText="#{messages['module.accounting.entry.debit']}" />  
                        <p:column rowspan="3" headerText="#{messages['module.accounting.entry.credit']}" />  
                    </p:row>  
                </p:columnGroup>

                <p:subTable id="entriesTable" var="_entry" value="#{_posting.entries}">

                    <f:facet name="header">  
                        #{_posting.paymentDate} #{_posting.id}
                    </f:facet>  



                    <p:column headerText="#{messages['account']}" sortBy="#{_entry.account}">
                        <h:outputLabel value="#{_entry.account.name}"/>
                    </p:column>

                    <p:column headerText="#{messages['module.accounting.entry.debit']}" sortBy="#{_entry.debit}">
                        <h:outputLabel value="#{_entry.debit}"/>
                    </p:column>

                    <p:column headerText="#{messages['module.accounting.entry.credit']}" sortBy="#{_entry.debit}">
                        <h:outputLabel value="#{_entry.credit}"/>
                    </p:column>


                    <p:columnGroup type="footer">  
                        <p:row>  
                            <p:column footerText="Total: " style="text-align:right"/>  
                            <p:column footerText="#{postingHome.totalDebit(_posting.id)}" /> 
                            <p:column footerText="#{postingHome.totalCredit(_posting.id)}" />  
                        </p:row> 
                        <p:row>  
                            <p:column footerText="#{_posting.memo}" colspan="3"/>  
                        </p:row> 
                    </p:columnGroup> 


                </p:subTable>





            </p:dataTable>


        </h:form>
    </ui:define>
</ui:composition>
