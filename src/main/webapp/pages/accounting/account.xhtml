<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:s="http://jboss.org/seam/faces"
                xmlns:glue="http://eqaula.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/WEB-INF/view/templates/glue.xhtml">
    <f:metadata>
        <f:viewParam name="accountId" value="#{accountHome.accountId}" />            
        <s:viewAction action="#{accountHome.load}" if="#{conversation.transient}"/>
    </f:metadata>

    <ui:define name="header-replace">
        <div style="width: 100%; background-color: #FFF5E3; margin-bottom: 10px; ">
            <div class="container">
                <div class="row fl" style="margin-top: 5px;">
                    <h1>#{accountHome.accountId != null? messages['common.edit'] : messages['common.add']} 
                        #{messages['Account']}</h1>   
                </div>
            </div>
        </div>             
    </ui:define>
    <ui:define name="content">
        <h:form id="form" acceptcharset="UTF-8">
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" /> 
            <glue:input id="name" name="name" type="text" label="#{messages['common.name']}" value="#{accountHome.instance.name}" required="true" inlinehelp="#{messages['common.name.inlinehelp']}" execute="@this save" render="name"/>
            <glue:input id="code" name="code" type="text" label="#{messages['common.code']}" value="#{accountHome.instance.code}" required="false" inlinehelp="#{messages['common.code.inlinehelp']}" execute="@this save" render="code"/> 
            <!--<glue:input id="accountType_" name="accountType" type="java.lang.String[]" label="#{messages['Account.type']}" value="#{accountHome.instance.type.values()}" required="false" inlinehelp="#{messages['Account.type.help']}" execute="@this save" render="name"/>-->                         
            <h:panelGroup layout="block" class="clearfix">
                <label for="accounttype_" class="">#{messages['Account.type']} #{' '}</label>
                <div class="input">
                    <p:selectOneMenu id="accounttype_" value="#{accountHome.instance.accountType}" effect="fade"  converter="#{omnifaces.GenericEnumConverter}" required="true" requiredMessage="false" 
                                     rendered="true">  
                        <f:selectItems value="#{accountHome.acountTypes}" var="accountType1" itemLabel="#{accountType1}" itemValue="#{accountType1}"/>                          
                        <p:ajax event="change" update="@parent" partialSubmit="true"/>
                    </p:selectOneMenu>
                </div>
            </h:panelGroup>
            <h:panelGroup layout="block" class="clearfix" rendered="#{!accountHome.hasParent() and accountHome.accountId!=null}">                
                <div class="admin-actions">
                    <h:link value="#{messages['common.add']} #{messages['Account.subAcount']}" rendered="#{true}" outcome="account" styleClass="btn primary">
                        <f:param name="accountId" ></f:param>
                        <f:param name="parentId" value="#{accountHome.accountId}"></f:param>
                        <f:param name="backView" value="account"></f:param>
                    </h:link>
                    #{' '}
                    <h:link id="button-edit" value="#{messages['common.edit']}" rendered="#{true}" outcome="account" styleClass="btn" 
                            disabled="#{accountHome.accountId == null}">
                        <f:param name="accountId" value="#{account_.id}"></f:param>
                        <f:param name="parentId" value="#{accountHome.accountId}"></f:param>
                        <f:param name="backView" value="account"></f:param>
                    </h:link>               
                </div>
                <p:dataTable var="account_" value="#{accountHome.subAccounts}"
                             editable="false" 
                             id="subAccountTable"
                             rowKey="#{account_.id}"
                             selection="#{propertyHome.instance}" 
                             selectionMode="single" > 

                    <p:ajax event="rowSelect" listener="#{accountHome.onRowSelect}"   
                            update=":form:button-edit :form:messages"/>                 
                    <p:ajax event="rowUnselect" listener="#{accountHome.onRowUnselect}" update=":form:button-edit :form:messages"/>

                    <p:column selectionMode="single"/>
                    <p:column headerText="#{messages['Account.code']}" sortBy="#{account_.code}">
                        <h:outputText value="#{account_.code}" />
                    </p:column>

                    <p:column headerText="#{messages['Account.name']}" sortBy="#{account_.name}">
                        <h:outputText value="#{account_.name}" />
                    </p:column>

                    <p:column headerText="#{messages['Account.type']}" sortBy="#{account_.accountType}">
                        <h:outputText value="#{account_.accountType}" />
                    </p:column>

                    <f:facet name="footer">                     
                    </f:facet>
                    <!--<f:facet name="footer">
                        <p:commandButton id="multiViewButton" value="#{messages['common.view']}" icon="ui-icon-search"  
                                         update=":form:displayMulti" oncomplete="multiAccountDialog.show()"/>  
                    </f:facet>-->

                </p:dataTable>
            </h:panelGroup>
            <div class="actions">
                <p:commandButton id="saveNew" action="#{accountHome.saveNewAccount()}" value="#{messages['common.save']} #{'new'}" styleClass="btn primary" rendered="#{!accountHome.hasParent() and accountHome.accountId==null? true : false}" />
                #{' '}
                <p:commandButton id="save" action="#{accountHome.saveAccount()}" value="#{messages['common.save']}" styleClass="btn primary" rendered="#{accountHome.hasParent() or accountHome.accountId!=null}" immediate="true"/>
                #{' '}
                <p:commandButton type="button" value="#{messages['common.delete']}" styleClass="btn" onclick="deletedDlg.show();" immediate="true"
                                 update=":cancel-dialog:form-dialog-confirm-delete" rendered="#{accountHome.accountId != null}"/>
                #{' '}
                <h:link outcome="/pages/accounting/accountList.xhtml?faces-redirect=true" onclick="editDlg.hide();"
                        value="#{messages['common.cancel']}" styleClass="btn" immediate="true">                         
                </h:link>
            </div>
            <p:dialog id="cancel-dialog" header="#{messages['common.delete.confirm']}" widgetVar="deletedDlg" resizable="false">  
                <h:form id="form-dialog-confirm-delete">
                    <h:panelGroup layout="block" style="padding:5px;">  
                        <h:outputText value="#{messages['common.delete.confirm.message']}"/>  
                    </h:panelGroup>  
                    <p:commandButton value="#{messages['common.yes']}" oncomplete="deletedDlg.hide();"  
                                     action="#{accountHome.deleteAccount()}"                                         
                                     ajax="true" process="@this"  
                                     style="margin-top:10px;">  
                    </p:commandButton>  
                    <p:commandButton value="#{messages['common.no']}" type="button" onclick="deletedDlg.hide();"  
                                     style="margin-top:10px;"/>  
                </h:form>
            </p:dialog> 
        </h:form>
    </ui:define>
</ui:composition>
