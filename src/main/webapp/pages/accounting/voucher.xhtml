<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:s="http://jboss.org/seam/faces"
                xmlns:p="http://primefaces.org/ui"
                xmlns:glue="http://eqaula.org/jsf/facelets"
                template="/WEB-INF/view/templates/glue.xhtml"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="header-replace">                    
        <div style="width: 100%; background-color: #FFF5E3; margin-bottom: 10px; ">
            <div class="container">
                <div class="row fl" style="margin-top: 5px;">
                    <div class="span7 columns">   
                        <div class="row fl" style="margin-top: 5px;">
                            <h3>EQAULA TECNOLOGIAS CIA LTDA</h3> 
                            <h3>1191725932001</h3> 
                            <h4>COMPROBANTE DE PAGO NÂ° EQ-PAGO-000</h4>   
                            <h:outputLabel value=""/>
                        </div>                        
                    </div>
                </div>     
            </div>
        </div>         
    </ui:define>

    <ui:define name="content">          
        <h:form id="form">
            <h:panelGroup layout="block" class="clearfix" rendered="true">
                <label for="postingtype_" class="">#{messages['module.account.posting.type']}</label>
                <div class="input">
                    <p:selectOneMenu id="postingtype_" value="#{postingHome.instance.postingType}" effect="fade"  
                                     converter="omnifaces.GenericEnumConverter" required="true" requiredMessage="false" 
                                     rendered="true" label="#{messages['module.account.posting.type']}">
                        <f:selectItem  itemLabel = "#{messages['common.choice']}"  ItemValue = ""  />  
                        <f:selectItems value="#{postingHome.postingTypes}" var="postingType" itemLabel="#{postingType}" itemValue="#{postingType}"/>                          
                        <p:ajax event="change" update="@parent " partialSubmit="true"/>
                    </p:selectOneMenu>                        
                </div>
                <br />
                <br />
                <glue:input id="amount" name="amount" type="decimal" 
                            label="#{messages['module.accounting.amount']}" 
                            value="#{postingHome.instance.amount}" required="true" 
                            execute="@this save" render="amount" />

                <label for="paymentDate"> #{messages['module.accounting.posting.paymentdate']}*</label>
                <div class="input">
                    <p:calendar id="paymentDate" value="#{postingHome.instance.paymentDate}" 
                                label="#{messages['module.accounting.posting.paymentdate']}"
                                navigator="true" 
                                showOn="button"
                                required="true"
                                rendered="true">
                        <p:ajax event="dateSelect" update="@parent" partialSubmit="true"/>
                    </p:calendar>
                </div>

                <br />
                <br />

                <glue:input id="amountInLetters" name="amountInLetters" type="text" 
                            label="#{messages['module.accounting.posting.amountinletters']}"
                            value="#{postingHome.instance.amountInLetters}"  required="true"
                            execute="@this save" render="amountInLetters" />



                <!-- <glue:input id="consigne" name="consigne" type="text" 
                             label="Pago a favor de: "
                             value="#{postingHome.instance.consigne}"  
                             execute="@this save" render="consigne" /> -->



                <label for="consigne"> Pago a favor de: *</label>
                <div class="input">
                    <p:selectOneMenu id="consigne" value="#{postingHome.instance.consigne}" effect="fade"  
                                     required="true" requiredMessage="false"
                                     rendered="true"
                                     converter="org.eqaula.glue.faces.converter.GenericConverter">

                        <f:selectItem  itemLabel = "#{messages['common.choice']}" />  
                        <f:selectItems value="#{postingHome.profiles}" var="account" itemLabel="#{account.name}" itemValue="#{account.name}"/>                          

                        <f:converter converterId="org.eqaula.glue.faces.converter.GenericConverter"/>
                    </p:selectOneMenu>


                </div>

                <br />
                <br />
<!--
                <h:outputLabel value="Docuemento de respaldo:" />
                <div class="input">
                    <p:inputText  value="Factura" styleClass="xLarge span4" required="true" label="#" 
                                  rendered="true" >
                    </p:inputText>
                </div>

-->


            </h:panelGroup>


            <div class="admin-actions">
                <p:commandButton id="save" value="#{messages['common.save']}" rendered="true"
                                 action="#{postingHome.savePosting()}" 
                                 update="entries"
                                 ajax="true" 
                                 process="@this" styleClass="btn primary"
                                 style="margin-top:10px;" icon="ui-icon-disk">  

                </p:commandButton>
            </div> 

            <p:dataTable var="entry" value="#{postingHome.instance.entries}" style="width:100%"
                         editable="true" 
                         id="entries"
                         rowKey="#{entry.id}"> 


                <f:facet name="header">  
                    #{messages['module.accounting.posting']}
                </f:facet>  

                <p:column headerText="Id">
                    <h:outputText value="#{entry.account.id}" />
                </p:column>


                <p:column headerText="#{messages['common.name']}" sortBy="">

                    <p:cellEditor>  
                        <f:facet name="output">  
                            <h:outputText value="#{entry.account.name}" />  
                        </f:facet>  

                        <f:facet name="input">  

                            <div class="input">
                                <p:selectOneMenu id="parent_" value="#{entry.account}" effect="fade"  
                                                 required="true" requiredMessage="false"
                                                 rendered="true" label="#{messages['Account']}"
                                                 converter="org.eqaula.glue.faces.converter.GenericConverter">

                                    <f:selectItem  itemLabel = "#{messages['common.choice']}" />  
                                    <f:selectItems value="#{postingHome.accounts}" var="account" itemLabel="#{account.name}" itemValue="#{account.name}"/>                          

                                    <f:converter converterId="org.eqaula.glue.faces.converter.GenericConverter"/>


                                </p:selectOneMenu>

                            </div>
                        </f:facet>  
                    </p:cellEditor>  
                </p:column>               



                <p:column headerText="Debe">
                    <p:cellEditor>  
                        <f:facet name="output">  
                            <h:outputText value="#{entry.amount}" />
                        </f:facet>  
                        <f:facet name="input">  
                            <p:inputText value="#{entry.amount}" style="width:100%"/>
                        </f:facet>  
                    </p:cellEditor>
                </p:column>    

                <p:column headerText="Haber">
                    <p:cellEditor>  
                        <f:facet name="output">  
                            <h:outputText value="#{entry.amount}" />
                        </f:facet>  
                        <f:facet name="input">  
                            <p:inputText value="#{entry.amount}" style="width:100%"/>
                        </f:facet>  
                    </p:cellEditor>
                </p:column>               

                <p:column headerText="Cheque">
                    <p:selectBooleanCheckbox value="#"/>
                </p:column>               

                <p:column headerText="Efectivo" >
                    <p:selectBooleanCheckbox value="#"/>
                </p:column>   

                <p:column headerText="#{messages['common.options']}" style="width:50px">  
                    <p:rowEditor />  
                </p:column> 

            </p:dataTable>

        </h:form>

    </ui:define>    
</ui:composition>
