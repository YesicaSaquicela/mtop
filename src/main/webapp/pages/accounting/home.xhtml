<?xml version="1.0" encoding="UTF-8"?>

<ui:composition template="/WEB-INF/view/templates/glue.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <f:metadata>
        <f:viewParam name="organizationId" value="#{accountListService.organizationId}"/>
    </f:metadata>

    <ui:define name="header-replace">
        <div style="width: 100%; background-color: #FFF5E3; margin-bottom: 10px; ">  
            <div class="container">
                <div class="row-fluid" style="margin-top: 5px">
                    <div class="span9">
                        <h1>#{messages['module.accounting']}</h1>                        
                    </div>
                    <div class="span3">
                        <br/>
                        <h:link value="#{messages['common.home']}" 
                                outcome="/pages/home"
                                styleClass="btn btn-link">
                        </h:link>                       
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
    <ui:define name="content">
        <div class="container">
            <div class="row-fluid">
                <div class="span4">
                    <h2>#{messages['account.catalogue']}</h2>
                    <p>Defina el esquema contable vigente para su empresa</p>
                    <p>
                        <h:link value="#{messages['common.view']}" class="btn btn-primary" outcome="/pages/accounting/list.xhtml">
                            <f:param name="organizationId" value="#{accountListService.organizationId}" />
                        </h:link>
                    </p>
                </div>
                <div class="span4">
                    <h2>#{messages['module.accounting.ledger']}</h2>
                    <p>Su empresa se mueve, vea como</p>
                    <p>
                        <h:link value="#{messages['common.view']}" class="btn btn-primary" outcome="/pages/accounting/ledger/list.xhtml">
                            <f:param name="organizationId" value="#{accountListService.organizationId}" />
                        </h:link>
                    </p>
                </div>

            </div>
        </div>
    </ui:define>
</ui:composition>
