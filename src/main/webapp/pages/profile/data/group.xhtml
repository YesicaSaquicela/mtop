<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="en" lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:p="http://primefaces.org/ui"
      xmlns:s="http://jboss.org/seam/faces"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:glue="http://eqaula.org/jsf/facelets"
      xmlns:ocp="http://java.sun.com/jsf/composite/ocpcommon">
    <ui:composition  template="/WEB-INF/view/templates/glue.xhtml">
        <ui:define name="content">
            <f:metadata>
                <f:viewParam name="groupId" value="#{groupHome.groupId}" />
                <s:viewAction action="#{groupHome.load}" if="#{conversation.transient}"/>
            </f:metadata>
            <h:form id="form">
                <h2>#{messages['common.edit']} #{messages['module.profile.data.education']}: #{groupHome.instance.name}</h2>
                <br/>
                <glue:group id="#{groupHome.instance.id}" label="#{groupHome.instance.property.label}" group="#{groupHome.instance}" inlinehelp="#{groupHome.instance.property.helpInline}"
                            controller="#{groupHome}"
                            members="findOtherMembers"
                            addAction="addBussinesEntity"
                            form="form">
                </glue:group>
                <h:panelGroup layout="block" class="clearfix">
                    <label for="#{groupHome.instance.property.name}" class="#{(not empty groupHome.instance.property.required and groupHome.instance.property.required) ? 'required' : ''}">#{groupHome.instance.property.label}#{(not empty groupHome.instance.property.required and groupHome.instance.property.required) ? '*&#160;' : ''}</label>
                    <div class="input">
                        <p:panel id="dataTable">
                            <p:dataTable var="m" value="#{groupHome.instance.otherMembers}" 
                                         editable="false" 
                                         emptyMessage="#{messages['common.emptyList']}"
                                         rowKey="#{groupHome.instance.id}"
                                         selection="#{groupHome.bussinesEntity}" 
                                         selectionMode="single" >  
                                 
                                <p:ajax event="rowSelect" update=":edit-dialog-" oncomplete="editDlg.show()" /> 
                                <p:column headerText="#{messages['common.name']}" style="width:125px">  
                                    <h:outputText value="#{m.name}" />  
                                </p:column>  
                                <p:column headerText="#{messages['common.code']}" style="width:125px">  
                                    <h:outputText value="#{m.code}" />  
                                </p:column>
                            </p:dataTable>
                        </p:panel>
                        <p:commandButton value="#{messages['common.add']} #{label}" ajax="true"
                                         action="#{groupHome.addBussinesEntity(groupHome.instance)}" process="@this, edit-dialog"
                                         icon="ui-icon-plus" update="edit-dialog" oncomplete="editDlg.show();"/>  
                        <p:dialog id="edit-dialog" header="#{messages['common.edit']} #{controller.bussinesEntity.name}" widgetVar="editDlg" modal="true" resizable="true" dynamic="true" width="450">
                            <!-- Attributos de clase, sino existen extendidos -->
                            <p:panel rendered="#{empty controller.bussinesEntity.findBussinesEntityAttribute(group.name)}">
                                <glue:input id="gname_#{id}" name="gname_#{group.id}" type="text" label="#{messages['common.name']}" value="#{controller.bussinesEntity.name}" required="true" inlinehelp="#{messages['common.name.inlinehelp']}"/>
                                <glue:input id="gcode_#{id}" name="gcode_#{group.id}" type="text" label="#{messages['common.code']}" value="#{controller.bussinesEntity.code}" required="false" inlinehelp="#{messages['common.code.inlinehelp']}"/>
                            </p:panel>
                            <p:panel rendered="#{not empty controller.bussinesEntity.findBussinesEntityAttribute(group.name)}">
                                <!-- Attributos personalizados -->
                                <c:forEach items="#{controller.bussinesEntity.findBussinesEntityAttribute(group.name)}" var="a" >
                                    <glue:input id="#{a.property.id}" name="#{a.name}" type="#{a.type}" label="#{a.property.label}" value="#{a.value}" required="#{a.property.required}" inlinehelp="#{a.property.helpInline}" render="#{a.property.id} #{a.property.render != null ? a.property.render : ''}" converter="#{a.property.converter}" values="#{ui.getValuesAsSelectItem(a.property.values)}"/>
                                </c:forEach>
                            </p:panel>
                            <p:commandButton value="#{messages['common.save']}" 
                                             actionListener="#{controller.saveBussinesEntity()}" 
                                             update="panel-#{id}"
                                             ajax="false" process="@this, edit-dialog-#{id}"
                                             style="margin-top:10px;" icon="ui-icon-disk"
                                             oncomplete="edit-dialog-#{id}.hide();">  
                            </p:commandButton>  
                    
                            <p:commandButton type="button" value="#{messages['common.delete']}" onclick="deletedDlg.show()" style="margin-top:10px;"/>  
                        </p:dialog>
                        <p:dialog id="cancel-dialog-#{id}" header="#{messages['common.delete.confirm']}" widgetVar="deletedDlg" resizable="false">  
                            <h:panelGroup layout="block" style="padding:5px;">  
                                <h:outputText value="#{messages['common.delete.confirm.message']}"/>  
                            </h:panelGroup>  
                            <p:commandButton value="#{messages['common.delete']}" oncomplete="deletedDlg.hide();"  
                                             action="#{controller[deleteAction]}" process="@this"  
                                             style="margin-top:10px;">  
                            </p:commandButton>  
                            <p:commandButton value="Cancel" type="button" onclick="deletedDlg.hide();"  
                                             style="margin-top:10px;"/>  
                        </p:dialog>  
                    </div>
                </h:panelGroup>
                <div class="actions">
                    <h:commandButton id="save" action="#{groupHome.saveAjax()}" value="#{messages['common.save']}" styleClass="btn primary" rendered="false"/>
                    &nbsp;
                    <h:commandButton action="/pages/home.xhtml?faces-redirect=true"
                                     value="#{messages['common.cancel']}" styleClass="btn" immediate="true"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
