<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="en" lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ocp="http://java.sun.com/jsf/composite/ocpcommon"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:s="http://jboss.org/seam/faces"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">

    <ui:composition template="/WEB-INF/view/templates/profile-active.xhtml">
        <f:metadata>
            <f:viewParam name="id" value="#{profileHome.profileId}" />                
            <f:viewParam name="structureName" value="#{profileHome.structureName}" />
            <s:viewAction action="#{profileHome.load}" if="#{conversation.transient}"/>
        </f:metadata>

        <ui:param name="title" value="profileHome.instance - #{profileHome.instance.username}" />

        <ui:define name="header">
            <div style="width: 100%; background-color: #FFF5E3; margin-bottom: 10px; ">
                <div class="container">
                    <div class="row fl" style="margin-top: 5px;">
                        <div class="span2 columns">
                            <h:link outcome="/pages/profile/profile" title="${profileHome.instance.fullName}">
                                <ocp:gravatar email="${profileHome.instance.email}" size="90" updatable="false" />
                                <f:param name="profileId" value="#{profileHome.instance.id}"/>
                            </h:link>

                        </div>
                        <div class="span4 columns">
                            <h4>#{messages['common.hithere']}, 
                                <h:link outcome="/pages/profile/profile" title="#{messages['common.viewprofile']}" value="${profileHome.instance.fullName}">
                                    <f:param name="profileId" value="#{profileHome.instance.id}"/>
                                </h:link>.</h4>
                            <p>#{empty profileHome.instance.bio ? messages['common.wathgoingtoaccomplishtoday'] : profileHome.instance.bio}</p>
                        </div>
                        <div class="span6 columns offset4">
                            <h:link outcome="/pages/profile/profile" styleClass="btn" value="#{messages['common.edit']}">
                                <f:param name="profileId" value="#{profileHome.instance.id}"/>
                            </h:link>
                        </div>
                    </div>
                </div></div>             
        </ui:define>

        <ui:define name="content">
            <h:form id="account">

                <h:panelGroup  layout="block" class="clearfix">
                    <label for="screnname"><b>#{messages['common.screenName']}</b></label>
                    <div class="input">
                        <h:outputText id="screenname" value="#{profileHome.instance.fullName}"/>
                    </div>
                </h:panelGroup>
                <h:panelGroup  layout="block" class="clearfix" rendered="true">
                    <label for="bio"><b>#{messages['profile.dni']}</b></label>
                    <div class="input">
                        <h:outputText id="dni" value="#{profileHome.instance.code}" styleClass="span4" />
                    </div>
                </h:panelGroup>
                <h:panelGroup layout="block" class="clearfix">
                    <label for="email"><b>#{messages['common.email']}</b></label>
                    <div class="input">
                        <h:outputText id="email" value="#{profileHome.instance.email}" rendered="#{!profileHome.instance.emailSecret}"/>
                        <h:outputText value="#{messages['common.emailprivate']}" rendered="#{profileHome.instance.emailSecret}" />
                    </div>
                </h:panelGroup> 
                <h:panelGroup  layout="block" class="clearfix" rendered="false">
                    <label for="bio"><b>#{messages['common.bio']}</b></label>
                    <div class="input">
                        <h:outputText id="bioIn" value="#{profileHome.instance.bio}" styleClass="span4" />
                    </div>
                </h:panelGroup>
                <p:scrollPanel style="width:100%;height:200px">
                    <!-- Mostrar los datos de estructure-->
                    <h:panelGroup id="attributes" layout="block" class="clearfix">
                        <ui:repeat value="#{profileHome.instance.findBussinesEntityAttribute(profileHome.structureName)}" var="a" varStatus="status">
                            <!--<h:panelGroup  layout="block" class="clearfix" rendered="true">
                                <label for="firstdate"><b>#{messages['common.firstDate']}</b></label>
                                <div class="input">
                                    <h:outputText id="firstdateIn" value="#{a.value}" styleClass="span4" rendered="#{a.property.type eq 'java.lang.String'}" />
                                </div>
                            </h:panelGroup>-->
                            <h:panelGroup layout="block" class="clearfix" >
                                <label for="#{a.name}" class="#{(not empty a.property.required and a.property.required) ? 'required' : ''}">#{a.property.label}#{(not empty a.property.required and a.property.required) ? '*&#160;' : ''}</label>
                                <div class="input">                                     
                                    <!--<h:outputText id="xvalue" value="#{a.value}" styleClass="span4" rendered="#{a.property.type eq 'java.lang.String'}" />-->
                                    <h:outputText id="valuedate" value="#{a.value}" styleClass="span4" />
                                                                        
                                    <p:selectOneMenu value="#{a.value}" effect="fade"  converter="#{omnifaces.SelectItemsConverter}" required="#{a.property.required}" requiredMessage="#{a.property.requiredMessage}" label="#{a.property.label}"
                                                     rendered="#{a.property.type eq 'java.lang.String[]'}" disabled="true">  
                                        <f:selectItems value="#{ui.getValuesAsSelectItem(a.property.values)}" var="v" itemLabel="#{v.label}" itemValue="#{v}"/>  
                                        <p:ajax event="change" update="@parent" partialSubmit="true"/>
                                    </p:selectOneMenu>                                    
                                </div>
                            </h:panelGroup>  
                        </ui:repeat>
                    </h:panelGroup>
                </p:scrollPanel>
                <c:forEach items="#{ui.getProperties(profileHome.instance)}" var="p" >
                    <c:choose>                        
                        <c:when test="#{p.type == 'org.eqaula.glue.model.Structure'}">
                             
                        </c:when>
                        <c:when test="#{p.type == 'org.eqaula.glue.model.Group'}">
                            <h2>#{p.label}</h2>
                            <p:dataTable id="groups" var="m" value="#{ui.getGroup(profileHome.instance, p).findOtherMembers(profileHome.instance)}" 
                                         editable="false" 
                                         emptyMessage="#{messages['common.emptyList']}">  

                    <!--<p:columns value="#{groupHome.columns}" var="column" columnIndexVar="colIndex"   
                               sortBy="#{m[column.property]}">  
                        <f:facet name="header">  
                                #{column.header}  
                            </f:facet>  
                                #{m.findAttributeValue(column.property)}  
                            </p:columns> -->
                                <p:column >
                                    <f:facet name="header"> 
                                        #{messages['common.name']}
                                    </f:facet>
                                    #{m.name}
                                </p:column>
                            </p:dataTable>
                        </c:when>
                    </c:choose>
                </c:forEach>


            </h:form>
        </ui:define>

    </ui:composition>
</html>
