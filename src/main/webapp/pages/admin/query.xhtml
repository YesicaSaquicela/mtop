<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/view/templates/glue.xhtml">
    <ui:param name="title" value="#{messages['admin.querytool']}" />
    <ui:define name="header-replace">
        <div style="width: 100%; background-color: #FFF5E3; margin-bottom: 10px; ">
            <div class="container">
                <div class="row fl" style="margin-top: 5px;">
                    <h1>#{messages['panel.admin.hql']}</h1>   
                </div>
            </div>
        </div>             
    </ui:define>
    <ui:define name="content">
        <h:form id="form">
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />  
            <h:panelGroup layout="block" class="clearfix">
                <p:inputTextarea value="#{adminTools.query}" rows="7" cols="64" autoResize="false"/>
            </h:panelGroup>
            <p:commandButton value="#{messages['common.submit']}" actionListener="#{adminTools.executeQuery}" ajax="true" update="result"/>
            <h:panelGroup layout="block" class="clearfix">
                <p:inputTextarea id="result"  value="#{adminTools.result}" rows="21" cols="64" autoResize="false"/>
            </h:panelGroup>
        </h:form>

    </ui:define>
</ui:composition>
