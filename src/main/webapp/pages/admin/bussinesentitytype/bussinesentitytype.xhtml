<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:s="http://jboss.org/seam/faces"
                xmlns:p="http://primefaces.org/ui"
                xmlns:glue="http://eqaula.org/jsf/facelets"
                template="/WEB-INF/view/templates/glue.xhtml"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:define name="header-replace">
        <div style="width: 100%; background-color: #FFF5E3; margin-bottom: 10px; ">
            <div class="container">
                <div class="row fl" style="margin-top: 5px;">
                    <h1>#{messages['module.BussinesEntityType']}</h1>   
                </div>
            </div>
        </div>             
    </ui:define>
    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="bussinesEntityTypeId" value="#{bussinesEntityTypeHome.bussinesEntityTypeId}" />
            <s:viewAction action="#{bussinesEntityTypeHome.load}" if="#{conversation.transient}"/>
        </f:metadata>

        <h:form id="form">
            <glue:input id="namebeth" name="name" type="text" label="#{messages['module.BussinesEntityType.typeName']}" 
                        value="#{bussinesEntityTypeHome.instance.name}" required="true" inlinehelp="#{messages['common.nameBussinesEntityType.inlinehelp']}" execute="@this save" render="namebeth"/>

            <br />
            <c:forEach items="#{bussinesEntityTypeHome.instance.structures}" var="e" >
                <p:panel header="#{messages['common.properties:']} #{instance.name}" toggleable="true" closable="false" toggleSpeed="0" closeSpeed="0" widgetVar="panel#{e.name}">
                    <f:facet name="header">
                        <strong>#{e.name}</strong>#{' '}                            
                    </f:facet>

                    <p:dataTable var="property" value="#{e.properties}"
                                 editable="false" 
                                 id="properties"
                                 emptyMessage="#{messages['common.emptyList']}">                            

                        <p:column headerText="#{messages['BussinesEntity.name']}" sortBy="#{property.name}">
                            <h:outputText value="#{property.name}" />
                        </p:column>

                        <p:column headerText="#{messages['common.property.label']}" sortBy="#{property.label}">
                            <h:outputText value="#{property.label}" />
                        </p:column>
                        <p:column headerText="#{messages['common.property.helpinline']}" sortBy="#{property.helpInline}">
                            <h:outputText value="#{property.helpInline}" />
                        </p:column>
                        <p:column headerText="#{messages['common.property.customForm']}" sortBy="#{property.customForm}">
                            <h:outputText value="#{property.customForm}" />
                        </p:column>                                 
                    </p:dataTable>

                </p:panel>

            </c:forEach>


            <div class="actions">
                <h:commandButton id="save" action="#{bussinesEntityTypeHome.saveBussinesEntityType()}" 
                                 value="#{messages['common.save']}" styleClass="btn primary"/>
                #{' '}                                                                                                                       
                <h:commandButton action="/pages/admin/bussinesentitytype/list.xhtml?faces-redirect=true"                                                                                                                                                        
                                 value="#{messages['common.cancel']}" styleClass="btn" immediate="true"/>
                </div>


            </h:form>
        </ui:define>
    </ui:composition>
