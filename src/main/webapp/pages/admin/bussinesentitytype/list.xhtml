<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/view/templates/glue.xhtml">
    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="result" value="#{bussinesEntityTypeListService.firstResult}" />
        </f:metadata>

        <h:form id="form">
            <h1>#{messages['BussinesEntityTypes']}</h1>
            <h:panelGroup>
                <div class="span1 columns offset4">
                    <h:link outcome="/pages/admin/bussinesentitytype/bussinesentitytype" styleClass="btn" value="#{messages['common.new']}">
                        <f:param name="profileId" value="#{profileHome.instance.id}"/>
                    </h:link>
                </div>
            </h:panelGroup>             

            <p:dataTable var="bussinesEntityType" value="#{bussinesEntityTypeListService}"
                         paginator="true" rows="10"
                         paginatorAlwaysVisible="false"
                         paginatorPosition="top"
                         paginatorTemplate="{CurrentPageReport} {PreviousPageLink} {NextPageLink}"
                         rowsPerPageTemplate="5,10,15"
                         id="bussinesEntityTypeTable" lazy="true"                          
                         selection="#{bussinesEntityTypeListService.selectedBussinesEntityType}"
                         rendered="#{true}">                

                <p:column selectionMode="single" style="width:18px" /> 

                <p:column headerText="#{messages['BussinesEntityType.name']}" sortBy="#{bussinesEntityType.name}">
                    <h:outputText value="#{bussinesEntityType.name}"></h:outputText>
                </p:column> 

                <p:column headerText="#{messages['BussinesEntityType.structureAccount']}" sortBy="#{bussinesEntityType.name}">
                    <h:outputText value="#{bussinesEntityType.structures.size()}"></h:outputText>
                </p:column> 

                <p:column headerText="#{messages['BussinesEntityType.attributeAccount']}" sortBy="#{bussinesEntityType.name}">
                    <h:outputText value="#{bussinesEntityType.structures[0].properties.size()}"></h:outputText>
                </p:column> 

                <f:facet name="footer">
                      <!-- <p:commandButton id="multiViewButton" value="#{messages['common.view']}" icon="ui-icon-search"  
                                        update=":form:displayMulti" oncomplete="multiBussinesEntityDialog.show()"/>  -->
                </f:facet>
            </p:dataTable>
            <!--
            <p:dialog id="multiDialog" header="#{messages['Account.detail']}"
                      widgetVar="multiBussinesEntityDialog" height="300" showEffect="fade"
                      hideEffect="explode">

                <p:dataList id="displayMulti" value="#{bussinesEntityTypeList.selectedBussinesEntityType}"
                            var="selectedBussinesEntityType">  
                    
                </p:dataList>

            </p:dialog>
            
            <p:dialog header="#{messages['common.selectedBussinesEntity']}" modal="true" showEffect="fade" hideEffect="fade" widgetVar="dlg">  
                    <h:panelGrid columns="1" id="display">  
                        <h:outputText value="#{bussinesEntityTypeList.selectedBussinesEntityType.name}" />  
                    </h:panelGrid>  
             </p:dialog>  -->

        </h:form>
    </ui:define>
</ui:composition>
