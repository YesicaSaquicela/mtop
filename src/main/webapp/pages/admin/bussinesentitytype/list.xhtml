    <ui:define name="content">

    <h:form id="form">
        <h1>Lista de BussinesEntityType</h1>
        <h:panelGrid columns="3">

        <p:dataTable var="bussinesEntityType" value="#{bussinesEntityTypeListService.resultList}"

                         id="bussinesEntityTypeTable" lazy="true"                          
                         selection="#{bussinesEntityTypeListService.selectedBussinesEntityType}"
                         rendered="#{not empty bussinesEntityTypeList.resultList}">                
                         
                <p:column selectionMode="multiple" style="width:18px" /> 
                
                <p:column headerText="#{messages['BussinesEntityType.name']}" >

                     </p:column> 

                 <f:facet name="footer">
                        <p:commandButton id="multiViewButton" value="#{messages['common.view']}" icon="ui-icon-search"  
                                         update=":form:displayMulti" oncomplete="multiBussinesEntityDialog.show()"/>  
                 </f:facet>
            </p:dataTable>
