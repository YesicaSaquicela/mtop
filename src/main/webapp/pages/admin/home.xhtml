<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/view/templates/glue.xhtml">
    <ui:define name="header-replace">
        <div style="width: 100%; background-color: #FFF5E3; margin-bottom: 10px; ">
            <div class="container">
                <div class="row fl" style="margin-top: 5px;">
                    <h1>#{messages['panel.admin']}</h1>   
                </div>
            </div>
        </div>             
    </ui:define>
    <ui:define name="content">
        <p:panel header="#{messages['panel.tools']}" toggleable="true" toggleOrientation="vertical">
            <h:link value="#{messages['panel.admin.hql']}" rendered="#{true}" 
                    outcome="/pages/admin/query">
                <f:param name="result"></f:param>                
            </h:link>
        </p:panel>
        
        <p:panel header="#{messages['panel.admin.entities']}" toggleable="true" toggleOrientation="vertical">
            <h:link value="#{messages['module.BussinesEntity']}" rendered="#{true}" 
                    outcome="/pages/admin/bussinesentitytype/list">
                <f:param name="result"></f:param>
                <f:param name="typeName" value="org.eqaula.glue.model.BussinesEntityType"></f:param>
            </h:link>
            <br />

            <h:link value="#{messages['module.profile.profiles']}" rendered="#{true}" 
                    outcome="/pages/profile/list">
                <f:param name="result"></f:param>
                <f:param name="typeName" value="org.eqaula.glue.model.profile.Profile"></f:param>
            </h:link>
            <br />

            <h:link value="#{messages['module.organization']}" rendered="#{true}" 
                    outcome="/pages/management/organization/list">
                <f:param name="result"></f:param>
                <f:param name="typeName" value="org.eqaula.glue.model.management.Organization"></f:param>
            </h:link>

            <br />
            <h:link value="#{messages['module.accounting']}" rendered="#{true}" 
                    outcome="/pages/accounting/list">
                <f:param name="result"></f:param>
                <f:param name="typeName" value="org.eqaula.glue.model.accounting.Account"></f:param>
            </h:link>
        </p:panel>

    </ui:define>
</ui:composition>
