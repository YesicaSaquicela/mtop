<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/view/templates/glue.xhtml">    
    <ui:define name="header-replace">
        <div style="width: 100%; background-color: #FFF5E3; margin-bottom: 10px; ">
            <div class="container">
                <div class="row fl" style="margin-top: 5px;">
                    <h1>#{messages['security.group']} </h1>   
                </div>
            </div>
        </div>             
    </ui:define>
    <ui:define name="content">

        <f:metadata>
            <f:viewParam name="result" value="#{securityGroupListService.resultList}" />
        </f:metadata>

        <h:form id="form">
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />  
            <div class="admin-actions">
                <h:link value="#{messages['common.add']}" rendered="#{true}" outcome="group" styleClass="btn primary">
                    <f:param name="groupName"></f:param>
                    <f:param name="backView" value="list"></f:param>
                </h:link>                
                #{' '}
                <h:link id="button-edit" value="#{messages['common.edit']}" rendered="true" outcome="group" styleClass="btn" 
                        disabled="#{false}">
                    <f:param name="groupName" value="#{securityGroupListService.selectedGroup.name}"></f:param>
                    <f:param name="backView" value="list"></f:param>
                </h:link> 
                <!--#{' '}
                <h:link id="button-view" value="#{messages['common.view']}" rendered="#{true}" outcome="view" styleClass="btn"
                        disabled="#{empty organizationListService.selectedOrganization.id}">
                    <f:param name="organizationId" value="#{organizationListService.selectedOrganization.id}"></f:param>
                    <f:param name="backView" value="list"></f:param>
                </h:link>-->
            </div>
            <p:dataTable var="group" value="#{securityGroupListService.resultList}"
                         editable="false" id="groupTable" rendered="true"                          
                         rows="10" >
                        <!-- rowKey="#{securityGroupListService.selectedGroup.name}"                         
                         selection="#{securityGroupListService.selectedGroup}"                         
                         selectionMode="single">

                <p:ajax event="rowSelect" listener="#{securityGroupListService.onRowSelect}"   
                        update=":form:button-edit :form:messages"/>                 
                <p:ajax event="rowUnselect" listener="#{securityGroupListService.onRowUnselect}" update=":form:button-edit :form:messages"/>
                -->
                <p:column selectionMode="single"/>
                <p:column headerText="#{messages['security.group.name']}" sortBy="#{group.name}">
                    <h:outputText value="#{group.name}" />
                </p:column>
                <p:column headerText="#{messages['security.group.type']}" sortBy="#{group.groupType}">
                    <h:outputText value="#{group.groupType}" />
                </p:column>                
            </p:dataTable>
        </h:form>

    </ui:define>
</ui:composition>
