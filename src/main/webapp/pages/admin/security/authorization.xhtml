<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"      
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:s="http://jboss.org/seam/faces"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:glue="http://eqaula.org/jsf/facelets"
      xmlns:ocp="http://java.sun.com/jsf/composite/ocpcommon"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition  template="/WEB-INF/view/templates/glue.xhtml">
        <f:metadata>
            <f:viewParam name="username" value="#{securityHome.username}" />                                    
        </f:metadata>

        <ui:define name="header-replace">            
            <div style="width: 100%; background-color: #FFF5E3; margin-bottom: 10px; ">
                <div class="container">
                    <div class="row fl" style="margin-top: 5px;">
                        <div class="span7 columns">   
                            <div class="row fl" style="margin-top: 5px;">
                                <h3>#{not empty securityHome.username ? messages['common.authorize'] : ''}
                                    #{messages['common.permissions']} #{messages['common.for']}
                                    #{not empty securityHome.username ? securityHome.username : '' }</h3>     
                            </div>                        
                        </div>
                        <div class="span4 columns offset3">
                            <h:form id="control">                                                         
                                <h:link value="#{messages['common.cancel']} #{'a'} #{messages['module.profile.profiles']} " rendered="#{true}" outcome="/pages/profile/list.xhtml?faces-redirect=true" styleClass="btn secondary">
                                </h:link>                            
                            </h:form>
                        </div>
                    </div>     
                </div>
            </div>
        </ui:define>
        <ui:define name="content">
            <h:form id="form" acceptcharset="UTF-8">                
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />  
                <h:panelGroup id="group-add" layout="block" class="clearfix">
                    <label for="group_" class="">#{messages['common.security.associateto']}</label>
                    <div class="input">
                        <p:selectOneMenu id="group_" value="#{securityHome.group}" effect="fade" 
                                         converter="omnifaces.SelectItemsConverter" 
                                         required="true" requiredMessage="false"
                                         rendered="true" label="#{messages['security.group']}">                         
                            <f:selectItem itemLabel="#{messages['common.choice']}"  itemValue = ""  />  
                            <f:selectItems value="#{securityHome.findAllGroups}" var="g" itemValue="#{g}" itemLabel="#{g.name}"/>
                        </p:selectOneMenu>  
                        #{' '}
                        <p:commandButton id="add" actionListener="#{securityHome.associateTo()}" styleClass="btn primary"
                                         icon="ui-icon-circle-plus" 
                                         rendered="true" update="groupTable"/>
                        <p:commandButton id="management" value="#{messages['common.admin']} #{messages['security.group']}" styleClass="btn primary"
                                         icon="ui-icon-plusthick" 
                                         rendered="true" action="list"/>
                        <span class="help-inline"><br/>#{messages['common.security.associateto.inlinehelp']} <ocp:message forId="#{name}" /></span>
                    </div>   
                </h:panelGroup>
                <h:panelGroup id="group-table" layout="block" class="clearfix">
                    <label for="groupTable" class="">#{messages['panel.Group']}</label>
                    <div class="input"> 
                        <p:dataTable id="groupTable" var="group" value="#{securityHome.findGroups()}"
                                     editable="false" rendered="true"                                                 
                                     paginator="true" rows="10"
                                     paginatorAlwaysVisible="false">
                            
                            <p:column headerText="#{messages['security.group.name']}" sortBy="#{group.name}">
                                <h:outputText value="#{group.name}" />
                            </p:column>             
                            <p:column headerText="Accines" style="width:10%">
                                <p:commandButton id="button-delete" value="#{messages['common.delete']}" styleClass="btn" onclick="deletedDlg.show();" 
                                                 process="@this, :form:delete-dialog" type="button" immediate="true" 
                                                 update=":form:delete-dialog" rendered="true"/>
                            </p:column>

                        </p:dataTable>      
                    </div>
                </h:panelGroup>
                <p:dialog id="delete-dialog" header="#{messages['common.delete.confirm']}" widgetVar="deletedDlg" resizable="false">  
                    <h:form id="form-dialog-confirm-delete">
                        <h:panelGroup layout="block" style="padding:5px;">  
                            <h:outputText value="#{messages['common.delete.confirm.message']}"/>  
                        </h:panelGroup>  
                        <p:commandButton value="#{messages['common.yes']}" oncomplete="deletedDlg.hide();"  
                                         action="#{securityHome.disassociateTo()}"                                         
                                         ajax="true" process="@this" update=":form:groupTable" 
                                         style="margin-top:10px;">  
                        </p:commandButton>  
                        <p:commandButton value="#{messages['common.no']}" type="button" onclick="deletedDlg.hide();"                                       
                                         style="margin-top:10px;"/>  
                    </h:form>
                </p:dialog> 
            </h:form>                 
        </ui:define>
        <script type="text/javascript">  
            function handleSaveRequest(xhr, status, args) {  
                if(args.validationFailed || !args.loggedIn) {  
                    jQuery('#calce-dialog').effect("shake", { times:3 }, 100);  
                } else {  
                    editDlg.hide();  
                    //jQuery('#loginLink').fadeOut();  
                }  
            }  
        </script>
    </ui:composition>
</html>
