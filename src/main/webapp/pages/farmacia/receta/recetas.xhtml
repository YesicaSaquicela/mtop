<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      template="/WEB-INF/view/templates/glue.xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:s="http://jboss.org/seam/faces"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:glue="http://eqaula.org/jsf/facelets"
      xmlns:ocp="http://java.sun.com/jsf/composite/ocpcommon">

    <ui:composition template="/WEB-INF/view/templates/glue.xhtml">
        <f:metadata>
            <f:viewParam name="pacienteId" value="#{recetaHome.pacienteId}" />
            <f:viewParam name="consultaMedicaId" value="#{recetaHome.consultaMedicaId}" />
            <f:viewParam name="consultaOdontologicaId" value="#{recetaHome.consultaOdontId}" />
            <f:viewParam name="fichaMedicaId" value="#{recetaHome.fichaMedicaId}" />
            <f:viewParam name="backView" value="#{recetaHome.backView}" />
        </f:metadata>

        <ui:define name="header-replace">
            <div class="header-replace">
                <div class="container">
                    <div class="row fl" style="margin-top: 5px;">
                        <h2>#{recetaHome.recetaId == null? 'Nueva Receta:': 'editar'}
                            #{recetaHome.paciente.nombres}</h2>
                    </div>
                </div>
            </div>
        </ui:define>

        <ui:define name="content" >
            <h:form id="form">
                <p:panel id="paneltitle" header="Información del Paciente" styleClass="clearfix">
                    <div class="container-fluid">
                        <div class="row-fluid">
                            <div class="span7">
                                <glue:output id="numfm" name="numfm" type="text" label="#{messages['fichaMedica.numero']}" value="#{recetaHome.fichaMedica.numeroFicha}" required="true" execute="@this save" render="numfm" styleClass="xLarge" disabled="true"/>
                                <glue:output id="nombres" name="nombres" type="text" label="#{messages['common.firstname']}" value="#{recetaHome.paciente.nombres}" required="false" execute="@this save" render="nombres" styleClass="xLarge" disabled="true"/>
                                <glue:output id="apellidos" name="apellidos" type="text" label="#{messages['common.surname']}" value="#{recetaHome.paciente.apellidos}" required="false" execute="@this save" render="apellidos" styleClass="xLarge" disabled="true"/>

                            </div>
                            <div class="span7" align="left">
                                <h:panelGroup layout="block" class="clearfix" >
                                    <label for="fafm" >#{messages['fechaReceta.fechaEmision']}"</label>
                                    <div class="input">
                                        <p:calendar id="fafm" value="#{recetaHome.instance.fecha}"  label="#{messages['fechaReceta.fechaEmision']}"
                                                    disabled="true" pattern="dd-MMM-yyyy">
                                        </p:calendar>
                                        <h:graphicImage value="#{resource['success.gif']}" rendered="#{recetaHome.instance.fecha != null}"
                                                        styleClass="validation-status" />
                                    </div>

                                </h:panelGroup>
                            </div>
                        </div>
                    </div>
                </p:panel>

                <p:panel id="panelPrescripcion" header="Receta Médica" >
                    <div class="container-fluid">
                        <div class="row-fluid">
                            <div class="span7">
                                <div class="span6" style="border-bottom-color: #5eb95e;">
                                    <h:panelGroup layout="block" styleClass="clearfix" style="">
                                        <label for="medic" style="width: 30px;">#{messages['medicamento.nombre']}</label>
                                        <div class="input" style="margin-left: 100px;">
                                            <p:selectOneMenu id="medic" value="#{recetaHome.medicamentoSeleccionado}" panelStyle="width:150px" converter="#{omnifaces.SelectItemsConverter}" required="true"
                                                             effect="fade" var="m" style="width:200px"  filter="true" filterMatchMode="contains" >
                                                <f:selectItem itemLabel="#{messages['common.choice']}" itemValue="" />
                                                <f:selectItems value="#{recetaHome.listaMedicamentos}" var="medicamento" itemLabel="#{medicamento.nombreComercial} ( #{medicamento.unidades} uds.)" itemValue="#{medicamento}"
                                                               rendered="true"/>
                                                <p:column>
                                                    #{m.unidades}
                                                </p:column>
                                                <p:column>
                                                    #{m.nombreComercial}
                                                </p:column>
                                                <f:converter converterId="convertidorDeMedicamento"/>
                                                <p:ajax event="change" update="@parent, :form:present :form:unidadesDosis1" partialSubmit="true" rendered=":form:present" />
                                            </p:selectOneMenu>
                                        </div>
                                    </h:panelGroup>
                                    <h:panelGroup layout="block" >
                                        <label for="unidadesMedicacion" style="width: 30px;">#{messages['receta.unidadesMedicacion']}</label>
                                        <div class="input" style="margin-left: 100px;">
                                            <pe:inputNumber  id="unidadesMedicacion" style="width: 55px;" required="false" value="#{recetaHome.unidadesMedicacion}"
                                                             rendered="true" minValue="1">
                                                <p:ajax event="blur" process="@this"/>
                                            </pe:inputNumber>
                                            <h:graphicImage value="#{resource['success.gif']}" rendered="#{recetaHome.unidadesMedicacion != null}"
                                                            styleClass="validation-status" />
                                        </div>
                                    </h:panelGroup>
                                    <p:outputLabel id="present" value="#{recetaHome.presentacion}" style="width: 100px; margin: -30px 20px 0 0; padding-right: 5px; float: right; margin-right: 30px; background-color: #49afcd" />

                                </div>

                            </div>
                            <div class="span8" align="left" style="margin-left: -100px;"> 
                                <h:panelGroup layout="block"   >
                                    <label for="dosis" >#{messages['receta.dosis']}</label>
                                    <div class="input">
                                        <pe:inputNumber  id="dosis" style="width: 50px;" required="false" value="#{recetaHome.dosis}"
                                                         rendered="true" minValue="1" >
                                            <p:ajax event="change" update="@parent" process="@this"/>
                                        </pe:inputNumber>
                                        <h:graphicImage value="#{resource['success.gif']}" rendered="#{not empty recetaHome.dosis}"
                                                        styleClass="validation-status" />
                                    </div>
                                </h:panelGroup>
                                <h:panelGroup id="pudr" layout="block"  class="clearfix">
                                    <label for="unidadesDosis1" >#{messages['receta.dosis']}</label>
                                    <div class="input" >
                                        <p:selectOneMenu id="unidadesDosis1" value="#{recetaHome.unidadTiempoToma}" converter="#{omnifaces.SelectItemsConverter}" required="false"
                                                         effect="fade" var="m" style="width:150px" >
                                            <f:selectItem itemLabel="#{messages['common.choice']}" itemValue=""/>
                                            <f:selectItem  value="#{recetaHome.unidadesDosis}" var="unid" itemLabel="#{unid}" itemValue="#{unid}"/>

                                            <p:ajax event="change"  partialSubmit="true"/>
                                        </p:selectOneMenu>
                                        <h:graphicImage value="#{resource['success.gif']}" rendered="#{not empty recetaHome.unidadDosis}"
                                                        styleClass="validation-status" />
                                    </div>
                                </h:panelGroup>

                                <br></br>
                                <p:commandButton id="btnMedicacion" value="#{messages['receta.cargar.indicacion']}" onclick="cargarIndicacion()" styleClass="offset3"/>

                            </div>


                        </div>
                    </div>






                </p:panel>

                <p:panelGrid columns="2" >
                    <p:panel header="Medicaciones" styleClass="span7" style="padding-right: 12px;">
                        <!--<p:dataTable id="medicamentos" var="medicamento" value="#{recetaHome.medicamentoSeleccionado}">  

                            <p:column headerText="Medicamentos" style="width:24%">  
                                <h:outputText value="#{recetaHome.medicamentoSeleccionado}" />  
                            </p:column>                      

                            <p:column style="width:4%">  
                                <p:commandButton id="selectButton" update=":form:display" oncomplete="PF('carDialog').show()" icon="ui-icon-search" title="View">  
                                    <f:setPropertyActionListener value="#{car}" />  
                                </p:commandButton>  
                            </p:column>  

                        </p:dataTable> -->
                    </p:panel>
                    <p:panel header="indicaciones" styleClass="span8" style="padding-right: 13px;">
                        <!--<p:dataTable id="medicamentos" var="#{receta.instance.in}" value="#{recetaHome.medicamentoSeleccionado}">  

                            <p:column headerText="Medicamentos" style="width:24%">  
                                <h:outputText value="#{recetaHome.medicamentoSeleccionado}" />  
                            </p:column>            


                        </p:dataTable> --> 
                        <!--<h:inputTextarea id="indicaciones" value="#{recetaHome.instance.indicaciones}"  disabled="true"
                                         style="width: 450px; height: 250px; margin-left: -10px;" />-->
                    </p:panel>
                </p:panelGrid>
                <div class="span17 admin-actions">
                    <p:commandButton id="save" action="#{recetaHome.guardarReceta()}" value="#{messages['common.save']}" styleClass="btn primary offset4"/>
                    &nbsp;&nbsp;
                    <h:link outcome="/pages/secretaria/lista.xhtml?faces-redirect=true"
                            value="#{messages['common.cancel']}" styleClass="btn primary" >
                    </h:link>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
