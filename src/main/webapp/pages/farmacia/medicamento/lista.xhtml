<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/WEB-INF/view/templates/glue.xhtml">
        <ui:define name="header-replace" >
            <div class="header-replace">            
                <div class="container">
                    <div class="span9 columns">
                        <div class="row fl" style="margin-top: 5px;">
                            <h2>#{messages['medicamento.admin']}</h2>   
                        </div>                    
                    </div> 
                    <!--Div para boton de regreso a inicio-->
                    <div class="span4 columns offset3">
                        <h:form id="control">  
                            <br/>
                            <h:link value="#{messages['panel.admin']} " rendered="#{true}" 
                                    outcome="/pages/home.xhtml?faces-redirect=true" styleClass="btn secondary">                                
                            </h:link>  
                            <br/>                                             
                        </h:form>
                    </div>
                </div> 
            </div>   

        </ui:define>

        <ui:define name="content">           
            <!--Metadato que se realiza antes de renderizarse la vista-->
            <f:metadata>
                <f:viewParam name="result" value="#{medicamentoListaServicio.primerResul}" />
            </f:metadata>
            <!--Formulario dentro de un contenedor-->
            <h:form id="form">            
                <!--Opción de mensaje, cuando se realiza una acción-->
                <!--para mostrar mensaje de componentes seleccionados y errores si fuera el caso-->
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />  

                <!--Botones de admin-->
                <div class="admin-actions span17">
                    <div class="span6 ">
                        <h:link value="#{messages['common.add']}" rendered="#{true}" outcome="medicamento" styleClass="btn primary">
                            <f:param name="pacienteId"></f:param>
                            <f:param name="backView" value="lista"></f:param>
                        </h:link>
                        #{' '}
                        <h:link id="button-edit" value="#{messages['common.edit']}" rendered="#{true}" outcome="medicamento" styleClass="btn" 
                                disabled="#{empty medicamentoListaServicio.medicamentoSeleccionado}">
                            <f:param name="medicamentoId" value="#{medicamentoListaServicio.medicamentoSeleccionado.id}"></f:param>
                            <f:param name="backView" value="lista"></f:param>
                        </h:link>
                    </div>
                    <div class="span6 offset5" >
                        <p:inputText id="criterioBuscar" size ="25" value="#{medicamentoListaServicio.parametroBusqueda}" title="Ingrese un criterio de busqueda">
                            <p:ajax event="keyup" update="tablaMedicamentos"/>
                        </p:inputText>
                        &nbsp;
                        <p:commandButton value="Buscar" action="#{medicamentoListaServicio.buscarPorParametro()}" update="tablaMedicamentos" styleClass="btn info"/>                    
                    </div>
                </div>

                <p:dataTable id="tablaMedicamentos"  var="medicamento_" value="#{medicamentoListaServicio.resultList}"
                             paginator="true" rows="10" styleClass="span18" style=""
                             paginatorAlwaysVisible="false"
                             paginatorPosition="top"
                             paginatorTemplate="{CurrentPageReport} {PreviousPageLink} {NextPageLink}"
                             rowsPerPageTemplate="5,10,15"
                             lazy="true"
                             rowKey="#{medicamento_.id}"
                             selection="#{medicamentoListaServicio.medicamentoSeleccionado}"
                             rendered="true"
                             selectionMode="single">
                    <!--Acciones Ajax, que me permiten seleccionar y desseleccionar un paciente-->
                    <p:ajax event="rowSelect" listener="#{medicamentoListaServicio.onRowSelect}"
                            update=":form:button-edit :form:messages "/>   
                    <p:ajax event="rowUnselect" listener="#{medicamentoListaServicio.onRowUnselect}" update=":form:button-edit :form:messages"/>
                    <!--Columnas para mostrar en la tabla-->

                    <p:column sortBy="#{medicamento_.numeroFactura}" style="width: 10%; text-align: center;">
                        <f:facet name="header">  
                            <h:outputText value="#{'Nro. Factura'}" />  
                        </f:facet>  
                        <h:outputText value="#{medicamento_.numeroFactura}" />                        
                    </p:column>
                    <p:column sortBy="#{medicamento_.nombreComercial}" style="text-align: center;">
                        <f:facet name="header">  
                            <h:outputText value="#{messages['common.nombre.comercial']}" />  
                        </f:facet> 
                        <h:outputText value="#{medicamento_.nombreComercial}" />
                    </p:column>

                    <p:column sortBy="#{medicamento_.nombreGenerico}" style="text-align: center;">
                        <f:facet name="header">  
                            <h:outputText value="#{messages['common.nombre.generico']}" />  
                        </f:facet>                         
                        <h:outputText value="#{medicamento_.nombreGenerico}" />                            
                    </p:column>

                    <p:column sortBy="#{medicamento_.unidades}" style="text-align: center;">
                        <f:facet name="header">  
                            <h:outputText value="#{'Unidades'}" />  
                        </f:facet> 
                        <h:outputText value="#{medicamento_.unidades}" />
                    </p:column>

                    <p:column style="width: 15%; text-align: center;">
                        <f:facet name="header">  
                            <h:outputText value="#{'Fecha de Ingreso'}" />  
                        </f:facet> 
                        <h:outputText value="#{medicamento_.fechaIngreso}" >
                            <f:convertDateTime locale="es" pattern="dd-MMM-yyyy"/>
                        </h:outputText>  
                    </p:column>
                    <p:column style="width: 15%; text-align: center;">
                        <f:facet name="header">  
                            <h:outputText value="#{'Fecha de Elaboración'}" />  
                        </f:facet> 
                        <h:outputText value="#{medicamento_.fechaElaboracion}" >
                            <f:convertDateTime locale="es" pattern="dd-MMM-yyyy"/>
                        </h:outputText>  
                    </p:column>
                    <p:column style="width: 15%; text-align: center;">
                        <f:facet name="header">  
                            <h:outputText value="#{'Fecha de Caducidad'}" />  
                        </f:facet> 
                        <h:outputText value="#{medicamento_.fechaCaducidad}" >
                            <f:convertDateTime locale="es" pattern="dd-MMM-yyyy"/>
                        </h:outputText>  
                    </p:column>
                    <!--
                    <p:column sortBy="#{medicamento_.referencia}">
                        <f:facet name="header">  
                            <h:outputText value="#{messages['common.referenciaMedicamento']}" />  
                        </f:facet> 
                        <h:outputText value="#{medicamento_.referencia}" />
                    </p:column>-->

                </p:dataTable>


            </h:form>
        </ui:define>

    </ui:composition>

</html>
