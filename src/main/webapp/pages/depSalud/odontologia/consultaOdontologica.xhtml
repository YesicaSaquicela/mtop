<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      template="/WEB-INF/view/templates/glue.xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:s="http://jboss.org/seam/faces"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"      
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:glue="http://eqaula.org/jsf/facelets"
      xmlns:ocp="http://java.sun.com/jsf/composite/ocpcommon">

    <ui:composition template="/WEB-INF/view/templates/glue.xhtml">
        <f:metadata>
            <f:viewParam name="fichaMedicaId" value="#{consultaOdontHome.fichaMedicaId}" />
            <f:viewParam name="consultaOdontId" value="#{consultaOdontHome.consultaOdontologicaId}" />
            <f:viewParam name="backView" value="#{consultaOdontHome.backView}" />
        </f:metadata>
        <ui:define name="header-replace">
            <div class="header-replace">
                <div class="container-header" >
                    <div class="row lf row-title" >
                        <h2>#{consultaOdontHome.managed? messages['common.edit'] : messages['common.add']} #{messages['consultaOdontologica.nombre']}
                            #{consultaOdontHome.instance.id}</h2>   
                    </div>
                </div>
            </div>
        </ui:define>
        <ui:define name="content" >
            <h:form id="form">                
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />  
                <p:panel id="consultaM" header="#{messages['consultaOdontologica.info']}" toggleable="true" >
                    <p:panelGrid columns="3" >
                        <h:panelGroup layout="block"  >
                            <label for="fechaC" >#{messages['consultaMedica.fechaConsulta']}</label>
                            <div class="input">                                                         
                                <p:calendar id="fechaC" value="#{consultaOdontHome.instance.fechaConsulta}"  label="" dir="rtl"
                                            disabled="true" pattern="EEEE, dd-MMMM-yyyy"  locale="es">
                                </p:calendar>                                                                                                      
                                <h:graphicImage value="#{resource['success.gif']}" rendered="#{consultaOdontHome.instance.fechaConsulta != null}"
                                                styleClass="validation-status" />                                                        
                            </div>
                        </h:panelGroup>                    
                        <h:panelGroup layout="block"  >
                            <label for="horaC" >#{messages['consultaMedica.horaConsulta']}</label>
                            <div class="input"> 
                                <pe:timePicker id="horaC" value="#{consultaOdontHome.instance.horaConsulta}"  label="" 
                                               disabled="true"  style="width: 50px;" mode="popup">                                            

                                </pe:timePicker>                            
                                <h:graphicImage value="#{resource['success.gif']}" rendered="#{consultaOdontHome.instance.horaConsulta != null}"
                                                styleClass="validation-status" />                                                        
                            </div>
                        </h:panelGroup>                            
                        <h:panelGroup layout="block"  >
                            <label for="tiempoC" >#{messages['consultaMedica.tiempoConsulta']}</label>
                            <div class="input">                                                                                         
                                <pe:timePicker id="tiempoC" value="#{consultaOdontHome.instance.tiempoConsulta}" />
                                <h:graphicImage value="#{resource['success.gif']}" rendered="#{consultaOdontHome.instance.tiempoConsulta != null}"
                                                styleClass="validation-status" />                                                        
                            </div>
                        </h:panelGroup>
                    </p:panelGrid>
                </p:panel>
                <p:tabView  >
                    <p:tab title="#{messages['signosVitales.Nombre']}" titletip="#{messages['signosVitales.peso']}" >
                        <div class="container-fluid">   
                            <div class="row-fluid">
                                <div id="left" class="span8" >                                   
                                    <p:panelGrid columns="2">
                                        <label for="peso" >#{messages['signosVitales.peso']}</label>
                                        <div class="input">                                             
                                            <pe:inputNumber id="peso" value="#{consultaOdontHome.instance.signosVitales.peso}" required="true" style="width: 190px;" 
                                                            maxValue="500" maxlength="500" dir="lrt" symbol="  kilogramos" symbolPosition="left"  decimalPlaces="2" 
                                                            disabled="#{not empty consultaOdontHome.instance.signosVitales.peso}">
                                                <p:ajax event="blur" update="@parent" process="@this"/>  
                                            </pe:inputNumber>                                           
                                        </div>
                                        <label for="presionArtDiag" class="span3">#{messages['signosVitales.presionArt']} #{messages['signosVitales.presionArt.diastolica']} *</label>
                                        <div class="input">                                                                                
                                            <pe:inputNumber  id="presionArtDiag" value="#{consultaOdontHome.instance.signosVitales.presionArterialDiastolica}" required="true" style="width: 190px;" 
                                                             rendered="true" symbol="  respiraciones/minuto" symbolPosition="rigth" maxValue="200" decimalPlaces="2" 
                                                             disabled="#{not empty consultaOdontHome.instance.signosVitales.presionArterialDiastolica}">
                                                <p:ajax event="blur" update="@parent" process="@this"/>  
                                            </pe:inputNumber>                                        
                                        </div>    
                                        <label for="presionArtSis" class="span3">#{messages['signosVitales.presionArt']} #{messages['signosVitales.presionArt.sistolica']} *</label>
                                        <div class="input"> 
                                            <pe:inputNumber  id="presionArtSis" value="#{consultaOdontHome.instance.signosVitales.presionArterialSistolica}" required="true" style="width: 190px;" 
                                                             rendered="true" symbol="  respiraciones/minuto" symbolPosition="rigth" maxValue="200" decimalPlaces="2" 
                                                             disabled="#{not empty consultaOdontHome.instance.signosVitales.presionArterialSistolica}">   
                                                <p:ajax event="blur" update="@parent" process="@this"/>  
                                            </pe:inputNumber>                                                                                                                 
                                        </div>              
                                        <label for="pulso" class="span3">#{messages['signosVitales.pulso']} *</label>
                                        <pe:inputNumber  id="pulso" value="#{consultaOdontHome.instance.signosVitales.pulso}" required="true" styleClass="xLarge" style="width: 190px;" 
                                                         rendered="true" symbol="  pulsaciones/minuto" symbolPosition="rigth" maxValue="150" decimalPlaces="0" 
                                                         disabled="#{consultaOdontHome.instance.signosVitales.pulso > 0}">   
                                            <p:ajax event="blur" update="@parent" process="@this"/>  
                                        </pe:inputNumber>                                        
                                    </p:panelGrid>  
                                </div>
                                <div id="left" class="span8"  >
                                    <p:panelGrid columns="2">
                                        <label for="frecuenciaResp" class="span3">#{messages['signosVitales.frecuenciaResp']} *</label>
                                        <div class="input">                                                                                
                                            <pe:inputNumber  id="frecuenciaResp" value="#{consultaOdontHome.instance.signosVitales.frecuenciaRespiratoria}" required="true" style="width: 190px;" 
                                                             rendered="true" symbol="  respiraciones/minuto" symbolPosition="rigth" maxValue="90" decimalPlaces="0" 
                                                             disabled="#{not empty consultaOdontHome.instance.signosVitales.frecuenciaRespiratoria}">
                                                <p:ajax event="blur" update="@parent" process="@this"/>  
                                            </pe:inputNumber>  
                                        </div>
                                        <label for="talla" class="span3">#{messages['signosVitales.talla']} *</label>
                                        <div class="input">                                                                                
                                            <pe:inputNumber id="talla" value="#{consultaOdontHome.instance.signosVitales.talla}" required="true" style="width: 190px;" 
                                                            rendered="true" symbol="        centimetros" symbolPosition="rigth" maxValue="230" decimalPlaces="0"
                                                            disabled="#{not empty consultaOdontHome.instance.signosVitales.talla}">                                            
                                                <p:ajax event="blur" update="@parent" process="@this"/>  
                                            </pe:inputNumber>                                        
                                        </div>
                                        <label for="temperatura" class="span3">#{messages['signosVitales.temperatura']} *</label>
                                        <pe:inputNumber  id="temperatura" value="#{consultaOdontHome.instance.signosVitales.temperatura}" required="true" style="width: 190px;" 
                                                         rendered="true" symbol="       mmHg" symbolPosition="rigth" maxValue="90" decimalPlaces="2" 
                                                         disabled="#{not empty consultaOdontHome.instance.signosVitales.temperatura}">
                                            <p:ajax event="blur" update="@parent" process="@this"/>  
                                        </pe:inputNumber>                                        
                                    </p:panelGrid> 
                                </div>
                            </div>
                        </div>
                    </p:tab>                 
                    <c:forEach items="#{ui.getProperties(consultaOdontHome.instance)}" var="f" >                                            
                        <p:tab title="#{f.label}" closable="false" rendered="true" > <!--#{account.tienePermiso('ODONTOLOGOS')}-->
                            <c:choose>
                                <c:when test="#{f.type == 'edu.sgssalud.model.Structure'}">                                
                                    <ui:repeat value="#{consultaOdontHome.instance.findBussinesEntityAttribute(f.name)}" var="a" varStatus="status">                                        
                                        <h:panelGroup rendered="true" layout="block"  style="padding-left: 1px; padding-top: 2px; float: left">
                                            <label for="#{a.name}" title="#{a.property.helpInline}" class="#{(not empty a.property.required and a.property.required) ? 'required' : ''}"><strong>#{a.property.label}#{(not empty a.property.required and a.property.required) ? '*&#160;' : '&nbsp;'}</strong></label>                                            
                                            <div class="span1" style="padding-left: 5px; padding-top: 5px; padding-bottom: 1px;"> 
                                                <p:selectBooleanCheckbox id="asbc" value="#{a.value}" rendered="#{a.property.type eq 'java.lang.Boolean'}" required="#{a.property.required}" >
                                                    <p:ajax event="change" update="@parent" partialSubmit="true" />                                                     
                                                </p:selectBooleanCheckbox>   
                                                <p:calendar value="#{a.value}" navigator="true" label="#{a.property.label}"
                                                            rendered="#{a.property.type eq 'java.util.Date'}">
                                                    <p:ajax event="dateSelect" update="@parent" partialSubmit="true"/>
                                                </p:calendar>                                                 
                                                <p:inputText  value="#{a.value}" styleClass="xLarge span4" required="#{a.property.required}" label="#{a.property.label}" title="#{a.property.helpInline}"
                                                              rendered="#{a.property.type eq 'java.lang.String'}">
                                                    <f:validator validatorId="#{not empty a.property.validator ?  a.property.validator : 'safeTextUTF8Validator'}"/>
                                                </p:inputText>                                                                                                     
                                                <pe:inputNumber value="#{a.value}" styleClass="xLarge span4" required="#{a.property.required}" label="#{a.property.label}" title="#{a.property.helpInline}"
                                                                rendered="#{a.property.type eq 'java.lang.Long' or type eq 'java.lang.Double' or type eq 'java.lang.Float'}">  
                                                    <p:ajax event="blur" update="@parent" partialSubmit="true"/>
                                                </pe:inputNumber>  
                                                <p:selectOneMenu value="#{a.value}" effect="fade"  converter="#{omnifaces.SelectItemsConverter}" required="#{a.property.required}" requiredMessage="#{a.property.requiredMessage}" label="#{a.property.label}"
                                                                 rendered="#{a.property.type eq 'java.lang.String[]'}" >  
                                                    <f:selectItems value="#{ui.getValuesAsSelectItem(a.property.values)}" var="v" itemLabel="#{v.label}" itemValue="#{v}"/>  
                                                    <p:ajax event="change" update="@parent" partialSubmit="true"/>
                                                </p:selectOneMenu>
                                                <p:inputTextarea value="#{a.value}" styleClass="xLarge" required="#{a.property.required}" label="#{a.property.label}" style="width: 400px; height: 100px;" 
                                                                 rendered="#{a.property.type eq 'java.lang.MultiLineString'}" title="#{a.property.helpInline}">
                                                    <p:ajax event="blur" update="@parent" partialSubmit="true"/>
                                                </p:inputTextarea>
                                                <p:tooltip for="asbc" value="" showEffect="fade" hideEffect="fade">
                                                    <h:outputText escape="false" value="#{a.property.helpInline}"/>
                                                </p:tooltip>
                                            </div>
                                        </h:panelGroup> 
                                    </ui:repeat> 
                                    <br/>                                  
                                    <div style="width: 92%; margin-top: 3%; ">                                
                                        <c:choose>
                                            <c:when test="#{(f.name eq 'examenFisicoConsultaOdont')}">                                                            
                                                <h:panelGroup id="obEFP" layout="block" >
                                                    <label for="observ1">#{messages['consultaMedica.observacionExamFis']} &nbsp;&nbsp;</label>
                                                    <div class="input">
                                                        <p:inputTextarea id="observ1" value="#{consultaOdontHome.instance.observacionExamenFisico}" required="false" style="width: 70%; height: 90px;" 
                                                                         rendered="true">
                                                            <p:ajax event="blur" update="@parent" partialSubmit="true"/>
                                                        </p:inputTextarea>                                                                                                 
                                                    </div>
                                                </h:panelGroup> 
                                            </c:when>
                                            <c:when test="#{(f.name eq 'examenDentarioConsultaOdont')}">                                                            
                                                <h:panelGroup id="obraosp" layout="block" class="clearfix">
                                                    <label for="observ2">#{messages['consultaOdontologica.observacionED']}  &nbsp;&nbsp;</label>
                                                    <div class="input">
                                                        <p:inputTextarea id="observ2" value="#{consultaOdontHome.instance.observacionExamenDentario}" styleClass="xLarge " required="false" style="width: 70%; height: 90px;" 
                                                                         rendered="true">
                                                            <p:ajax event="blur" update="@parent" partialSubmit="true"/>
                                                        </p:inputTextarea>                                              
                                                    </div>
                                                </h:panelGroup> 
                                            </c:when>                                            
                                        </c:choose> 
                                    </div>
                                </c:when>
                            </c:choose>                     
                        </p:tab>
                    </c:forEach>
                </p:tabView>   

                <p:tabView style="padding-bottom: 15px;">
                    <p:tab title="#{messages['consultaMedica.Motivo']}" titletip="#{messages['consultaMedica.Motivo']}" rendered="true" >
                        <glue:input id="motivoC" name="motivoC" type="textarea" label="#{messages['consultaMedica.motivo']}" value="#{consultaOdontHome.instance.motivoConsulta}" 
                                    required="false" execute="@this :form:save" render="motivoC" helpinline="#{''}"/>                
                    </p:tab>                     
                    <p:tab title="#{messages['consultaMedica.Diagnostico']}" titletip="#{messages['consultaMedica.Diagnostico']}" closable="false" 
                           rendered="true">
                        <glue:input id="diagnost" name="diagnost" type="textarea" label="#{messages['consultaMedica.diagnostico']}" value="#{consultaOdontHome.instance.diagnostico}" 
                                    required="false" execute="@this :form:save" render="diagnost" helpinline="#{''}"/>
                    </p:tab> 
                    <p:tab title="#{messages['consultaOdontologica.Diagnostico.radiof']}" titletip="#{messages['consultaOdontologica.Diagnostico.radiof']}" closable="false" 
                           rendered="true">
                        <!--TODO AGREGAR IMAGENES RADIOGRAFICASS-->
                        <glue:input id="diagnosticoRadiograf" name="diagnosticoRadiograf" type="textarea" label="#{messages['consultaOdontologica.diagnostico.radiof']}" value="#{consultaOdontHome.instance.diagnosticoRadiografico}" 
                                    required="false" execute="@this :form:save" render="diagnosticoRadiograf" helpinline="#{''}"/>
                    </p:tab> 
                    <p:tab title="#{messages['consultaMedica.Observacion']}" titletip="#{messages['consultaMedica.Observacion']}" closable="false" rendered="true">
                        <glue:input id="observacionC" name="observacionC" type="textarea" label="#{messages['consultaOdontologica.observacionC']}" value="#{consultaOdontHome.instance.observacion}" 
                                    required="false" execute="@this :form:save" render="observacionC" helpinline="#{''}"/>
                    </p:tab>
                </p:tabView>

                <p:tabView id="tab1" >
                    <p:tab title="#{messages['Odontograma']} #{messages['Odontograma.Evolutivo']}" rendered="true" >                                               
                        <div class="admin-actions">
                            <h:link value="#{messages['common.add']} #{messages['Odontograma.name']} #{messages['Odontograma.name.evolutivo']}"
                                    rendered="#{not consultaOdontHome.fichaOdontolog.odontograma.persistent}"
                                    outcome="/pages/depSalud/odontologia/odont" styleClass="link success">
                                <f:param name="fichaMedicaId" value="#{consultaOdontHome.fichaMedicaId}"></f:param>
                                <f:param name="consultaOdontId" value="#{consultaOdontHome.instance.id}"></f:param>
                                <f:param name="backView" value="consultaOdontologica"></f:param>
                                <f:param name="tipo" value="1"></f:param>

                            </h:link>                                                       
                            <h:link id="button-edit" value="#{messages['common.edit']} #{messages['Odontograma.name']} #{messages['Odontograma.name.evolutivo']}" 
                                    rendered="#{consultaOdontHome.fichaOdontolog.odontograma.persistent}" 
                                    outcome="/pages/depSalud/odontologia/odont" type="link" styleClass="link success" >
                                <f:param name="fichaMedicaId" value="#{consultaOdontHome.fichaMedicaId}"></f:param>
                                <f:param name="consultaOdontId" value="#{consultaOdontHome.instance.id}"></f:param>                                                                
                                <f:param name="odontogramaId" value="#{consultaOdontHome.fichaOdontolog.odontograma.id}"></f:param>                                                                
                                <f:param name="backView" value="consultaOdontologica"></f:param>
                                <f:param name="tipo" value="1"></f:param>
                            </h:link>                       
                        </div>                        
                    </p:tab>     
                    <p:tab title="#{messages['Odontograma']} #{messages['Odontograma.Inicial']}" closable="false" 
                           rendered="true">
                        <div class="admin-actions">                                                  
                            <h:link value="#{messages['common.add']} #{messages['Odontograma.name']} #{messages['Odontograma.inicial']}"
                                    rendered="#{not consultaOdontHome.fichaOdontolog.odontogramaInicial.persistent}"
                                    outcome="/pages/depSalud/odontologia/odont" styleClass="link success">
                                <f:param name="fichaMedicaId" value="#{consultaOdontHome.fichaMedicaId}"></f:param>
                                <f:param name="consultaOdontId" value="#{consultaOdontHome.instance.id}"></f:param>
                                <f:param name="backView" value="consultaOdontologica"></f:param>
                                <f:param name="tipo" value="0"></f:param>

                            </h:link>
                            <h:link id="button-edit1" value="#{messages['common.edit']} #{messages['Odontograma.inicial']}" 
                                    rendered="#{consultaOdontHome.fichaOdontolog.odontogramaInicial.persistent}" 
                                    outcome="/pages/depSalud/odontologia/odont" type="link" styleClass="link success">
                                <f:param name="fichaMedicaId" value="#{consultaOdontHome.fichaMedicaId}"></f:param>
                                <f:param name="consultaOdontId" value="#{consultaOdontHome.instance.id}"></f:param>                                                                
                                <f:param name="odontogramaId" value="#{consultaOdontHome.fichaOdontolog.odontogramaInicial.id}"></f:param>                                                                
                                <f:param name="backView" value="consultaOdontologica"></f:param>
                                <f:param name="tipo" value="0"></f:param>
                            </h:link>
                        </div>
                    </p:tab>
                </p:tabView>                               
                <div class="admin-actions" style="padding-right: 50px;">
                    <p:commandButton id="save" action="#{consultaOdontHome.guardar()}" value="#{messages['common.save']}" 
                                     immediate="true" styleClass="btn success offset4" update=":form:messages"/>
                    &nbsp;&nbsp;
                    <h:link outcome="/pages/depSalud/fichaMedica.xhtml?faces-redirect=true" 
                            value="#{messages['common.cancel']}" styleClass="btn success" >
                        <f:param name="fichaMedicaId" value="#{consultaOdontHome.fichaMedicaId}"></f:param>
                    </h:link>
                </div>
                <p:tabView  rendered="#{consultaOdontHome.instance.persistent}">
                    <p:tab title="#{messages['tratamiento.Label']} DENTALES" rendered="true" >
                        <p:dataTable id="tablaTratamientos" value="#{consultaOdontHome.tratamientos}" var="tratam_" 
                                     paginator="true"
                                     rows="10" editable="true" selectionMode="single"
                                     selection="#{consultaOdontHome.tratamiento}"  rowKey="#{tratam_.id}" > 

                            <p:column headerText="Fecha realizada">
                                <h:outputText value="#{tratam_.fechaRealizacion}">
                                    <f:convertDateTime pattern="dd-MM-yyyy"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Procedimiento">
                                <h:outputText value="#{tratam_.procedimiento}" styleClass="span3"/>
                            </p:column>                                                
                            <p:column headerText="Responsable">
                                <h:outputText value="#{tratam_.consultaOdontologica.responsable.fullName}" styleClass="span3"/>
                            </p:column>
                        </p:dataTable>
                    </p:tab>
                    <p:tab title="#{messages['receta.Nombres']}" rendered="true" >
                        <h:link outcome="/pages/depSalud/receta" value="#{messages['common.add']} #{messages['receta.nombre']}" styleClass="btn primary" >                            
                            <f:param name="consultaOdontId" value="#{consultaOdontHome.instance.id}"></f:param>
                            <f:param name="backView" value="/odontologia/consultaOdontologica"></f:param>
                        </h:link>
                        <br/><br/>                        
                        <p:dataTable id="tablaRecetas" value="#{consultaOdontHome.instance.recetas}" var="recetaM_"  emptyMessage="No hay ninguna receta">
                            <p:column headerText="#{messages['fechaReceta.fechaEmision']}" style="width: 7%" >
                                <p:outputLabel value="#{recetaM_.fechaEmision}">
                                    <f:convertDateTime pattern="dd-MMM-yyyy"/>
                                </p:outputLabel>
                            </p:column>                             
                            <p:column headerText="#{messages['receta.Responsable']} #{messages['receta.emision']}" style="width: 7%">
                                <p:outputLabel value="#{recetaM_.responsableEmision.fullName}"/>                                   
                            </p:column>
                            <p:column headerText="#{messages['comun.estado']}" style="width: 7%">
                                <p:outputLabel value="#{recetaM_.estado}"/>                                   
                            </p:column>
                            <p:column headerText="#{'Opción'}" style="width: 7%">
                                <h:link value="#{messages['common.view']}" outcome="/pages/depSalud/receta" styleClass="btn success">
                                    <f:param name="recetaId" value="#{recetaM_.id}"></f:param>
                                    <f:param name="consultaOdontId" value="#{consultaOdontHome.instance.id}"></f:param> 
                                    <f:param name="backView" value="/odontologia/consultaOdontologica"></f:param>
                                </h:link>
                                &nbsp;
                                <p:commandLink id="button-delete" type="button" value="Borrar" title="#{messages['common.delete']}"
                                               onclick="#{'deletedDlg.show();'}"  styleClass="btn success" rendered="#{recetaM_.estado eq 'Emitida'}"
                                               ajax="true">
                                    <p:graphicImage value="/resources/images/delete.gif" width="12" height="12"/>                        
                                    <f:setPropertyActionListener value="#{recetaM_}" target="#{consultaOdontHome.receta}"/>
                                    <p:ajax update=":cancel-dialog" />
                                </p:commandLink>
                            </p:column>                            
                        </p:dataTable>
                    </p:tab>
                    <p:tab title="#{messages['Examen.label']}" rendered="true" >
                        <h:link outcome="/pages/depSalud/pedidoExamen" value="#{messages['common.add']} #{messages['Examen.pedidos']}" styleClass="btn primary" >                            
                            <f:param name="fichaMedicaId" value="#{consultaOdontHome.fichaMedicaId}"></f:param>
                            <f:param name="consultaOdontId" value="#{consultaOdontHome.instance.id}"></f:param>
                            <f:param name="backView" value="/depSalud/odontologia/consultaOdontologica"></f:param>
                        </h:link>
                        <br/><br/>                        
                        <p:dataTable id="tablaPedidos" value="#{consultaOdontHome.fichaOdontolog.pedidosExamenLab}" var="pedidosExam_"  emptyMessage="No hay ningun pedido de examen">
                            <p:column headerText="#{messages['fechaReceta.fechaEmision']}" style="width: 7%" >
                                <p:outputLabel value="#{pedidosExam_.fechaPedido}">
                                    <f:convertDateTime pattern="dd-MMM-yyyy"/>
                                </p:outputLabel>
                            </p:column>                             
                            <p:column headerText="#{messages['consultaMedica.medicoResponsable']} #{messages['receta.emision']}" style="width: 10%">

                                    <f:param name="fichaMedicaId" value="#{consultaOdontHome.fichaMedicaId}"></f:param>
                                    <f:param name="consultaOdontId" value="#{consultaOdontHome.instance.id}"></f:param>                                    
                                    <f:param name="backView" value="/depSalud/odontologia/consultaOdontologica"/>
                                    <f:param name="result" value="#{true}"/>

                                &nbsp;

                                    <p:ajax update=":cancel-dialog1" />
                                </p:commandLink>
                            </p:column>                            
                        </p:dataTable>
                    </p:tab>

                <div class="offset8" style="float: right">

                </div>                
            </h:form>  
            <p:dialog id="cancel-dialog" header="#{messages['common.delete.confirm']}" widgetVar="deletedDlg" resizable="false" modal="true">

                    <h:panelGroup layout="block" style="padding:5px;">  
                        <h:outputText value="#{messages['common.delete.confirm.message']} de Receta"/>

                    <p:commandButton value="#{messages['common.yes']}" action="#{consultaOdontHome.borrarReceta()}"

                                     style="margin-top:10px;" >                      
                    </p:commandButton>  
                    <p:commandButton value="#{messages['common.no']}" type="button" onclick="deletedDlg.hide();"  
                                     style="margin-top:10px;"/>  
                </h:form>
            </p:dialog>
            <p:dialog id="cancel-dialog1" header="#{messages['common.delete.confirm']}" widgetVar="deletedDlg1" resizable="false" modal="true">

                    <p:commandButton value="#{messages['common.yes']}" action="#{consultaOdontHome.borrarPedidoExamen()}"

                    </p:commandButton>  
                    <p:commandButton value="#{messages['common.no']}" type="button" onclick="deletedDlg1.hide();"  
                                     style="margin-top:10px;"/>
