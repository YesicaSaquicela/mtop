                                 selection="#{odontogramaHome.tratamiento}"  rowKey="#{tratam_.id}" >
                        
                        <p:ajax event="rowSelect" listener="#{odontogramaHome.onRowSelect}"   
                                update=":form:button-edit :form:button-delete "/>  
                        <p:ajax event="rowUnselect" listener="#{odontogramaHome.onRowUnselect}" 
                                update=":form:button-edit :form:button-delete " />
                        
                        <p:column headerText="Diente">
                            <h:outputText value="#{tratam_.diente.nombre}"/>&nbsp;&nbsp;
                            <h:outputText value="#{tratam_.diente.posicion}"/>
                        </p:column>
                        <p:column headerText="Servicio Dental">
                            <h:outputText value="#{tratam_.servicioDisponible.nombre}" styleClass="span2"/>
                        </p:column>                        
                        <p:column headerText="Fecha realizada">
                            <h:outputText value="#{tratam_.fechaRelizacion}">
                                <f:convertDateTime pattern="dd-MM-yyyy"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Procedimiento">
                            <h:outputText value="#{tratam_.procedimiento}" styleClass="span3"/>
                        </p:column> 
                    </p:dataTable>                
                </p:panel>               

            </h:form>
            <p:dialog id="edit-dialog" appendToBody="true" header="#{messages['common.add']} #{messages['trataminento.nombre']} a #{consultaOdontHome.diente.nombre}" widgetVar="editDlg" modal="true" resizable="true" dynamic="true" width="600">
                <h:form id="form-dialog">                   
                    <h:panelGroup layout="block" class="clearfix" rendered="true">
                        <label for="servicM_" class="control-label">#{messages['servicioMedico.nombre.odont']}</label>
                        <div class="input">
                            <p:selectOneMenu id="servicM_" value="#{odontogramaHome.servicio}" effect="fade"  converter="#{omnifaces.SelectItemsConverter}" required="true" requiredMessage="Debe seleccionar un tratamiento"  var="sm"
                                             rendered="true" label="#{messages['Account']}">
                                <f:selectItem  itemLabel="#{messages['common.choice']}"  />  
                                <f:selectItems value="#{odontogramaHome.listaServicios}" var="servicioM" itemLabel="#{servicioM.nombre} #{servicioM.descripcion}" itemValue="#{servicioM}"/>                          
                                <p:column>  
                                    #{sm.nombre}
                                </p:column> 
                                <p:column >  
                                    <p:graphicImage value="#{sm.rutaImg}" width="30" height="25"/>
                                </p:column> 
                                <f:converter converterId="servicioMedicoConverter"/>                                
                                <p:ajax event="change" update="@parent " partialSubmit="true"/>
                            </p:selectOneMenu>                             
                        </div>
                    </h:panelGroup>                    
                    <glue:input id="procedimient" name="procedimient" type="textarea" label="#{messages['tratamiento.procedimiento']}" value="#{odontogramaHome.tratamiento.procedimiento}" inlinehelp="" required="true" execute="@this save1" style="width: -100px; height: -20px;"/>   
                    <div class="admin-actions">
                        <p:commandButton id="save1" value="#{messages['common.save']}" rendered="true"
                                         action="#{odontogramaHome.guardarTratamiento()}" 
                                         update=":edit-dialog :form:odont :form:tratam" immediate="true"
                                         ajax="true" process="@this" styleClass="btn primary"
                                         style="margin-top:10px;" icon="ui-icon-disk">  
                        </p:commandButton>
                        #{' '}                     
                        <p:commandButton type="button" value="#{messages['common.cancel']}" style="margin-top:10px;" 
                                         rendered="true" onclick="editDlg.hide();"                                      
                                         styleClass="btn"/>  
                    </div> 
                </h:form>
            </p:dialog> 
        </ui:define>
    </ui:composition>
</html>
