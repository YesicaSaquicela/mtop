<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                template="/WEB-INF/view/templates/glue.xhtml">

    <ui:param name="titulo" value="#{messages['fichaMedica.admin']}"/>

    <ui:define name="header-replace">
        <div class="header-replace">            
            <div class="container">
                <div class="span9 columns">
                    <div class="row fl" style="margin-top: 5px;">
                        <h2>#{titulo}</h2>   
                    </div>                    
                </div> 
                <!--Div para boton de regreso a inicio-->
                <div class="span4 columns offset3">
                    <h:form id="control">  
                        <br/>
                        <h:link value="#{messages['panel.admin']} " rendered="#{true}" 
                                outcome="/pages/admin/home.xhtml?faces-redirect=true" styleClass="btn secondary">                                
                        </h:link>  
                        <br/>                                             
                    </h:form>
                </div>
            </div> 
        </div>             
    </ui:define>
    <ui:define name="content">
        <!--Metadato que se realiza antes de renderizarse la vista-->
        <f:metadata>
            <f:viewParam name="result" value="#{fichaMedicaListaServicio.firstResult}" />            
            <f:viewParam name="" value="#{fichaMedicaListaServicio.parametroBusqueda}"/>
        </f:metadata>
        <!--Formulario dentro de un contenedor-->
        <h:form id="form">            
            <!--Opción de mensaje, cuando se realiza una acción-->
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />  

            <!--Botones de admin-->
            <div class="admin-actions span17">
                <div class="span6 ">
                    <h:link value="#{messages['common.add']}" rendered="#{true}" outcome="fichaMedica" styleClass="btn success">
                        <f:param name="fichaMedicaId"></f:param>
                        <f:param name="backView" value="lista"></f:param>
                    </h:link>
                    #{' '}
                    <h:link id="button-edit" value="#{messages['common.edit']}" rendered="#{true}" outcome="fichaMedica" styleClass="btn" 
                            disabled="#{empty fichaMedicaListaServicio.fichaMedicSeleccionada }">
                        <f:param name="fichaMedicaId" value="#{fichaMedicaListaServicio.fichaMedicSeleccionada.id}"></f:param>
                        <f:param name="backView" value="lista"></f:param>
                    </h:link>
                    #{' '}
                    <h:link id="button-abrirFM" value="#{messages['fichaMedica.abrir']}" rendered="#{true}" outcome="/pages/depSalud/fichaMedica" styleClass="btn" 
                            disabled="#{empty fichaMedicaListaServicio.fichaMedicSeleccionada}">
                        <f:param name="fichaMedicaId" value="#{fichaMedicaListaServicio.fichaMedicSeleccionada.id}"></f:param>
                        <f:param name="backView" value="lista"></f:param>
                    </h:link>
                </div>
                <div class="span6 offset5" >
                    <p:inputText id="criterioBuscar" size ="25" value="#{fichaMedicaListaServicio.parametroBusqueda}" title="Ingrese un criterio de busqueda">
                        <p:ajax event="keyup" update="tablaFichasMedicas"/>
                    </p:inputText>
                    &nbsp;
                    <p:commandButton value="Buscar" action="#{fichaMedicaListaServicio.buscarPorParametro()}" update="tablaFichasMedicas" styleClass="btn info"/>                    
                    <br/>
                </div>             
            </div>

            <!--tabla de datos-->
            <p:dataTable id="tablaFichasMedicas"  var="fichaMedica_" value="#{fichaMedicaListaServicio.resultList}"
                         paginator="true" rows="10" styleClass="span18"
                         paginatorPosition="top"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {RowsPerPageDropdown} {NextPageLink} {LastPageLink} "
                         rowsPerPageTemplate="10,20,30,50,100"
                         lazy="true"
                         rowKey="#{fichaMedica_.id}"
                         selection="#{fichaMedicaListaServicio.fichaMedicSeleccionada;
}"
                         rendered="true"
                         selectionMode="single">
                <!--Acciones Ajax, que me permiten seleccionar y desseleccionar una Ficha Medica-->
                <p:ajax event="rowSelect" listener="#{fichaMedicaListaServicio.onRowSelect}"   
                        update=":form:button-edit :form:messages :form:button-abrirFM"/>                 
                <p:ajax event="rowUnselect" listener="#{fichaMedicaListaServicio.onRowUnselect}" 
                        update=":form:button-edit :form:messages :form:button-abrirFM"/>

                <!--Columnas para mostrar en la tabla-->
                <p:column sortBy="#{fichaMedica_.id}" style="width: 15%; text-align: center;">
                    <f:facet name="header">  
                        <h:outputText value="#{messages['fichaMedica.id']}" />  
                    </f:facet> 
                    <h:outputText value="#{fichaMedica_.id}" />
                </p:column>
                <p:column sortBy="#{fichaMedica_.nombres}" style="text-align: center;">
                    <f:facet name="header">  
                        <h:outputText value="#{messages['common.firstname']}" />  
                    </f:facet> 
                    <h:outputText value="#{fichaMedica_.nombres}" />
                </p:column>
                <p:column sortBy="#{fichaMedica_.apellidos}" style="text-align: center;">
                    <f:facet name="header">  
                        <h:outputText value="#{messages['common.surname']}" />  
                    </f:facet> 
                    <h:outputText value="#{fichaMedica_.apellidos}" />
                </p:column>
                <p:column sortBy="#{fichaMedica_.fechaApertura}" style="text-align: center;">
                    <f:facet name="header">  
                        <h:outputText value="#{messages['fichaMedica.fechaApertura']}" />  
                    </f:facet> 
                    <h:outputText value="#{fichaMedica_.fechaApertura}" />
                </p:column>
                <p:column sortBy="#{fichaMedica_.fechaActualizacion}" style="text-align: center;">
                    <f:facet name="header">  
                        <h:outputText value="#{messages['fichaMedica.ultimaActualización']}" />  
                    </f:facet> 
                    <h:outputText value="#{fichaMedica_.fechaActualizacion}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
