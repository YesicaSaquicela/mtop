<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:s="http://jboss.org/seam/faces"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:glue ="http://eqaula.org/jsf/facelets">

    <ui:composition template="/WEB-INF/view/templates/glue.xhtml" >
        <f:metadata>
            <f:viewParam name="diagnosticId" value="#{diagnosticHome.diagnosticId}"/> 
        </f:metadata>
        <ui:param name="title" value="#{diagnosticHome.instance.name}" />
        <ui:define name="header-replace">
            <div style="width: 100%; background-color: #FFF5E3; margin-bottom: 10px; ">
                <div class="container">
                    <div class="row-fluid" style="margin-top: 5px;" >
                        <div class="span9 ">
                            <h2>#{diagnosticHome.managed ? diagnosticHome.instance.name : ""}</h2>
                            <p><span style=""> <i> #{diagnosticHome.instance.description} </i> </span>                                

                            </p>
                        </div>
                        <div class="span3">
                            <h:form id="control">                                
                                <br/>
                                <h:link outcome="/pages/management/diagnostic/list" styleClass="btn btn-danger" value="#{messages['common.cancel']}">
                                    <!-- <f:param  name="ownerId" value="#{balancedScorecardHome.instance.organization.id}"></f:param> -->
                                </h:link>
                                #{'   '}
                                <h:link value="#{messages['panel.admin']} " rendered="#{true}" 
                                        outcome="/pages/home.xhtml?faces-redirect=true" styleClass="btn btn-inverse">                                
                                </h:link>
                            </h:form>
                        </div>
                    </div>    
                </div>
            </div>
        </ui:define>
        <ui:define name="content" >
            <div class="row">
                <div class="span12">
                    <div class="well bs-docs-sidebar" style="padding-top: 7px; padding-bottom: 10px;">
                        <h:link value="#{messages['module.management.category.view']}" outcome="/pages/management/category/category" class="btn btn-mini fr" rendered="true">
                            <f:param name="diagnosticId"></f:param>
                            <f:param name="outcome" value="/pages/management/diagnostic/design"></f:param>
                        </h:link>    
                        <h3>#{messages['module.categories']}</h3>
                        <ul class="nav nav-tabs nav-stacked">
                                 dasdasd
                            <!--<div style="width: 100%; background-color: #FFF5E3; margin-bottom: 10px;">
                           
                            </div>-->
                        </ul>
                    </div>          
                </div> 
            </div>
        </ui:define>
    </ui:composition>
</html>
