<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/view/templates/glue.xhtml">

    <f:metadata>
        <f:viewParam name="result" value="#{ownerListService.firstResult}" />
        <f:viewParam name="organizationId" value="#{ownerListService.organizationId}" />
    </f:metadata>

    <ui:param name="title" value="#{ownerListService.organization.name} - #{messages['module.owners']}" />
    <ui:define name="header-replace">
        <div style="width: 100%; background-color: #FFF5E3; margin-bottom: 10px; ">            
            <div class="container">

                <div class="row-fluid" style="margin-top: 5px;">
                    <div class="span9">
                        <h2>#{ownerListService.organization.name} - #{messages['module.owners']}</h2>   
                    </div>    

                    <div class="span3">
                        <h:link value="#{messages['common.edit']} " rendered="#{true}" 
                                outcome="/pages/management/organization/organization.xhtml" styleClass="btn btn-link">
                            <f:param name="organizationId" value="#{ownerListService.organization.id}"/>
                            <f:param name="outcome" value="owners"/>
                        </h:link>
                        #{' '}
                        <h:link value="#{messages['panel.admin']} " rendered="#{true}" 
                                outcome="/pages/home.xhtml?faces-redirect=true" styleClass="btn btn-link">                                
                        </h:link> 
                    </div>
                </div> 

            </div>         
        </div>             
    </ui:define>
    <ui:define name="content">



        <h:form id="form">
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />  
            <div class="form-actions" style="padding-left: 20px">
                <h:link value="#{messages['common.add']}" rendered="#{true}" outcome="owner" styleClass="btn btn-primary">
                    <f:param name="ownerId"></f:param>
                    <f:param name="organizationId" value="#{ownerListService.organizationId}"></f:param>
                    <f:param name="outcome" value="list"></f:param>
                </h:link>                
                #{' '}
                <h:link id="button-edit" value="#{messages['common.edit']}" rendered="true" outcome="owner" styleClass="btn" 
                        disabled="#{empty ownerListService.selectedOwner.id}">
                    <f:param name="ownerId" value="#{ownerListService.selectedOwner.id}"></f:param>
                    <f:param name="organizationId" value="#{ownerListService.organizationId}"></f:param>
                    <f:param name="outcome" value="list"></f:param>
                </h:link> 
             
                #{' '}
                <h:link id="button-admin" value="#{messages['module.diagnose']}" rendered="true" outcome="/pages/management/diagnostic/list" styleClass="btn" 
                        disabled="#{empty ownerListService.selectedOwner.id}">
                    <f:param name="ownerId" value="#{ownerListService.selectedOwner.id}"></f:param>
                </h:link> 
            </div>

            <p:dataTable var="_owner" value="#{ownerListService}"
                         paginator="true" rows="10"
                         paginatorAlwaysVisible="false"
                         paginatorPosition="top"
                         paginatorTemplate="{CurrentPageReport} {PreviousPageLink} {NextPageLink}"
                         rowsPerPageTemplate="5,10,15"
                         id="ownerTable" lazy="true"
                         selection="#{ownerListService.selectedOwner}"
                         rendered="true"
                         selectionMode="single">

                <p:ajax event="rowSelect" listener="#{ownerListService.onRowSelect}"   
                        update=":form:button-edit:  :form:button-admin: :form:messages"/>                 
                <p:ajax event="rowUnselect" listener="#{ownerListService.onRowUnselect}" update=":form:button-edit :form:messages"/>

                <p:column headerText="#{messages['common.name']}" sortBy="#{_owner.name}">
                    <h:outputText value="#{_owner.name}" />
                </p:column>
                <p:column headerText="#{messages['common.description']}" sortBy="#{_owner.description}">
                    <h:outputText value="#{_owner.description}" />
                </p:column>          

            </p:dataTable>
        </h:form>

    </ui:define>
</ui:composition>
