<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"      
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:s="http://jboss.org/seam/faces"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:glue="http://eqaula.org/jsf/facelets"
      xmlns:ocp="http://java.sun.com/jsf/composite/ocpcommon"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition  template="/WEB-INF/view/templates/glue.xhtml">
        <f:metadata>
            <f:viewParam name="scaleId" value="#{scaleHome.scaleId}" />
            <f:viewParam name="outcome" value="#{scaleHome.outcome}" />
            <s:viewAction action="#{scaleHome.load}" if="#{conversation.transient}"/>
        </f:metadata>

        <ui:define name="header-replace">
            <div style="width: 100%; background-color: #FFF5E3; margin-bottom: 10px; ">
                <div class="container">
                    <div class="row-fluid" style="margin-top: 5px;">
                        <div class="span9">
                            <h3>#{scaleHome.scaleId!= null? messages['common.edit'] : messages['common.add']} 
                                #{messages['module.management.scale.scale']}</h3>   
                                <br/>
                                
                        </div>
                        <div class="span3">
                            <br/>
                            <h:link outcome="#{scaleHome.outcome}" styleClass="btn btn-danger" value="#{messages['common.cancel']}">
                            </h:link>

                            #{'   '}
                            <h:link value="#{messages['panel.admin']} " rendered="#{true}" 
                                    outcome="/pages/home.xhtml?faces-redirect=true" styleClass="btn btn-inverse">                                
                            </h:link>                            

                        </div>
                    </div>
                </div>
            </div>             
        </ui:define>
        <ui:define name="content">
            <h:form id="form" class="form-horizontal" acceptcharset="UTF-8">
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />  
                <glue:input id="name" name="name" type="text" label="#{messages['common.name']}" value="#{scaleHome.instance.name}" required="true" inlinehelp="#{messages['common.name.inlinehelp']}" execute="@this save" render="name"/>
                <glue:input id="description" name="description" type="textarea" label="#{messages['common.description']}" value="#{scaleHome.instance.description}" required="false" inlinehelp="#{messages['common.description.help']}" render="description" execute="@this save" />

                <!-- Attributos personalizados -->
                
                <div class="form-actions">
                    <p:commandButton id="save" action="#{scaleHome.saveScale()}" value="#{messages['common.save']}" styleClass="btn btn-primary"/>

                    <p:commandButton type="button" value="#{messages['common.delete']}" styleClass="btn" onclick="deletedDlg.show();" immediate="true"
                                     update=":cancel-dialog" rendered="#{scaleHome.managed}">                        
                    </p:commandButton>

                    <h:link outcome="#{scaleHome.outcome}"  value="#{messages['common.cancel']}" styleClass="btn">                        

                    </h:link>    

                </div>           
            </h:form> 
            <p:dialog id="cancel-dialog" header="#{messages['common.delete.confirm']}" widgetVar="deletedDlg" resizable="false" modal="true">   
                <h:form id="form-dialog-confirm-delete">
                    <h:panelGroup layout="block" style="padding:5px;">  
                        <h:outputText value="#{messages['common.delete.confirm.message']}"/>  
                    </h:panelGroup>  
                    <p:commandButton value="#{messages['common.yes']}" oncomplete="deletedDlg.hide();"  
                                     action="#{scaleHome.deleteScale()}"                                         
                                     ajax="true" process="@this"  
                                     style="margin-top:10px;">  
                    </p:commandButton>  
                    <p:commandButton value="#{messages['common.no']}" type="button" onclick="deletedDlg.hide();"  
                                     style="margin-top:10px;"/>  
                </h:form>
            </p:dialog> 
        </ui:define>             
    </ui:composition>
</html>
