<!DOCTYPE html>
<html xml:lang="en" lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ocp="http://java.sun.com/jsf/composite/ocpcommon"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:s="http://jboss.org/seam/faces"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:glue ="http://eqaula.org/jsf/facelets">

    <ui:composition template="/WEB-INF/view/templates/glue-tree.xhtml">
        <f:metadata>
            <f:viewParam name="organizationId" value="#{organizationHome.organizationId}" />
        </f:metadata>
        <ui:param name="title" value="#{organizationHome.instance.name}" />
       <ui:define name="header-replace">
            <div style="width: 100%; background-color: #FFF5E3; margin-bottom: 10px; ">
                <div class="container-fluid">
                    <div class="row-fluid" style="margin-top: 5px;">
                        <div class="span10">
                            <h2>#{organizationHome.instance.name}</h2>
                            <p>
                                #{organizationHome.instance.ruc}<br/>
                                #{organizationHome.instance.description}
                            </p>
                        </div>
                    </div>

                </div>
            </div>
        </ui:define>
        
        <ui:define name="content">
            <h:form id="view">                
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" /> 
                <p:contextMenu for="themeTree" >  
                    <p:menuitem value="#{messages['common.add']}" update=":messages" actionListener="#{organizationHome.redirecToAdd}" icon="ui-icon-plus" /> 
                    <p:menuitem value="#{messages['common.edit']}" update=":messages" actionListener="#{organizationHome.redirecToEdit}" icon="ui-icon-plus" /> 
                </p:contextMenu>  
                <p:panel id="explorer-panel" header="#{messages['common.overview']}" toggleable="true">
                    <p:tree id="themeTree" value="#{organizationHome.organizationNode}" var="node" orientation="horizontal" 
                            selectionMode="single" selection="#{organizationHome.selectedNode}"  dynamic="true">  

                        <p:ajax event="select" update=":messages :view:detail-panel" listener="#{organizationHome.onNodeSelect}" /> 
                        <p:treeNode expandedIcon="ui-icon-folder-open"  
                                    collapsedIcon="ui-icon-folder-collapsed">  
                        </p:treeNode>  
                        <p:treeNode  type="organization">  
                             <i class="icon-home"/> #{' '}
                            <h:outputText value="#{node.name}" />  
                        </p:treeNode>  
                        <p:treeNode  type="theme"> 
                            <i class="icon-briefcase"/> #{' '}
                            <h:outputText value="#{node.name}" />  
                        </p:treeNode>  
                        <p:treeNode  type="macroprocess"> 
                            <i class="icon-th"/> #{' '}
                            <h:outputText value="#{node.name}" />  
                        </p:treeNode>  
                        <p:treeNode  type="process">   #{' '}
                             <i class="icon-tasks"/> 
                            <h:outputText value="#{node.name}" />  
                        </p:treeNode>  

                    </p:tree>
                </p:panel>
                
                <p:panel id="detail-panel" header="#{organizationHome.selectedNode.data.name}" toggleable="true">

                    <p:treeTable id="treetable" value="#{organizationHome.selectedNode!=null?organizationHome.selectedNode:organizationHome.organizationNode}" var="node"  propagateSelectionUp="true">  
                        <p:column style="width:150px">  

                            <h:outputText value="#{node}"/>                               
                        </p:column>  

                        <p:column style="width:150px">  

                            <h:outputText value="#{node.class.name.equals('org.eqaula.glue.model.management.Measure.class')}"/>  

                        </p:column>

                    </p:treeTable>  
                    #{node.data.class}
                </p:panel>
            </h:form>
        </ui:define>
          <ui:define name="sidebar">
            <ui:include src="/pages/management/navigator.xhtml"/>
        </ui:define>
    </ui:composition>
</html>
