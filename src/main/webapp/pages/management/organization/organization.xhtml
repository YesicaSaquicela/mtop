<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"      
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:s="http://jboss.org/seam/faces"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:glue="http://eqaula.org/jsf/facelets"
      xmlns:ocp="http://java.sun.com/jsf/composite/ocpcommon"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition  template="/WEB-INF/view/templates/glue.xhtml">
        <f:metadata>
            <f:viewParam name="organizationId" value="#{organizationHome.organizationId}" />            
            <s:viewAction action="#{organizationHome.load}" if="#{conversation.transient}"/>
        </f:metadata>

        <ui:define name="header-replace">
            <div style="width: 100%; background-color: #FFF5E3; margin-bottom: 10px; ">
                <div class="container">
                    <div class="row fl" style="margin-top: 5px;">
                        <h1>#{organizationHome.organizationId != null? messages['common.edit'] : messages['common.add']} 
                            #{messages['module.organization']}</h1>   
                    </div>
                </div>
            </div>             
        </ui:define>
        <ui:define name="content">
            <h:form id="form" acceptcharset="UTF-8">
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" /> 
                <glue:input id="name" name="name" type="text" label="#{messages['common.name']}" value="#{organizationHome.instance.name}" required="true" inlinehelp="#{messages['common.name.inlinehelp']}" execute="@this save" render="name"/>
                <glue:input id="code" name="code" type="text" label="#{messages['common.code']}" value="#{organizationHome.instance.code}" required="true" inlinehelp="#{messages['common.code.inlinehelp']}" execute="@this save"/> 

                <!-- Attributos personalizados -->
                <h:panelGroup id="attributes" layout="block" class="clearfix">                                         
                    <ui:repeat value="#{organizationHome.instance.findBussinesEntityAttribute('org.eqaula.glue.model.management.Organization')}" var="a" varStatus="status">
                        <h:panelGroup layout="block" class="clearfix">                    
                            <label for="#{a.name}"> </label>
                            <div class="input">                                 
                                <p:inputTextarea value="#{a.value}" styleClass="xLarge span4" required="#{a.property.required}" label="#{a.property.label}" style="width: 400px; height: 100px;" 
                                                 rendered="#{a.property.type eq 'java.lang.MultiLineString'}">
                                    <p:ajax event="blur" update="@parent" partialSubmit="true"/>
                                </p:inputTextarea>

                                <span class="help-inline"><br/>#{a.property.helpInline} <ocp:message forId="#{a.name}" /></span>
                            </div>                                                                 
                        </h:panelGroup>  
                    </ui:repeat>                                   
                </h:panelGroup>
                <div class="actions">
                    <h:commandButton id="save" action="#{organizationHome.saveOrganization()}" value="#{messages['common.save']}" styleClass="btn primary"/>
                    &nbsp;
                    <h:link outcome="/pages/management/organization/list.xhtml?faces-redirect=true"
                            value="#{messages['common.cancel']}" styleClass="btn" immediate="true">                         
                    </h:link>
                </div>
            </h:form>                 
        </ui:define>             
    </ui:composition>
</html>
