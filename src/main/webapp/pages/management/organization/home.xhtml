<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="en" lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ocp="http://java.sun.com/jsf/composite/ocpcommon"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:glue ="http://eqaula.org/jsf/facelets">

    <ui:composition template="/WEB-INF/view/templates/glue.xhtml">
        <f:metadata>
            <f:viewParam name="organizationId" value="#{organizationHome.organizationId}" />
        </f:metadata>
        <ui:param name="title" value="#{organizationHome.instance.name}" />
        <ui:define name="subnav">
        </ui:define>

        <ui:define name="topnav-post-template">
            <li>
                <h:link outcome="/pages/profile/profile"
                        value="#{profile.username}"
                        rendered="false">
                    <f:param name="profileId" value="#{profile.id}" />
                </h:link>
            </li>
            <ui:insert name="topnav-post-profile"/>
        </ui:define>

        <ui:define name="header-replace">
            <div style="width: 100%; background-color: #FFF5E3; margin-bottom: 10px; ">
                <div class="container">
                    <div class="row-fluid" style="margin-top: 5px;">
                        <div class="span8">
                            <!--
                            <h:link outcome="/pages/management/organization/organization" title="${organizationHome.instance.name}">
                                <ocp:gravatar email="${organizationHome.instance.findAttributeValue('email')}" size="32" updatable="true" />
                                <f:param name="organizationId" value="#{organizationHome.instance.id}"/>
                            </h:link>
                            -->
                            <div class="btn-group">
                                <h:link outcome="/pages/management/organization/organization" title="${organizationHome.instance.name}" styleClass="btn">
                                    ${organizationHome.instance.name}
                                    <f:param name="organizationId" value="#{organizationHome.instance.id}"/>
                                </h:link>
                                <button class="btn dropdown-toggle" data-toggle="dropdown">
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu">
                                    <!-- dropdown menu links -->
                                    <li>
                                        <h:link outcome="/pages/profile/profile" title="#{messages['common.viewprofile']}" value="#{messages['common.viewprofile']}">
                                            <f:param name="profileId" value="#{userProfile.id}"/>
                                        </h:link>
                                        <li>
                                            <h:link outcome="/pages/management/organization/list" title="#{messages['module.management.organizations']}" value="${messages['module.management.organizations']}">
                                            </h:link>
                                        </li>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="span4 offset4">
                        </div>
                    </div>

                </div>
            </div>
        </ui:define>

        <ui:define name="content">
            <h:form id="organization-home-form">
                #{organizationHome.instance.name}
            </h:form>

        </ui:define>

        <ui:define name="sidebar">
             <ui:include src="/pages/management/navigator.xhtml" />
        </ui:define>
    </ui:composition>
</html>
