<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/view/templates/glue.xhtml">

    <f:metadata>
        <f:viewParam name="result" value="#{themeListService.firstResult}" />
        <f:viewParam name="balancedScorecardId" value="#{themeListService.balancedScorecardId}" />
    </f:metadata>

    <ui:param name="title" value="#{messages['module.theme']} - #{themeHome.instance.name}" />
    <ui:define name="header-replace">
        <div style="width: 100%; background-color: #FFF5E3; margin-bottom: 10px; ">            
            <div class="container">

                <div class="row-fluid" style="margin-top: 5px;">
                    <div class="span9">
                        <h2>#{messages['module.theme']}</h2>   
                    </div>    

                    <div class="span3">

                        <br/>
                        <h:link value="#{messages['panel.admin']} " rendered="#{true}" 
                                outcome="/pages/admin/home.xhtml?faces-redirect=true" styleClass="btn btn-link">                                
                        </h:link>                            

                    </div>
                </div> 

            </div>         
        </div>             
    </ui:define>
    <ui:define name="content">



        <h:form id="form">
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />  
            <div class="form-actions" style="padding-left: 20px">
                <h:link value="#{messages['common.add']}" rendered="#{true}" outcome="theme" styleClass="btn btn-primary">
                    <f:param name="themeId"></f:param>
                    <f:param name="balancedScorecardId" value="#{themeListService.balancedScorecardId}"></f:param>
                    <f:param name="outcome" value="list"></f:param>
                </h:link>                
                #{' '}
                <h:link id="button-edit" value="#{messages['common.edit']}" rendered="true" outcome="perspective" styleClass="btn" 
                        disabled="#{empty themeListService.selectedTheme.id}">
                    <f:param name="themeId" value="#{themeListService.selectedTheme.id}"></f:param>
                    <f:param name="outcome" value="list"></f:param>
                </h:link> 
               
            </div>
            <p:dataTable var="_theme" value="#{themeListService}"
                         paginator="true" rows="10"
                         paginatorAlwaysVisible="false"
                         paginatorPosition="top"
                         paginatorTemplate="{CurrentPageReport} {PreviousPageLink} {NextPageLink}"
                         rowsPerPageTemplate="5,10,15"
                         id="themeTable" lazy="true"
                         selection="#{themeListService.selectedTheme}"
                         rendered="true"
                         selectionMode="single">

                <p:ajax event="rowSelect" listener="#{themeListService.onRowSelect}"   
                        update=":form:button-edit: :form:messages"/>                 
                <p:ajax event="rowUnselect" listener="#{themeListService.onRowUnselect}" update=":form:button-edit :form:messages"/>

                <p:column headerText="#{messages['common.name']}" sortBy="#{_theme.name}">
                    <h:outputText value="#{_theme.name}" />
                </p:column>
                <p:column headerText="#{messages['common.description']}" sortBy="#{_theme.description}">
                    <h:outputText value="#{_theme.description}" />
                </p:column>                
            </p:dataTable>

            
        </h:form>

    </ui:define>
</ui:composition>
