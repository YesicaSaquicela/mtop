<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/view/templates/glue.xhtml">
    <ui:param name="title" value="#{messages['module.stocklist']} - #{werehouseHome.instance.name}" />
    <ui:define name="header-replace">
        <div style="width: 100%; background-color: #FFF5E3; margin-bottom: 10px; ">
            <div class="container">
                <div class="row fl" style="margin-top: 5px;">
                    <h1>#{messages['module.stocklist']}</h1>   
                </div>
            </div>
        </div>             
    </ui:define>
    <ui:define name="content">

        <f:metadata>
            <f:viewParam name="result" value="#{warehouseListService.firstResult}" />
        </f:metadata>

        <h:form id="form">
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />  
            <div class="admin-actions">
                <h:link value="#{messages['common.add']}" rendered="#{true}" outcome="warehouse" styleClass="btn primary">
                    <f:param name="werehouseId"></f:param>
                    <f:param name="backView" value="list"></f:param>
                </h:link>                
                #{' '}
                <h:link id="button-edit" value="#{messages['common.edit']}" rendered="#{true}" outcome="warehouse" styleClass="btn" 
                        disabled="#{warehouseListService.selectedWarehouse.id==null}">
                    <f:param name="werehouseId" value="#{warehouseListService.selectedWarehouse.id}"></f:param>
                    <f:param name="backView" value="list"></f:param>
                </h:link> 
                #{' '}
                <h:link id="button-view" value="#{messages['common.view']}" rendered="#{true}" outcome="view" styleClass="btn"
                        disabled="#{false}">
                    <f:param name="werehouseId" value="#{warehouseListService.selectedWarehouse.id}"></f:param>
                    <f:param name="backView" value="list"></f:param>
                </h:link>
                <h:link id="button-admin" value="#{messages['common.admin']}" rendered="#{true}" outcome="#" styleClass="btn"
                        disabled="#{false}">
                </h:link>

            </div>
            <p:dataTable var="warehouse" value="#{warehouseListService}"
                         paginator="true" rows="10"
                         paginatorAlwaysVisible="false"
                         paginatorPosition="top"
                         paginatorTemplate="{CurrentPageReport} {PreviousPageLink} {NextPageLink}"
                         rowsPerPageTemplate="5,10,15"
                         id="warehouseTable" lazy="true"
                         selection="#{warehouseListService.selectedWarehouse}"
                         rendered="true"
                         selectionMode="single">

                <p:ajax event="rowSelect" listener="#{warehouseListService.onRowSelect}"   
                        update=":form:button-edit: :form:button-view :form:messages"/>                 
                <p:ajax event="rowUnselect" listener="#{warehouseListService.onRowUnselect}" update=":form:button-edit :form:button-view :form:messages"/>

                <p:column headerText="#{messages['common.name']}" sortBy="#{warehouse.name}">
                    <h:outputText value="#{warehouse.name}" />
                </p:column>
                <p:column headerText="#{messages['common.description']}" sortBy="#{warehouse.description}">
                    <h:outputText value="#{warehouse.description}" />
                </p:column>                
            </p:dataTable>
        </h:form>

    </ui:define>
</ui:composition>
