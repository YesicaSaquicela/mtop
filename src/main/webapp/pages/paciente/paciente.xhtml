<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      template="/WEB-INF/view/templates/glue.xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:s="http://jboss.org/seam/faces"
      xmlns:p="http://primefaces.org/ui"
      xmlns:glue="http://eqaula.org/jsf/facelets"
      xmlns:ocp="http://java.sun.com/jsf/composite/ocpcommon">

    <ui:composition template="/WEB-INF/view/templates/glue.xhtml">
        <f:metadata>
            <f:viewParam name="id" value="#{pacienteHome.pacienteId}" />
            <f:viewParam name="backView" value="#{pacienteHome.backView}" />
        </f:metadata>


        <ui:define name="header-replace">
            <div class="header-replace">
                <div class="container">
                    <div class="row fl" style="margin-top: 5px;">
                        <h2>#{pacienteHome.managed? messages['common.edit'] : messages['common.add']} #{pacineteHome.instance.nombres}</h2>   
                    </div>
                </div>
            </div>
        </ui:define>


        <ui:define name="content">
            <h:form id="form">
                <!-- Attributos para usuario -->
                <p:panel rendered="#{not pacienteHome.instance.persistent}" transient="true">
                    <h:panelGroup id="unm" layout="block" class="clearfix">
                        <label for="username">#{messages['common.username']}</label>
                        <div class="input">
                            <h:inputText id="username" value="#{pacienteHome.instance.nombreUsuario}" styleClass="xLarge" required="true" label="#{messages['common.username']}">
                                <f:ajax execute="@this" render="unm" />
                                <f:validator validatorId="usernameValidator" />
                                <f:validator validatorId="signupUsernameAvailabilityValidator" />
                            </h:inputText>
                            <h:graphicImage value="#{resource['success.gif']}" rendered="#{pacienteHome.instance.username != null}"
                                            styleClass="validation-status" />
                            <span class="help-inline"><br/>Su nombre de usuario. Ej.:<b>caAbad, juan, carlos21</b>. (Muy necesario.) <ocp:message forId="username" /></span>
                        </div>
                    </h:panelGroup>

                    <div class="clearfix">
                        <label for="password">#{messages['common.password']}</label>
                        <div class="input">
                            <h:inputSecret id="password" value="#{pacienteHome.password}" redisplay="true" 
                                           styleClass="xLarge" style="text-transform: uppercase;" required="true" requiredMessage="Required" label="#{messages['common.password']}">
                                <f:ajax execute="password passwordConfirm passwordValidator" render="password passwordConfirm pwg pwcg :messages:messages"/>
                                <f:validator validatorId="passwordValidator" />
                            </h:inputSecret>
                            <h:panelGroup id="pwg">
                                <h:graphicImage value="#{resource['success.gif']}" rendered="#{pacienteHome.instance.password != null}"
                                                styleClass="validation-status"/>
                                <span class="help-inline"><ocp:message id="pm"  forId="password" /></span>
                            </h:panelGroup>
                        </div>

                    </div>

                    <div class="clearfix">
                        <label for="passwordConfirm">#{messages['common.confirmPassword']}</label>
                        <div class="input">
                            <h:inputSecret id="passwordConfirm" value="#{pacienteHome.passwordConfirm}"
                                           redisplay="true" styleClass="xLarge" style="text-transform: uppercase;" label="#{messages['common.confirmPassword']}">
                                <f:ajax execute="password passwordConfirm passwordValidator signupValidator" render="password passwordConfirm pwg pwcg :messages:messages"/>
                                <f:validator validatorId="passwordValidator" />
                            </h:inputSecret>
                            <h:panelGroup id="pwcg">
                                <h:graphicImage value="#{resource['success.gif']}" rendered="#{pacienteHome.passwordConfirm != null}"
                                                styleClass="validation-status"/>
                                <span class="help-inline"><ocp:message forId="passwordConfirm" /></span>
                            </h:panelGroup>
                        </div>                   
                        <s:validateForm id="passwordValidator" validatorId="passwordConfirm" />
                        <s:validateForm id="signupValidator" validatorId="signupValidator" />
                    </div>
                </p:panel>


                <p:panel id="datapersonal" header="#{messages['module.profile.data.personal']}">
                    <glue:input id="dni" name="dni" type="text" label="#{messages['profile.dni']}" value="#{pacienteHome.instance.cedula}" required="true" inlinehelp="#{messages['profile.dni.inlinehelp']}" execute="@this save" render="dni"/>
                    <glue:input id="surn" name="nombres" type="text" label="#{messages['common.firstname']}" value="#{pacienteHome.instance.nombres}" required="true" inlinehelp="#{messages['common.firstname.inlinehelp']}" execute="@this save" render="fstn"/>
                    <glue:input id="srn" name="apellidos" type="text" label="#{messages['common.surname']}" value="#{pacienteHome.instance.apellidos}" required="true" inlinehelp="#{messages['common.surname.inlinehelp']}" execute="@this save"/>                                      

                    <h:panelGroup id="fnp" layout="block" class="clearfix">
                        <label for="fnct">#{messages['common.edad']}</label>
                        <div class="input" >
                            <p:calendar  id="edad" value="#{pacienteHome.instance.fechaNacimiento}" styleClass="xLarge" required="false" label="edad" 
                                         rendered="true" disabled="true" >
                                <p:ajax event="dateSelect" rendered="save edad" update="@parent save edad" />  
                            </p:calendar>
                            <br/> 
                            <h:graphicImage value="#{resource['success.gif']}" rendered="#{pacienteHome.instance.fechaNacimiento != null}"
                                            styleClass="validation-status" />
                            <span class="help-inline"><br/>#{messages['common.module.setting.dateformat.inlinehelp']}<ocp:message forId="edad" /></span>
                        </div>
                    </h:panelGroup>
                    <h:panelGroup id="edadp" layout="block" class="clearfix">
                        <label for="edad">#{messages['common.edad']}</label>
                        <div class="input" >
                            <p:inputText  id="edad" value="#{pacienteHome.instance.edad}" styleClass="xLarge" required="false" label="edad" 
                                          rendered="true" disabled="true" >
                                <p:ajax event="keyup" rendered="save" update="save" />  
                            </p:inputText>
                            <br/> 
                            <h:graphicImage value="#{resource['success.gif']}" rendered="#{pacienteHome.instance.edad != null}"
                                            styleClass="validation-status" />
                            <span class="help-inline"><br/>#{messages['common.edad.inlinehelp']}<ocp:message forId="edad" /></span>
                        </div>
                    </h:panelGroup>
                    <glue:input id="dir" name="direccion" type="text" label="#{messages['common.dir']}" value="#{pacienteHome.instance.direccion}" required="true" inlinehelp="#{messages['common.dir.inlinehelp']}" execute="@this save" render="dir" />
                    <glue:input id="telf" name="telefono" type="text" label="#{messages['common.telefono']}" value="#{pacienteHome.instance.telefono}" required="false" inlinehelp="#{messages['common.telefono.inlinehelp']}" execute="@this save" render="telf"/>
                    <glue:input id="cel" name="celular" type="text" label="#{messages['common.cel']}" value="#{pacienteHome.instance.celular}" required="false" inlinehelp="#{messages['common.cel.inlinehelp']}" execute="@this save" render="cel"/>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
