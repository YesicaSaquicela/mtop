<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xml:lang="en" lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ocp="http://java.sun.com/jsf/composite/ocpcommon"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="template_1.xhtml">

        <ui:param name="sitename" value="#{applicationConfig.siteName}" />

        <ui:define name="head">
            <link rel="icon" href="#{resource['sgsSalud_16x16.ico']}" />
            <link rel="shortcut icon" type="image/x-icon" href="#{resource['sgsSalud_16x16.ico']}" />
        </ui:define>

        <ui:define name="topnav-title">
            <h:link outcome="/pages/home" value="${sitename}" />
        </ui:define>

        <ui:define name="topnav-left">

            <!--<h:panelGroup rendered="#{!identity.loggedIn}">					
                <li><h:link outcome="/pages/signup" value="#{messages['common.join']}" /></li>
            </h:panelGroup>-->

            <ui:insert name="topnav-post-template"/>
        </ui:define>

        <ui:define name="topnav-right">
            <h:panelGroup rendered="#{!identity.loggedIn}">
                <li>
                    <h:link outcome="/pages/login" value="#{messages['common.signupopenid']}" rendered="false"/>
                </li>
            </h:panelGroup>

            <h:panelGroup rendered="#{!identity.loggedIn}">
                <script type="text/javascript">
                    $(document).ready(function() {
                        $('#login\\:username').attr("placeholder", "username");
                        $('#login\\:password').attr("placeholder", "password");
                    });
                </script>

                <li>
                    <h:form id="login">
                        <h:outputText value=" " />
                        <h:inputText id="username" value="#{credentials.username}" style="width: 100px;"/>
                        <h:outputText value=" " />
                        <h:inputSecret id="password" value="#{credentials.password}" style="width: 100px;"/>
                        <h:outputText value=" " />
                        <h:commandButton action="#{authentication.login}" value="#{messages['common.login']}">
                        </h:commandButton>
                    </h:form>
                </li>
            </h:panelGroup>


            <h:panelGroup rendered="#{identity.loggedIn}">
                <li>
                    <h:link outcome="/pages/profile/profile" style="margin: 0px; padding: 0px;">
                        <ocp:gravatar email="#{userProfile.email}" size="30" style="position: relative; top: 1px;"/>
                        <f:param name="profileId" value="#{userProfile.id}"/>
                    </h:link>
                </li>
                <li>
                    <h:link outcome="/pages/profile/profile" value="#{userProfile.username}">
                        <f:param name="profileId" value="#{userProfile.id}"/>
                    </h:link>
                    <!--

    <ul class="menu-dropdown">
        <li>
            <h:link outcome="/pages/profile/profile" value="#{messages['common.setting']}">
                <f:param name="profileId" value="#{userProfile.id}"/>
            </h:link>
        </li>
        <li class="divider"></li>
        <li><h:outputLink value="${request.contextPath}/logout">#{messages['common.logout']}</h:outputLink></li>
    </ul>
                    -->

                </li>
                <li>
                    <h:outputLink value="${request.contextPath}/logout">#{messages['common.logout']}
                        <span class="mini-icon mini-icon-logout"></span>
                    </h:outputLink>
                </li>
            </h:panelGroup>
        </ui:define>        

        <ui:define name="messages">
            <ocp:messages id="messages" />
        </ui:define>        

        <ui:define name="footer">
            <h:link value="#{messages['common.privacy']}" outcome="/pages/privacy"/> |
            <a href="#{applicationConfig.blogUrl}"> blog</a> | 
            <h:link value="#{messages['common.about']}" outcome="/pages/about"/> | 
            <h:link value="#{messages['common.terms']}" outcome="/pages/terms"/>             
        </ui:define>

    </ui:composition>

</html>
