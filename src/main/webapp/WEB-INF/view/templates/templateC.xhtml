<f:view xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ocp="http://java.sun.com/jsf/composite/ocpcommon"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:a4j="http://richfaces.org/a4j"
        xmlns:p="http://primefaces.prime.com.tr/ui"
        xmlns:rich="http://richfaces.org/rich">


    <h:outputText value='&lt;!DOCTYPE html&gt;' escape="false" />

    <html lang="en" xmlns="http://www.w3.org/1999/xhtml">

        <h:head>
            <title>${sitename}&#160;&#187;&#160;${title}</title>

            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta http-equiv="Cache-Control" content="no-cache" />
            <meta http-equiv="Cache-Control" content="must-revalidate" />
            <meta http-equiv="Pragma" content="no-cache" />
            <meta http-equiv="Expires" content="Mon, 1 Aug 1999 10:00:00 GMT" />

            <!-- Bootstrap -->
            <h:outputStylesheet name="bootstrap/bootstrap.css" />
            <!--<h:outputScript name="jquery.js" />--> <!-- this loads the jquery bundled with richFaces -->
            <h:outputScript name="jquery-tableSorter-min.js" />
            <h:outputScript name="bootstrap/dropdown.js" />
            <h:outputScript name="bootstrap/scrollspy.js" />
            <h:outputScript name="bootstrap/tabs.js" />
            <h:outputScript name="bootstrap/modal.js" />
            <h:outputScript name="bootstrap/twipsy.js" />
            <h:outputScript name="bootstrap/popover.js" />
            <h:outputScript name="bootstrap/alerts.js" />
            <h:outputScript library="js" name="calendar_es.js" />
            <!-- Our customizations -->
            <h:outputStylesheet name="application.css" />
            <h:outputScript name="application.js" />

            <!--[if lt IE 9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->

            <ui:insert name="head"></ui:insert>
        </h:head>

        <h:body>

            <ui:insert name="topbar">
                <div class="topbar">
                    <div class="fill">
                        <div class="container">
                            <h3>
                                <ui:insert name="topnav-title"/>
                            </h3>

                            <ul class="nav">
                                <ui:insert name="topnav-left" />
                            </ul>

                            <ul class="nav secondary-nav">
                                <ui:insert name="topnav-right"/>
                            </ul>
                        </div>
                    </div>
                </div>
            </ui:insert>

            <div style="padding-top: 40px;"></div>
            <!--<div class="container">
                <div class="span17">   -->
            <ui:insert name="header-replace">
                <div id="header" class="container">
                    <div class="fl"><ui:insert name="header" /></div>
                    <div class="fr"><ui:insert name="header-right" /></div>
                    <div style="clear:both;"></div>
                </div>
            </ui:insert>
            <!-- </div>
         </div>-->

            <div class="container-fluid">
                <div class="row-fluid">
                    <!--Sidebar-->
                    <div class="sidebar">
                        <div class="well sidebar-nav">                                    
                            <ui:insert name="sidebar"></ui:insert>
                        </div>             
                    </div> 
                    <!--Content-->              
                    <div class="span17">
                        <div id="messages">
                            <center>
                                <ocp:messages id="messages" globalOnly="true" />
                                <script type="text/javascript">
                                    $(document).ready(function() {
                                        $('#messages\\:messages li').attr("data-alert", "alert");
                                        $('#messages\\:messages li').append('<a href="#" class="close">Ã—</a>');
                                        $('.alert-message').alert();
                                        $('.alert-message').click().alert('close');
                                    });
                                </script>
                            </center>                            
                        </div>
                        <div class="container">  
                            <ui:insert name="content-pre" />
                        </div>
                        <div class="content">
                            <div class="span15">
                                <ui:insert name="content" >
                                </ui:insert>
                            </div>
                        </div>
                    </div>                    
                </div>
                <div style="clear: none;"></div>
            </div>            

            <!--<div style="width: 58%; margin-left: 20%; margin-top: 12%; height: 5%;" class="navbar">
                <div style="margin-left: 1%; width: 90%; margin-top: 3%; height: 5%;" class="navbar-inner">
                    <div class="masthead">
                        <ui:insert name="nav-header"></ui:insert>
                    </div>
                </div>
            </div>-->

            <div id="footer" >
                <div class="inner" >
                    <div class="container">
                        <p class="right" >
                            <a href="#">#{messages['common.backtotop']}</a>
                        </p>
                        <p>
                            <ui:insert name="footer" />
                        </p>
                    </div>
                </div>
            </div>

        </h:body>
    </html>

</f:view>
