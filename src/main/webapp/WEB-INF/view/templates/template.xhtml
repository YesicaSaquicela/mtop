<f:view xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ocp="http://java.sun.com/jsf/composite/ocpcommon"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:a4j="http://richfaces.org/a4j"
        xmlns:rich="http://richfaces.org/rich"
        xmlns:p="http://primefaces.org/ui">

    <h:outputText value='&lt;!DOCTYPE html&gt;' escape="false" />
    <html lang="en" xmlns="http://www.w3.org/1999/xhtml">

        <h:head>
            <title>${sitename}&#160;&#187;&#160;${title}</title>

            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta http-equiv="Cache-Control" content="no-cache" />
            <meta http-equiv="Cache-Control" content="must-revalidate" />
            <meta http-equiv="Pragma" content="no-cache" />
            <meta http-equiv="Expires" content="Mon, 1 Aug 1999 10:00:00 GMT" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

            <!-- Bootstrap -->
            <h:outputStylesheet name="bootstrap/css/bootstrap.min.css" />
            <h:outputScript name="bootstrap/js/bootstrap.min.js" />

            <!--
            <h:outputScript name="jquery.js" />
            --> 
            <!-- this loads the jquery bundled with richFaces -->
            <!--
            <h:outputScript name="jquery-tableSorter-min.js" />
            <h:outputScript name="bootstrap/dropdown.js" />
            <h:outputScript name="bootstrap/scrollspy.js" />
            <h:outputScript name="bootstrap/tabs.js" />
            <h:outputScript name="bootstrap/modal.js" />
            <h:outputScript name="bootstrap/twipsy.js" />
            <h:outputScript name="bootstrap/popover.js" />
            <h:outputScript name="bootstrap/alerts.js" />
            -->
            <!-- Our customizations --> 
            <h:outputStylesheet name="application.css" />
            <!--<h:outputScript name="application.js" />-->

            <!--[if lt IE 9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->

            <ui:insert name="head"></ui:insert>
        </h:head>

        <h:body>
            <ui:insert name="topbar">
                <div class="navbar navbar-inverse navbar-fixed-top">
                    <div class="navbar-inner">
                        <div class="container-fluid">
                            <button class="btn btn-navbar" data-target=".nav-collapse" data-toggle="collapse" type="button">
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <ui:insert name="topnav-title"/>
                            <div class="nav-collapse collapse">
                                <ul class="nav">
                                    <ui:insert name="topnav-left" />
                                </ul>
                                <ul class="nav pull-right">
                                    <ui:insert name="topnav-right"/>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:insert>

            <div style="min-height: 100%;">

                <div style="padding-top: 40px;"></div>

                <ui:insert name="header-replace">
                    <div id="header" class="container-fluid" style="margin-top: 15px; border-bottom: solid 1px #ddd; margin-bottom: 20px;">
                        <div class="fl"><ui:insert name="header" /></div>
                        <div class="fr"><ui:insert name="header-right" /></div>
                        <div style="clear:both; margin-bottom: 15px;"></div>
                    </div>
                </ui:insert>

                <div class="container-fluid">
                    <ocp:messages id="messages" globalOnly="true" />
                    <script type="text/javascript">
                        $(document).ready(function() {
                            $('#messages\\:messages li').attr("data-alert", "alert");
                            $('#messages\\:messages li').append('<a href="#" class="close">Ã—</a>');
                            $('.alert-message').alert();
                            $('.alert-message').click().alert('close');
                        });
                    </script>
                </div>

                <div class="container-fluid">
                    <ui:insert name="content-pre" />
                </div>

                <div class="container-fluid">

                    <div class="sidebar">
                            <ui:insert name="sidebar" />
                        </div>

                    <div class="content">
                            <ui:insert name="content" />
                        </div>
                        <div style="clear: none;"></div>
                    </div>
                </div>

            <div id="footer">
                <div class="inner">
                    <div class="container-fluid">
                        <p class="right">
                            <a href="#">#{messages['common.backtotop']}</a>
                        </p>
                        <p>
                            <ui:insert name="footer" />
                        </p>
                    </div>
                </div>
            </div>

        </h:body>
    </html>

</f:view>
